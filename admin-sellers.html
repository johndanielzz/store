  <div class="container">

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    // Assuming you have getAuth and onAuthStateChanged imported if you implement admin authentication
    // import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
      authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
      databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
      projectId: "matrixmarketplace-1bd71",
      // Removed: storageBucket as proof of payment is no longer used
      // storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
      messagingSenderId: "10374416997",
      appId: "1:10374416997:web:9626c569e845c14a87548c",
      measurementId: "G-DTC2GM9L92"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    // const auth = getAuth(app); // For admin authentication

    // Function to render payment requests
    async function renderPaymentRequests() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const table = document.getElementById("paymentRequestTable");

      // Fetch all pending requests
      const snapshot = await get(ref(db, 'pendingRequests'));
      const requestsObj = snapshot.val() || {};
      const requests = Object.entries(requestsObj); // Convert to array of [key, value] pairs

      table.innerHTML = `
        <tr>
          <th>User Email</th>
          <th>Method</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      `; // Removed 'Proof' column

      const filtered = requests.filter(([id, request]) =>
        request.email?.toLowerCase().includes(search) ||
        request.method?.toLowerCase().includes(search) ||
        request.status?.toLowerCase().includes(search)
      );

      if (!filtered.length) {
        table.innerHTML += `<tr><td colspan="6">No payment requests found matching your search.</td></tr>`; // Updated colspan
        return;
      }

      filtered.forEach(([requestId, req]) => {
        const statusClass = req.status === "Approved"
          ? "approved"
          : req.status === "Declined"
          ? "declined"
          : "pending";

        // Removed: Proof HTML generation as there is no proofURL
        // const proofHTML = req.proofURL
        //   ? `<img src="${req.proofURL}" class="proof" onclick="viewProof('${req.proofURL}')">`
        //   : "No proof";

        table.innerHTML += `
          <tr>
            <td>${req.email || "N/A"}</td>
            <td>${req.method}</td>
            <td>${req.amount} GMD</td>
            <td><span class="status ${statusClass}">${req.status}</span></td>
            <td>${req.date || "N/A"}</td>
            <td>
              <button class="btn approve" onclick="updatePaymentRequest('${requestId}', 'Approved', '${req.userId}', ${req.amount})">Approve</button>
              <button class="btn decline" onclick="updatePaymentRequest('${requestId}', 'Declined', '${req.userId}', ${req.amount})">Decline</button>
            </td>
          </tr>
        `;
      });
    }

    // Removed: Function to view the proof image in a modal
    // function viewProof(src) {
    //   const modal = document.getElementById("imageModal");
    //   document.getElementById("modalImg").src = src;
    //   modal.style.display = "flex";
    // }

    // Function to update a payment request status and potentially user balance
    async function updatePaymentRequest(requestId, action, userId, amount) {
      try {
        // 1. Update the status of the specific payment request
        await update(ref(db, 'pendingRequests/' + requestId), {
          status: action,
          adminActionDate: new Date().toLocaleString()
        });

        // 2. If approved, potentially update the user's balance.
        // This assumes you store user balances under a 'users' node,
        // with each user's data keyed by their userId.
        if (action === 'Approved') {
          const userSnapshot = await get(ref(db, `users/${userId}`));
          if (userSnapshot.exists()) {
            const userData = userSnapshot.val();
            const currentBalance = userData.balance || 0;
            const newBalance = currentBalance + amount;

            await update(ref(db, `users/${userId}`), {
              balance: newBalance,
              lastDepositAmount: amount,
              lastDepositDate: new Date().toLocaleString()
            });
            alert(`âœ… Payment request ${action.toLowerCase()} and user balance updated!`);
          } else {
            console.warn(`User with ID ${userId} not found, could not update balance.`);
            alert(`âœ… Payment request ${action.toLowerCase()}, but user balance could not be updated (user not found).`);
          }
        } else {
          alert(`âŒ Payment request ${action.toLowerCase()}!`);
        }

        // Re-render the list to show updated status
        renderPaymentRequests();

      } catch (error) {
        console.error("Error updating payment request or user balance:", error);
        alert("âš ï¸ An error occurred while processing the request. Check console for details.");
      }
    }

    // Assign global functions
    window.renderPaymentRequests = renderPaymentRequests;
    // Removed: window.viewProof as it's no longer needed
    // window.viewProof = viewProof;
    window.updatePaymentRequest = updatePaymentRequest;

    // Initial render when the page loads
    window.onload = renderPaymentRequests;

    // to restrict access to only authorized administrators.

            console.log("Admin user logged in:", user.email);
            // Simulate admin check for now
            renderPaymentRequests();
        } else {
            // No user logged in, redirect to login page
            window.location.href = "login.html"; // Or show an unauthorized message
        }
    });
    */
  </script>
