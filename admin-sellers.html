<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Admin Seller Control</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: bgMove 15s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
        }

        @keyframes bgMove {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        header {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        header .logo {
            font-size: 1.6rem;
            color: #06b6d4;
            font-weight: bold;
            text-shadow: 0 0 10px #06b6d4;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #06b6d4;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        h1 {
            text-align: center;
            text-shadow: 0 0 10px #06b6d4;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            text-align: center;
        }

        th {
            background: rgba(6, 182, 212, 0.3);
        }

        img.proof {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            border: 2px solid rgba(6, 182, 212, 0.4);
            object-fit: cover;
            cursor: pointer;
            transition: 0.3s;
        }

        img.proof:hover {
            transform: scale(1.2);
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            margin: 2px;
            font-weight: 500;
        }

        .approve {
            background: #06b6d4;
        }

        .approve:hover {
            background: #0891b2;
        }

        .decline {
            background: #ef4444;
        }

        .decline:hover {
            background: #b91c1c;
        }

        .status {
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .approved {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .declined {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 15px;
            border: 3px solid #06b6d4;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket Admin</div>
        <nav>
            <a href="dashboard-admin.html">Dashboard</a>
            <a href="admin-sellers.html">Sellers</a>
            <a href="admin-users.html">Users</a>
        </nav>
    </header>

    <div class="container">
        <h1>ðŸ§¾ Manage Sellers & Payments</h1>
        <input type="text" id="searchBox" placeholder="Search seller by name or email..." oninput="renderSellers()">
        <table id="sellerTable"></table>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImg" src="">
    </div>

    <footer>Â© 2025 MatrixMarket | Admin Seller Control</footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function fetchSellers() {
            const snapshot = await db.ref('sellers').once('value');
            const sellers = snapshot.val() || {};
            return Object.keys(sellers).map(key => ({ id: key, ...sellers[key] }));
        }

        async function renderSellers() {
            const sellers = await fetchSellers();
            const search = document.getElementById("searchBox").value.toLowerCase();
            const table = document.getElementById("sellerTable");

            const filtered = sellers.filter(s =>
                s.email?.toLowerCase().includes(search) || s.name?.toLowerCase().includes(search)
            );

            table.innerHTML = `
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Plan</th>
    <th>Store</th>
    <th>Status</th>
    <th>Proof</th>
    <th>Action</th>
  </tr>`;

            filtered.forEach(s => {
                const statusClass = s.status === "Approved" ? "approved" : s.status === "Declined" ? "declined" : "pending";
                const proofHTML = s.proof ? `<img src="${s.proof}" class="proof" onclick="viewProof('${s.proof}')">` : "No proof";

                table.innerHTML += `
    <tr>
      <td>${s.name || "-"}</td>
      <td>${s.email}</td>
      <td>${s.plan || "Free"}</td>
      <td>${s.store || "N/A"}</td>
      <td><span class="status ${statusClass}">${s.status || "Pending"}</span></td>
      <td>${proofHTML}</td>
      <td>
        <button class="btn approve" onclick="updateSeller('${s.id}','Approved')">Approve</button>
        <button class="btn decline" onclick="updateSeller('${s.id}','Declined')">Decline</button>
      </td>
    </tr>`;
            });

            if (filtered.length === 0) table.innerHTML += `<tr><td colspan="7">No sellers found.</td></tr>`;
        }

        async function updateSeller(id, status) {
            await db.ref('sellers/' + id).update({ status });
            alert(`Seller ${status}!`);
            renderSellers();
        }

        function viewProof(src) {
            document.getElementById("modalImg").src = src;
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        window.onload = renderSellers;
    </script>
</body>

</html>
