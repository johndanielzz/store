<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Forgotten Password</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            margin: 0;
        }

        @keyframes gradientBG {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 420px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            text-shadow: 0 0 10px #06b6d4;
        }

        p {
            margin-bottom: 20px;
            color: #cbd5e1;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
        }

        input {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        button {
            background: #06b6d4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4f46e5;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-btn {
            background: #ef4444;
        }

        .back-btn:hover {
            background: #dc2626;
        }

        .msg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .msg.show {
            display: block;
            opacity: 1;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #06b6d4;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîë Forgotten Password</h1>
        <p>Enter your registered email below to reset your password.</p>

        <input type="email" id="email" placeholder="Enter your email" />
        <button id="resetBtn" onclick="sendReset()">üì© Send Reset Link</button>
        <button class="back-btn" onclick="window.location.href='login.html'">‚¨Ö Back to Login</button>

        <div class="msg success" id="successMsg">‚úÖ Reset link sent! Check your email.</div>
        <div class="msg error" id="errorMsg">‚ö†Ô∏è Email not found. Try again.</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // üîπ Replace these with your actual Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const successMsg = document.getElementById("successMsg");
        const errorMsg = document.getElementById("errorMsg");
        const resetBtn = document.getElementById("resetBtn");

        function showMessage(msg, isSuccess = true) {
            if (isSuccess) {
                successMsg.textContent = msg;
                successMsg.classList.add("show");
                errorMsg.classList.remove("show");
            } else {
                errorMsg.textContent = msg;
                errorMsg.classList.add("show");
                successMsg.classList.remove("show");
            }
        }

        async function sendReset() {
            const email = document.getElementById("email").value.trim();
            if (!email) { showMessage("‚ö†Ô∏è Please enter your email.", false); return; }

            // Disable button and show loader
            resetBtn.disabled = true;
            const loader = document.createElement("span");
            loader.classList.add("loader");
            resetBtn.appendChild(loader);

            try {
                // Check if email exists
                const methods = await fetchSignInMethodsForEmail(auth, email);
                if (methods.length === 0) {
                    showMessage("‚ö†Ô∏è This email is not registered.", false);
                    return;
                }

                await sendPasswordResetEmail(auth, email);
                showMessage("‚úÖ Reset link sent to " + email);
                setTimeout(() => window.location.href = "login.html", 2000);

            } catch (err) {
                showMessage("‚ö†Ô∏è " + err.message, false);
            } finally {
                // Remove loader and enable button
                resetBtn.disabled = false;
                loader.remove();
            }
        }
    </script>
</body>

</html>
