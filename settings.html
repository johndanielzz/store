<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Settings</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            margin: 0;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #06b6d4;
            text-shadow: 0 0 10px #06b6d4;
        }

        header nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .settings-container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #06b6d4;
        }

        .settings-container input,
        .settings-container select,
        .settings-container button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
        }

        .settings-container input,
        .settings-container select {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .settings-container button {
            background: #06b6d4;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .settings-container button:hover {
            background: #4f46e5;
        }

        .danger {
            background: #ef4444 !important;
        }

        .balance {
            margin: 15px 0;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            background: rgba(6, 182, 212, 0.15);
            font-size: 1.2rem;
            font-weight: 700;
            color: #06b6d4;
        }

        .transactions {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
        }

        .transactions div {
            background: rgba(0, 0, 0, 0.3);
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="settings.html">âš™ Settings</a>
            <a href="admin.html">Admin Panel</a>
        </nav>
    </header>

    <div class="settings-container">
        <h1>âš™ Account Settings</h1>

        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" disabled>

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter new password">

        <button onclick="saveAccount()">ðŸ’¾ Save Changes</button>
        <button class="danger" onclick="deleteAccount()">ðŸ—‘ Delete Account</button>

        <h2>ðŸ’³ Payment Settings</h2>
        <div class="balance">
            Balance: <span id="balance">0</span> GMD
        </div>

        <label>Payment Method</label>
        <select id="method">
            <option value="Wave (6785316)">Wave (6785316)</option>
            <option value="Comcash (6785316)">Comcash (6785316)</option>
        </select>

        <label>Amount</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button onclick="requestTopUp()">âž• Request Top-Up</button>
        <button onclick="requestWithdraw()">ðŸ’¸ Request Withdrawal</button>

        <div class="transactions">
            <h2>ðŸ“œ Pending Requests</h2>
            <div id="pendingList"></div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
           const firebaseConfig = {
  apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
  authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
  databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
  projectId: "matrixmarketplace-1bd71",
  storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
  messagingSenderId: "10374416997",
  appId: "1:10374416997:web:9626c569e845c14a87548c",
  measurementId: "G-DTC2GM9L92"
};"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Load user data
        auth.onAuthStateChanged(user => {
            if (!user) return window.location.href = "login.html";
            loadSettingsFirebase(user.uid);
        });

        async function loadSettingsFirebase(uid) {
            const snapshot = await db.ref('users/' + uid).once('value');
            const user = snapshot.val();
            if (!user) return alert("âš ï¸ User not found");
            document.getElementById("fullName").value = user.fullName || "";
            document.getElementById("email").value = user.email || "";
            document.getElementById("balance").innerText = user.balance || 0;
            loadPendingFirebase(uid);
        }

        function saveAccount() {
            const user = auth.currentUser;
            if (!user) return;
            const fullName = document.getElementById("fullName").value.trim();
            const password = document.getElementById("password").value.trim();

            // Update Firebase Database
            db.ref('users/' + user.uid).update({ fullName });

            // Update Firebase Auth password if entered
            if (password) {
                user.updatePassword(password).catch(err => alert(err.message));
            }
            alert("âœ… Account updated successfully!");
        }

        function deleteAccount() {
            if (!confirm("âš ï¸ Delete account?")) return;
            const user = auth.currentUser;
            if (!user) return;

            // Remove from database
            db.ref('users/' + user.uid).remove().then(() => {
                user.delete().then(() => {
                    alert("ðŸ—‘ Account deleted.");
                    window.location.href = "register.html";
                }).catch(err => alert(err.message));
            });
        }

        function requestTopUp() {
            const user = auth.currentUser;
            if (!user) return;
            const amount = parseFloat(document.getElementById("amount").value);
            const method = document.getElementById("method").value;
            if (!amount || amount <= 0) return alert("âš ï¸ Enter valid amount");

            const newReq = db.ref('requests').push();
            newReq.set({
                uid: user.uid,
                type: "Top-Up",
                amount,
                method,
                status: "Pending",
                timestamp: Date.now()
            }).then(() => {
                alert("ðŸ“© Top-Up requested! Awaiting approval.");
                loadPendingFirebase(user.uid);
            });
        }

        function requestWithdraw() {
            const user = auth.currentUser;
            if (!user) return;
            const amount = parseFloat(document.getElementById("amount").value);
            if (!amount || amount <= 0) return alert("âš ï¸ Enter valid amount");

            const newReq = db.ref('requests').push();
            newReq.set({
                uid: user.uid,
                type: "Withdrawal",
                amount,
                method: "Balance",
                status: "Pending",
                timestamp: Date.now()
            }).then(() => {
                alert("ðŸ“© Withdrawal requested! Awaiting approval.");
                loadPendingFirebase(user.uid);
            });
        }

        async function loadPendingFirebase(uid) {
            const snapshot = await db.ref('requests').orderByChild('uid').equalTo(uid).once('value');
            const data = snapshot.val() || {};
            const list = document.getElementById("pendingList");
            list.innerHTML = "";
            Object.values(data).forEach(r => {
                list.innerHTML += `<div>ðŸ“Œ ${r.type} - ${r.amount} GMD via ${r.method} (${r.status})</div>`;
            });
        }
    </script>
</body>


</html>
