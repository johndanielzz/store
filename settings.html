<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Settings</title>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            margin: 0;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #06b6d4;
            text-shadow: 0 0 10px #06b6d4;
        }

        header nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .settings-container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #06b6d4;
        }

        .settings-container input,
        .settings-container select,
        .settings-container button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
        }

        .settings-container input,
        .settings-container select {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .settings-container button {
            background: #06b6d4;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .settings-container button:hover {
            background: #4f46e5;
        }

        .danger {
            background: #ef4444 !important;
        }

        .balance {
            margin: 15px 0;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            background: rgba(6, 182, 212, 0.15);
            font-size: 1.2rem;
            font-weight: 700;
            color: #06b6d4;
        }

        .transactions {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
        }

        .transactions div {
            background: rgba(0, 0, 0, 0.3);
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="settings.html">‚öô Settings</a>
            
        </nav>
    </header>

    <div class="settings-container">
        <h1>‚öô Account Settings</h1>

        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" disabled>

        <label>Password</label>
        <input type="password" id="password" placeholder="Leave blank to keep current">

        <button onclick="saveAccount()">üíæ Save Changes</button>
        <button class="danger" onclick="deleteAccount()">üóë Delete Account</button>

        <h2>üí≥ Payment Settings</h2>
        <div class="balance">
            Balance: <span id="balance">0.00</span> GMD
        </div>

        <label>Payment Method</label>
        <select id="method">
            <option value="Wave (6785316)">Wave (6785316)</option>
            <option value="Comcash (6785316)">Comcash (6785316)</option>
        </select>

        <label>Amount</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button onclick="requestTopUp()">‚ûï Request Top-Up</button>
        <button onclick="requestWithdraw()">üí∏ Request Withdrawal</button>

        <div class="transactions">
            <h2>üìú Pending Requests</h2>
            <div id="pendingList"></div>
        </div>
    </div>

    <script type="module">
        // Modular Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, updatePassword, deleteUser, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getDatabase, ref, get, update, remove, push, set, query, orderByChild, equalTo, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // Firebase configuration (fixed)
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:9626c569e845c14a87548c",
            measurementId: "G-DTC2GM9L92"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- Functions ---

        // Load user data from Realtime Database and set up balance listener
        async function loadSettingsFirebase(uid) {
            const userRef = ref(db, 'users/' + uid);
            // Listen for changes to the user object (for full name, etc.)
            onValue(userRef, (snapshot) => {
                const user = snapshot.val();
                if (user) {
                    document.getElementById("fullName").value = user.fullName || "";
                    document.getElementById("email").value = user.email || auth.currentUser.email || ""; // Fallback to auth email
                    document.getElementById("balance").innerText = (user.balance || 0).toFixed(2);
                } else {
                    console.warn("User data not found in Realtime Database for UID:", uid);
                    // Handle case where user might be authenticated but no profile in DB
                    document.getElementById("email").value = auth.currentUser.email || "";
                    document.getElementById("balance").innerText = "0.00";
                }
            }, (error) => {
                console.error("Error loading user settings:", error);
                alert("‚ö†Ô∏è Error loading settings.");
            });
            loadPendingFirebase(uid);
        }

        async function saveAccount() {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to save changes.");
                return;
            }

            const fullName = document.getElementById("fullName").value.trim();
            const password = document.getElementById("password").value.trim();

            const updates = {};
            if (fullName) {
                updates.fullName = fullName;
            }

            if (Object.keys(updates).length > 0) {
                try {
                    await update(ref(db, 'users/' + user.uid), updates);
                } catch (error) {
                    console.error("Error updating user data in Realtime Database:", error);
                    alert("Error updating profile: " + error.message);
                }
            }

            if (password) {
                try {
                    // Re-authenticate user if needed, especially if it's been a while
                    // For this example, we'll assume the token is fresh enough.
                    await updatePassword(user, password);
                } catch (error) {
                    console.error("Error updating password:", error);
                    alert("Error updating password. Please try logging in again if this continues: " + error.message);
                }
            }
            alert("‚úÖ Account updated successfully!");
            document.getElementById("password").value = ""; // Clear password field
        }
        window.saveAccount = saveAccount; // Expose to global scope

        async function deleteAccount() {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to delete your account.");
                return;
            }

            if (!confirm("‚ö†Ô∏è Are you sure you want to delete your account? This action cannot be undone.")) {
                return;
            }

            // Prompt for re-authentication for sensitive operations
            const currentPassword = prompt("For security, please enter your current password to confirm account deletion:");
            if (!currentPassword) {
                alert("Password is required to delete the account.");
                return;
            }

            try {
                const credential = EmailAuthProvider.credential(user.email, currentPassword);
                await reauthenticateWithCredential(user, credential);

                // Remove user data from Realtime Database
                await remove(ref(db, 'users/' + user.uid));
                await remove(ref(db, 'requests/' + user.uid)); // Remove pending requests if any

                // Delete Firebase Auth user
                await deleteUser(user);

                alert("üóëÔ∏è Account and all associated data deleted successfully. Redirecting to registration page.");
                window.location.href = "register.html";
            } catch (error) {
                console.error("Error deleting account:", error);
                alert("Error deleting account. Please check your password or try again later. Error: " + error.message);
            }
        }
        window.deleteAccount = deleteAccount; // Expose to global scope


        async function requestTopUp() {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to request a top-up.");
                return;
            }

            const amountInput = document.getElementById("amount").value;
            const amount = parseFloat(amountInput);
            const method = document.getElementById("method").value;

            if (isNaN(amount) || amount <= 0) {
                alert("‚ö†Ô∏è Please enter a valid positive amount.");
                return;
            }

            try {
                const newReqRef = push(ref(db, 'requests')); // Generate a unique key
                await set(newReqRef, {
                    userId: user.uid, // Use userId to match with your payment-status.html
                    email: user.email,
                    type: "Top-Up",
                    amount: amount,
                    method: method,
                    status: "Pending",
                    timestamp: Date.now(),
                    date: new Date().toLocaleString() // Add a readable date
                });
                alert("üì© Top-Up requested successfully! Awaiting admin approval.");
                document.getElementById("amount").value = ""; // Clear amount field
                loadPendingFirebase(user.uid);
            } catch (error) {
                console.error("Error requesting top-up:", error);
                alert("Error submitting top-up request: " + error.message);
            }
        }
        window.requestTopUp = requestTopUp; // Expose to global scope

        async function requestWithdraw() {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to request a withdrawal.");
                return;
            }

            const amountInput = document.getElementById("amount").value;
            const amount = parseFloat(amountInput);
            const currentBalance = parseFloat(document.getElementById("balance").innerText);

            if (isNaN(amount) || amount <= 0) {
                alert("‚ö†Ô∏è Please enter a valid positive amount.");
                return;
            }
            if (amount > currentBalance) {
                alert("‚ö†Ô∏è Insufficient balance for withdrawal.");
                return;
            }

            try {
                const newReqRef = push(ref(db, 'requests')); // Generate a unique key
                await set(newReqRef, {
                    userId: user.uid, // Use userId
                    email: user.email,
                    type: "Withdrawal",
                    amount: amount,
                    method: "Account Balance", // Withdrawal comes from balance
                    status: "Pending",
                    timestamp: Date.now(),
                    date: new Date().toLocaleString() // Add a readable date
                });
                alert("üì© Withdrawal requested successfully! Awaiting admin approval.");
                document.getElementById("amount").value = ""; // Clear amount field
                loadPendingFirebase(user.uid);
            } catch (error) {
                console.error("Error requesting withdrawal:", error);
                alert("Error submitting withdrawal request: " + error.message);
            }
        }
        window.requestWithdraw = requestWithdraw; // Expose to global scope


        // Listen for pending requests in real-time
        function loadPendingFirebase(uid) {
            const requestsRef = query(ref(db, 'requests'), orderByChild('userId'), equalTo(uid));
            onValue(requestsRef, (snapshot) => {
                const data = snapshot.val() || {};
                const list = document.getElementById("pendingList");
                list.innerHTML = "";
                if (Object.keys(data).length === 0) {
                    list.innerHTML = "<div>No pending requests found.</div>";
                } else {
                    Object.values(data).sort((a, b) => b.timestamp - a.timestamp).forEach(r => { // Sort by newest first
                        list.innerHTML += `<div>üìå ${r.type} - ${r.amount.toFixed(2)} GMD via ${r.method} (${r.status}) - ${new Date(r.timestamp).toLocaleString()}</div>`;
                    });
                }
            }, (error) => {
                console.error("Error loading pending requests:", error);
                list.innerHTML = "<div>Error loading requests.</div>";
            });
        }

        // --- Event Listener for Auth State ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in, load their settings and requests
                loadSettingsFirebase(user.uid);
            } else {
                // User is not logged in, redirect to login page
                window.location.href = "login.html";
            }
        });

    </script>
</body>

</html>
