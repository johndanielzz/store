<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixMarket Admin Login</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: bgMove 15s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        @keyframes bgMove {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.65);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #06b6d4;
            text-shadow: 0 0 10px #4f46e5;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #06b6d4;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0891b2;
            transform: scale(1.05);
        }

        .error {
            color: #ef4444;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <input type="email" id="email" placeholder="Admin Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginBtn">Login</button>
        <div id="error" class="error"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Firebase Config -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
    </script>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error');

        loginBtn.addEventListener('click', async () => {
            errorDiv.textContent = "";

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                errorDiv.textContent = "Please enter email and password";
                return;
            }

            try {
                // Firebase sign in
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Check if user is an admin in your database
                const adminRef = db.ref(`admins/${user.uid}`);
                const snapshot = await adminRef.get();

                if (!snapshot.exists()) {
                    errorDiv.textContent = "Access denied: Not an admin.";
                    await auth.signOut();
                    return;
                }

                // Set admin token in localStorage
                localStorage.setItem("adminToken", user.uid);
                window.location.href = "dashboard-admin.html";

            } catch (err) {
                console.error(err);
                errorDiv.textContent = "Invalid email or password";
            }
        });
    </script>
</body>

</html>
