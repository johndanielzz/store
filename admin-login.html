<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - MatrixMarketplace</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(18px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            width: 360px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .login-box h1 {
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.6);
            transition: .3s ease;
        }

        .login-box input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .login-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(6, 182, 212, 0.6);
        }

        .login-box p {
            margin-top: 20px;
            font-size: .9rem;
            color: #cbd5e1;
        }

        .login-box a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
            transition: .3s;
        }

        .login-box a:hover {
            text-shadow: 0 0 8px #06b6d4, 0 0 15px #4f46e5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Support: <a href="mailto:support@neo-marketplace.com">üìß Email</a></p>
    </div>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        // We'll add Realtime Database for admin role check in the next step,
        // but it's not strictly needed for the login page itself.

        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:9626c569e845c14a87548c",
            measurementId: "G-DTC2GM9L92"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("adminLoginForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                // Use Firebase Auth to sign in
                await signInWithEmailAndPassword(auth, email, password);
                alert("‚úÖ Admin login successful! Redirecting...");
                window.location.href = "admin-accept-payment.html"; // Redirect to admin dashboard
            } catch (error) {
                console.error("Firebase Admin Login Error:", error.code, error.message);
                let errorMessage = "‚ùå Login failed. Please check your credentials.";
                if (error.code === 'auth/user-not-found') {
                    errorMessage = "‚ùå No user found with this email.";
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = "‚ùå Incorrect password.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "‚ùå Invalid email format.";
                }
                alert(errorMessage);
            }
        });
    </script>
</body>

</html>
