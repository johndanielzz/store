<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatrixMarket - Payment Status</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #1e293b, #0f172a, #4f46e5, #06b6d4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    header {
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #06b6d4;
    }

    header nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    header nav a:hover {
      color: #06b6d4;
    }

    .status-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 25px rgba(6, 182, 212, 0.6);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .status-message {
      font-size: 1.2rem;
      margin: 15px 0 25px;
    }

    .success {
      color: #22c55e;
      text-shadow: 0 0 8px #22c55e;
    }
    .declined {
      color: #ef4444;
      text-shadow: 0 0 8px #ef4444;
    }
    .pending {
      color: #facc15;
      text-shadow: 0 0 8px #facc15;
    }

    .details-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 18px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: left;
      display: none;
    }

    .btn {
      margin-top: 25px;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #06b6d4, #4f46e5);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(6, 182, 212, 0.5);
      transition: all 0.3s ease-in-out;
      display: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #06b6d4;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">MatrixMarket</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="seller-login.html">Sellers</a>
    </nav>
  </header>

  <div class="status-container">
    <div class="status-card">
      <h1 id="statusTitle">Loading...</h1>
      <p id="statusMessage" class="status-message"></p>

      <div class="details-box">
        <p><strong>Name:</strong> <span id="detailsName"></span></p>
        <p><strong>Method:</strong> <span id="detailsMethod"></span></p>
        <p><strong>Amount:</strong> <span id="detailsAmount"></span></p>
        <p><strong>Payment Date:</strong> <span id="detailsDate"></span></p>
      </div>

      <button id="continueBtn" class="btn">Go to Home</button>
    </div>
  </div>

  <footer>
    <p>© 2025 MatrixMarket | Payment Status</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, query, orderByChild, equalTo, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
      authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
      databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
      projectId: "matrixmarketplace-1bd71",
      storageBucket: "matrixmarketplace-1bd71.appspot.com", // Keeping for consistency, though not used here
      messagingSenderId: "10374416997",
      appId: "1:10374416997:web:9626c569e845c14a87548c",
      measurementId: "G-DTC2GM9L92"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const title = document.getElementById("statusTitle");
    const msg = document.getElementById("statusMessage");
    const detailsBox = document.querySelector(".details-box");
    const detailsName = document.getElementById("detailsName");
    const detailsMethod = document.getElementById("detailsMethod");
    const detailsAmount = document.getElementById("detailsAmount");
    const detailsDate = document.getElementById("detailsDate");
    const continueBtn = document.getElementById("continueBtn");

    function displayPaymentStatus(latestPayment) {
      if (!latestPayment) {
        title.innerText = "⌛ No Payment Found";
        msg.innerText = "No recent payment requests found.";
        msg.className = "status-message pending";
        detailsBox.style.display = "none";
        continueBtn.style.display = "none";
        return;
      }

      detailsBox.style.display = "block";
      detailsName.innerText = latestPayment.name || latestPayment.email || "N/A";
      detailsMethod.innerText = latestPayment.method || "N/A";
      detailsAmount.innerText = latestPayment.amount + " GMD";
      detailsDate.innerText = latestPayment.date || "N/A";

      switch (latestPayment.status) {
        case "Approved":
          title.innerText = "✅ Payment Approved";
          msg.innerText = "Your payment has been verified and approved!";
          msg.className = "status-message success";
          continueBtn.style.display = "inline-block";
          continueBtn.innerText = "Go to Home"; // Updated button text
          continueBtn.onclick = () => {
            window.location.href = "index.html"; // Redirects to index.html
          };
          break;

        case "Declined":
          title.innerText = "❌ Payment Declined";
          msg.innerText = "Your payment was rejected by the admin. Please contact support.";
          msg.className = "status-message declined";
          continueBtn.style.display = "none";
          break;

        default: // "Pending" or any other status
          title.innerText = "⌛ Payment Pending";
          msg.innerText = "Waiting for admin approval. We will notify you once reviewed.";
          msg.className = "status-message pending";
          continueBtn.style.display = "none";
          break;
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is logged in
        // Query the 'pendingRequests' node for this user's payments
        // We order by timestamp and take the last one to get the most recent submission
        const userPaymentsQuery = query(
          ref(db, "pendingRequests"),
          orderByChild("userId"),
          equalTo(user.uid),
          limitToLast(1) // Get only the most recent one
        );

        // Listen for real-time changes to this user's latest payment request
        onValue(userPaymentsQuery, (snapshot) => {
          if (snapshot.exists()) {
            const payments = snapshot.val();
            const latestPaymentKey = Object.keys(payments)[0]; // Get the key of the single latest payment
            const latestPayment = payments[latestPaymentKey];
            displayPaymentStatus(latestPayment);
          } else {
            displayPaymentStatus(null); // No payments found for this user
          }
        }, (error) => {
          console.error("Error fetching payment status:", error);
          title.innerText = "⚠️ Error";
          msg.innerText = "Could not fetch payment status. Please try again later.";
          msg.className = "status-message declined";
          detailsBox.style.display = "none";
          continueBtn.style.display = "none";
        });

      } else {
        // User is logged out
        title.innerText = "⚠️ Not Logged In";
        msg.innerText = "You must be logged in to check your payment status.";
        msg.className = "status-message declined";
        detailsBox.style.display = "none";
        continueBtn.style.display = "none";
        // Optionally, redirect to login page
        // window.location.href = "login.html";
      }
    });

    // No need for window.onload or setInterval with onValue listener
  </script>
</body>

</html>
