<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixMarket - Payment Status</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #1e293b, #0f172a, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {

            0%,
            100% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }
        }

        header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.3rem;
            font-weight: bold;
            color: #06b6d4;
        }

        header nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .status-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .status-message {
            font-size: 1.2rem;
            margin: 15px 0 25px;
        }

        .success {
            color: #22c55e;
            text-shadow: 0 0 8px #22c55e;
        }

        .declined {
            color: #ef4444;
            text-shadow: 0 0 8px #ef4444;
        }

        .pending {
            color: #facc15;
            text-shadow: 0 0 8px #facc15;
        }

        .details-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        .btn {
            margin-top: 25px;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #06b6d4, #4f46e5);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.5);
            transition: all 0.3s ease-in-out;
            display: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #06b6d4;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="seller-login.html">Sellers</a>
        </nav>
    </header>

    <div class="status-container">
        <div class="status-card">
            <h1 id="statusTitle">Loading...</h1>
            <p id="statusMessage" class="status-message"></p>

            <div class="details-box">
                <p><strong>Name:</strong> <span id="detailsName"></span></p>
                <p><strong>Plan:</strong> <span id="detailsPlan"></span></p>
                <p><strong>Amount:</strong> <span id="detailsAmount"></span></p>
                <p><strong>Payment Date:</strong> <span id="detailsDate"></span></p>
            </div>

            <button id="continueBtn" class="btn">Go to Subscription</button>
        </div>
    </div>

    <footer>
        <p>© 2025 MatrixMarket | Payment Status</p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getCurrentSeller() {
            return JSON.parse(localStorage.getItem("currentSeller")) || null;
        }

        async function updatePaymentStatus() {
            const seller = getCurrentSeller();
            const title = document.getElementById("statusTitle");
            const msg = document.getElementById("statusMessage");
            const detailsBox = document.querySelector(".details-box");
            const btn = document.getElementById("continueBtn");

            if (!seller) {
                title.innerText = "⚠️ No User Found";
                msg.innerText = "Please log in to check your payment status.";
                msg.className = "status-message declined";
                detailsBox.style.display = "none";
                btn.style.display = "none";
                return;
            }

            const snapshot = await db.ref("pendingRequests").orderByChild("email").equalTo(seller.email).limitToLast(1).get();
            if (!snapshot.exists()) {
                title.innerText = "⌛ No Pending Payments";
                msg.innerText = "No payment requests found.";
                msg.className = "status-message pending";
                detailsBox.style.display = "none";
                btn.style.display = "none";
                return;
            }

            const request = Object.values(snapshot.val())[0];
            detailsBox.style.display = "block";
            document.getElementById("detailsName").innerText = seller.name || seller.fullName || seller.email;
            document.getElementById("detailsPlan").innerText = request.plan || "Standard";
            document.getElementById("detailsAmount").innerText = request.amount + " GMD";
            document.getElementById("detailsDate").innerText = request.date || "N/A";

            switch (request.status) {
                case "Approved":
                    title.innerText = "✅ Payment Approved";
                    msg.innerText = "Your payment has been approved!";
                    msg.className = "status-message success";
                    btn.style.display = "inline-block";
                    btn.onclick = activateSubscription;
                    break;
                case "Declined":
                    title.innerText = "❌ Payment Declined";
                    msg.innerText = "Your payment was rejected by admin.";
                    msg.className = "status-message declined";
                    btn.style.display = "none";
                    break;
                default:
                    title.innerText = "⌛ Payment Pending";
                    msg.innerText = "Waiting for admin approval...";
                    msg.className = "status-message pending";
                    btn.style.display = "none";
            }
        }

        function activateSubscription() {
            const seller = getCurrentSeller();
            db.ref("sellers").orderByChild("email").equalTo(seller.email).once("value", snap => {
                const key = Object.keys(snap.val())[0];
                db.ref("sellers/" + key).update({ subscription: "active" });
                localStorage.setItem("currentSeller", JSON.stringify({ ...seller, subscription: "active" }));
                window.location.href = "subscription-code.html";
            });
        }

        window.onload = () => {
            updatePaymentStatus();
            setInterval(updatePaymentStatus, 5000);
        };
    </script>
</body>

</html>
