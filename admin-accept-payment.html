<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixMarket Admin - Manage Payments</title>
    <style>
        /* ===== Global & Body ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        @keyframes gradientBG {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== Header ===== */
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            flex-wrap: wrap;
        }

        header a {
            margin-left: 12px;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        header a:hover {
            color: #06b6d4;
        }

        /* ===== Container ===== */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: clamp(20px, 5vw, 30px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
            overflow-x: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #06b6d4;
            text-shadow: 0 0 10px #06b6d4;
            font-size: clamp(1.5rem, 3vw, 2rem);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            min-width: 600px;
        }

        th,
        td {
            padding: clamp(8px, 1vw, 12px);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: clamp(0.8rem, 1vw, 1rem);
        }

        th {
            background: rgba(6, 182, 212, 0.2);
            color: #06b6d4;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn {
            padding: clamp(6px, 1vw, 10px) clamp(12px, 2vw, 14px);
            border: none;
            border-radius: 8px;
            font-size: clamp(0.75rem, 1vw, 0.9rem);
            cursor: pointer;
            transition: 0.3s;
        }

        .accept {
            background: #22c55e;
            color: white;
        }

        .accept:hover {
            background: #16a34a;
        }

        .decline {
            background: #ef4444;
            color: white;
        }

        .decline:hover {
            background: #dc2626;
        }

        .status {
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
            font-size: clamp(0.7rem, 1vw, 0.85rem);
        }

        .pending {
            background: rgba(250, 204, 21, 0.2);
            color: #facc15;
        }

        .approved {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .declined {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .empty {
            text-align: center;
            padding: 20px;
            color: #cbd5e1;
            font-size: clamp(0.9rem, 1vw, 1rem);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: clamp(0.75rem, 1vw, 0.9rem);
            color: #cbd5e1;
            background: rgba(255, 255, 255, 0.08);
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            table {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            th,
            td {
                padding: 6px 8px;
                font-size: 0.75rem;
            }

            .btn {
                padding: 5px 8px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div>ðŸ’¼ MatrixMarket Admin</div>
        <nav>
            <a href="dashboard-admin.html">Dashboard</a>
            <a href="admin-sellers.html">Sellers</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>ðŸ“‹ Manage Payment Requests</h1>
        <table id="paymentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Amount (GMD)</th>
                    <th>Method</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="paymentBody"></tbody>
        </table>
        <div class="empty" id="emptyMsg">No pending payments found.</div>
    </div>

    <footer>Â© 2025 MatrixMarket | Admin Panel</footer>

    <!-- ===== Firebase SDK ===== -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ===== Firebase Configuration =====
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.appspot.com",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Load payments from Firebase
        function loadPayments() {
            const body = document.getElementById("paymentBody");
            const emptyMsg = document.getElementById("emptyMsg");
            body.innerHTML = "";

            db.ref('pendingRequests').once('value', snapshot => {
                const payments = snapshot.val() || [];
                if (!payments || payments.length === 0) {
                    emptyMsg.style.display = "block";
                    return;
                } else {
                    emptyMsg.style.display = "none";
                }

                payments.forEach((p, i) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
            <td>${p.name}</td>
            <td>${p.email}</td>
            <td>${p.amount}</td>
            <td>${p.method}</td>
            <td>${p.date}</td>
            <td><span class="status ${p.status.toLowerCase()}">${p.status}</span></td>
            <td>
              ${p.status === "Pending"
                            ? `<button class="btn accept" onclick="updatePayment(${i}, 'Approved')">Accept</button>
                   <button class="btn decline" onclick="updatePayment(${i}, 'Declined')">Decline</button>`
                            : "-"
                        }
            </td>
          `;
                    body.appendChild(row);
                });
            });
        }

        // Update payment in Firebase
        function updatePayment(index, newStatus) {
            db.ref('pendingRequests').once('value', snapshot => {
                const payments = snapshot.val() || [];
                if (!payments[index]) return;

                payments[index].status = newStatus;
                db.ref('pendingRequests').set(payments).then(() => loadPayments());
            });
        }

        window.onload = loadPayments;
    </script>
</body>

</html>
