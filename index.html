<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixMarket - Home</title>
    <link rel="icon" type="image/x-icon" href="matrixx.png" />
    <link rel="stylesheet" href="style.css" />
    <style>
        /* --- condensed styles (same as yours) --- */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: white;
        }

        .page-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 16px;
        }

        header {
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #06b6d4;
            text-shadow: 0 0 8px #06b6d4;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 6px;
            transition: 0.2s;
        }

        nav a:hover {
            color: #06b6d4;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        .hero h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            text-shadow: 0 0 10px #06b6d4;
        }

        .btn {
            background: #06b6d4;
            padding: 10px 16px;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #4f46e5;
        }

        .products {
            padding: 40px 0;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.06);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
            transition: transform 0.18s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-6px);
        }

        .product-thumb {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 18px;
            color: #cbd5e1;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="page-container">
        <header>
            <div class="logo">MatrixMarket</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="seller-login.html">Sellers</a>
                <a href="chat.html">Chat</a>
                <a href="cart.html">Cart üõí</a>
            </nav>
        </header>

        <section class="hero">
            <h1>Welcome to MatrixMarket</h1>
            <p>The futuristic marketplace where technology meets style.</p>
            <a href="shop.html" class="btn">Start Shopping</a>
        </section>

        <div class="search-bar" style="text-align:center;margin:26px auto;">
            <input type="text" id="searchInput" placeholder="üîç Search products..." />
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="gaming">Gaming</option>
                <option value="home">Home & Living</option>
            </select>
            <button class="btn" id="filterBtn">Filter</button>
        </div>

        <section class="products">
            <h2>üõçÔ∏è Latest Products</h2>
            <div id="productList" class="product-grid"></div>
        </section>

        <footer>
            <p>¬© 2025 MatrixMarket. All rights reserved.</p>
        </footer>
    </div>

    <!-- === Firebase Integration === -->
    <script type="module">
        // === IMPORT FIREBASE MODULES ===
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // === FIREBASE CONFIG ===
        const firebaseConfig = {
            apiKey: "AIzaSyBZpLELrmplsK66YNPycGLO2Aab9jvxa9k",
            authDomain: "matrixmarketpace.firebaseapp.com",
            projectId: "matrixmarketpace",
            storageBucket: "matrixmarketpace.firebasestorage.app",
            messagingSenderId: "200867795667",
            appId: "1:200867795667:web:64de1ece48ddc07fa4ba26",
            measurementId: "G-10TFPP3LDD"
        };

        // === INITIALIZE FIREBASE ===
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // === FETCH & DISPLAY PRODUCTS ===
        async function fetchProducts(search = "", category = "") {
            const list = document.getElementById("productList");
            list.innerHTML = "<p>Loading products...</p>";

            let q = collection(db, "products");
            // Firestore filtering could be expanded later

            const snapshot = await getDocs(q);
            let products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            // simple client filter
            if (search) {
                products = products.filter(p => p.name?.toLowerCase().includes(search.toLowerCase()));
            }
            if (category) {
                products = products.filter(p => p.category === category);
            }

            if (!products.length) {
                list.innerHTML = "<p style='color:#cbd5e1;'>No products found.</p>";
                return;
            }

            list.innerHTML = products.map(p => `
        <div class="product-card">
          <img class="product-thumb" src="${p.image || 'https://via.placeholder.com/400x300?text=No+Image'}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>${p.category}</p>
          <div class="product-price">
            <div class="price">${p.price} GMD</div>
            <button class="btn small-btn" data-id="${p.id}">Add</button>
          </div>
        </div>
      `).join("");

            document.querySelectorAll(".small-btn").forEach(btn => {
                btn.addEventListener("click", e => addToCart(products.find(p => p.id === e.target.dataset.id)));
            });
        }

        // === ADD TO CART ===
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem("cart") || "[]");
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`üõí ${product.name} added to cart!`);
        }

        // === FILTER EVENTS ===
        document.getElementById("filterBtn").addEventListener("click", () => {
            const search = document.getElementById("searchInput").value.trim();
            const category = document.getElementById("categoryFilter").value;
            fetchProducts(search, category);
        });

        // === INITIAL LOAD ===
        fetchProducts();
    </script>
</body>

</html>
