<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MatrixMarket - Seller Products</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            color: #06b6d4;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }

        h3 {
            color: #06b6d4;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
        }

        form input,
        form textarea {
            margin: 8px 0;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, #06b6d4, #4f46e5);
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #06b6d4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 0, 0, 0.3);
        }

        .actions button {
            margin: 0 5px;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .edit {
            background: #06b6d4;
            color: #fff;
        }

        .delete {
            background: #ef4444;
            color: #fff;
        }

        footer {
            background: rgba(255, 255, 255, 0.08);
            text-align: center;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h2>üõçÔ∏è Seller Dashboard</h2>
        <nav>
            <a href="seller-dashboard.html">Dashboard</a>
            <a href="seller-product.html">My Products</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h3>Add New Product</h3>
        <form id="productForm">
            <input type="text" id="name" placeholder="Product Name" required>
            <textarea id="description" rows="3" placeholder="Product Description" required></textarea>
            <input type="number" id="price" placeholder="Price (GMD)" required>
            <input type="url" id="image" placeholder="Image URL (optional)">
            <button class="btn" type="submit">Add Product</button>
        </form>

        <h3>Your Products</h3>
        <table id="productTable">
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Price (GMD)</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

    <footer>
        ¬© 2025 MatrixMarket | Seller Product Manager
    </footer>

    <script>
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (!currentUser || !currentUser.isSeller) {
            alert("Access denied. Sellers only.");
            window.location.href = "login.html";
        }

        const form = document.getElementById("productForm");
        const table = document.getElementById("productTable");

        form.addEventListener("submit", e => {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const description = document.getElementById("description").value.trim();
            const price = parseFloat(document.getElementById("price").value.trim());
            const image = document.getElementById("image").value.trim() || "https://via.placeholder.com/100";

            let allProducts = JSON.parse(localStorage.getItem("products")) || [];

            allProducts.push({
                name,
                description,
                price,
                image,
                sellerEmail: currentUser.email,
                date: new Date().toISOString()
            });

            localStorage.setItem("products", JSON.stringify(allProducts));
            form.reset();
            renderProducts();
            alert("‚úÖ Product added successfully!");
        });

        function renderProducts() {
            let allProducts = JSON.parse(localStorage.getItem("products")) || [];
            let sellerProducts = allProducts.filter(p => p.sellerEmail === currentUser.email);

            let rows = `
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Price (GMD)</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      `;

            if (sellerProducts.length === 0) {
                rows += `<tr><td colspan="5" style="text-align:center;">No products yet.</td></tr>`;
            } else {
                sellerProducts.forEach((p, i) => {
                    rows += `
            <tr>
              <td>${p.name}</td>
              <td>${p.description}</td>
              <td>${p.price.toFixed(2)}</td>
              <td><img src="${p.image}" width="60" style="border-radius:8px;"></td>
              <td class="actions">
                <button class="edit" onclick="editProduct(${i})">Edit</button>
                <button class="delete" onclick="deleteProduct(${i})">Delete</button>
              </td>
            </tr>`;
                });
            }

            table.innerHTML = rows;
        }

        function editProduct(index) {
            let allProducts = JSON.parse(localStorage.getItem("products")) || [];
            let sellerProducts = allProducts.filter(p => p.sellerEmail === currentUser.email);
            let product = sellerProducts[index];
            if (!product) return;

            document.getElementById("name").value = product.name;
            document.getElementById("description").value = product.description;
            document.getElementById("price").value = product.price;
            document.getElementById("image").value = product.image;

            deleteProduct(index);
        }

        function deleteProduct(index) {
            let allProducts = JSON.parse(localStorage.getItem("products")) || [];
            let sellerProducts = allProducts.filter(p => p.sellerEmail === currentUser.email);
            let productToDelete = sellerProducts[index];

            allProducts = allProducts.filter(p => !(p.sellerEmail === productToDelete.sellerEmail && p.name === productToDelete.name));
            localStorage.setItem("products", JSON.stringify(allProducts));

            renderProducts();
        }

        window.onload = renderProducts;
    </script>
</body>
