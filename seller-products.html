<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Seller Products</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            color: #06b6d4;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }

        h3 {
            color: #06b6d4;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
        }

        form input,
        form textarea {
            margin: 8px 0;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, #06b6d4, #4f46e5);
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #06b6d4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 0, 0, 0.3);
        }

        .actions button {
            margin: 0 5px;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .edit {
            background: #06b6d4;
            color: #fff;
        }

        .delete {
            background: #ef4444;
            color: #fff;
        }

        footer {
            background: rgba(255, 255, 255, 0.08);
            text-align: center;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h2>üõçÔ∏è Seller Dashboard</h2>
        <nav>
            <a href="seller-dashboard.html">Dashboard</a>
            <a href="seller-product.html">My Products</a>
            <a href="#" id="logoutBtn">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h3>Add New Product</h3>
        <form id="productForm">
            <input type="text" id="name" placeholder="Product Name" required>
            <textarea id="description" rows="3" placeholder="Product Description" required></textarea>
            <input type="number" id="price" placeholder="Price (GMD)" required>
            <input type="url" id="image" placeholder="Image URL (optional)">
            <button class="btn" type="submit">Add Product</button>
        </form>

        <h3>Your Products</h3>
        <table id="productTable">
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Price (GMD)</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

    <footer>
        ¬© 2025 MatrixMarket | Seller Product Manager
    </footer>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const currentUser = JSON.parse(localStorage.getItem("currentSeller"));
        if (!currentUser) {
            alert("Access denied. Sellers only.");
            window.location.href = "seller-login.html";
        }

        const form = document.getElementById("productForm");
        const table = document.getElementById("productTable");

        function renderProducts(products) {
            let rows = `
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Price (GMD)</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      `;

            const sellerProducts = products.filter(p => p.sellerEmail === currentUser.email);

            if (sellerProducts.length === 0) {
                rows += `<tr><td colspan="5" style="text-align:center;">No products yet.</td></tr>`;
            } else {
                sellerProducts.forEach(p => {
                    rows += `
            <tr>
              <td>${p.name}</td>
              <td>${p.description}</td>
              <td>${p.price.toFixed(2)}</td>
              <td><img src="${p.image || 'https://via.placeholder.com/60'}" width="60"></td>
              <td class="actions">
                <button class="delete" onclick="deleteProduct('${p.id}')">Delete</button>
              </td>
            </tr>`;
                });
            }

            table.innerHTML = rows;
        }

        function loadProducts() {
            db.ref("products").once("value").then(snapshot => {
                const data = snapshot.val() || {};
                const products = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                renderProducts(products);
            });
        }

        form.addEventListener("submit", e => {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const description = document.getElementById("description").value.trim();
            const price = parseFloat(document.getElementById("price").value);
            const image = document.getElementById("image").value.trim() || "https://via.placeholder.com/100";

            const newProductRef = db.ref("products").push();
            newProductRef.set({
                name,
                description,
                price,
                image,
                sellerEmail: currentUser.email,
                date: new Date().toISOString()
            }).then(() => {
                alert("‚úÖ Product added!");
                form.reset();
                loadProducts();
            });
        });

        function deleteProduct(id) {
            if (confirm("Are you sure you want to delete this product?")) {
                db.ref("products/" + id).remove().then(() => loadProducts());
            }
        }

        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("currentSeller");
            window.location.href = "seller-login.html";
        });

        window.onload = loadProducts;
    </script>
</body>

</html>
