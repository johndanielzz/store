<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatrixMarket - Confirm Payment</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      width: 95%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.4);
      text-align: center;
      backdrop-filter: blur(12px);
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 0 0 10px #06b6d4;
      font-size: 1.8rem;
    }

    .user-info {
      margin-bottom: 25px;
      color: #cbd5e1;
      line-height: 1.6;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 12px 0 6px;
      text-align: left;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
    }

    input, select {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    input::placeholder { color: #cbd5e1; }

    button {
      background: linear-gradient(45deg, #06b6d4, #4f46e5);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #4f46e5, #06b6d4);
    }

    .back-btn { background: #ef4444; }
    .back-btn:hover { background: #dc2626; }

    .toast {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .toast.show { display: block; opacity: 1; }
    .success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
  </style>
</head>

<body>
  <div class="container">
    <h1>üí≥ Confirm Payment</h1>
    <div class="user-info" id="userInfo">Loading user...</div>

    <label for="method">Select Payment Method</label>
    <select id="method">
      <option value="">-- Choose Method --</option>
      <option value="Wave">Wave (6785316)</option>
      <option value="ComCash">ComCash (6785316)</option>
      <option value="Wallet">Wallet</option>
      <option value="Card">Card</option>
    </select>

    <label for="amount">Enter Amount (GMD)</label>
    <input type="number" id="amount" placeholder="Enter amount" min="1">

    <label for="proof">Upload Proof of Payment (Image)</label>
    <input type="file" id="proof" accept="image/*">

    <button type="button" id="submitBtn">üì© Submit Request</button>
    <button class="back-btn" onclick="window.location.href='index.html'">‚¨Ö Back</button>

    <div class="toast success" id="successMsg">‚úÖ Payment submitted successfully!</div>
    <div class="toast error" id="errorMsg">‚ö†Ô∏è Something went wrong. Try again.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

    // ‚úÖ Correct Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
      authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
      databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
      projectId: "matrixmarketplace-1bd71",
      storageBucket: "matrixmarketplace-1bd71.appspot.com",
      messagingSenderId: "10374416997",
      appId: "1:10374416997:web:9626c569e845c14a87548c",
      measurementId: "G-DTC2GM9L92"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    function getCurrentUser() {
      return JSON.parse(localStorage.getItem("currentUser") || "null");
    }

    window.onload = function () {
      const user = getCurrentUser();
      const infoBox = document.getElementById("userInfo");
      if (user) {
        infoBox.innerHTML = `
          üë§ <b>${user.fullName || user.name || user.email}</b><br>
          üìß ${user.email}<br>
          üí∞ Balance: ${user.balance || 0} GMD
        `;
      } else {
        infoBox.innerHTML = "‚ö†Ô∏è You must be logged in first.";
      }
    };

    document.getElementById("submitBtn").addEventListener("click", submitPayment);

    async function submitPayment() {
      const user = getCurrentUser();
      const amount = parseFloat(document.getElementById("amount").value);
      const method = document.getElementById("method").value;
      const proofFile = document.getElementById("proof").files[0];
      const btn = document.getElementById("submitBtn");
      const successMsg = document.getElementById("successMsg");
      const errorMsg = document.getElementById("errorMsg");

      successMsg.classList.remove("show");
      errorMsg.classList.remove("show");

      if (!user) return showError("‚ö†Ô∏è Please log in first.");
      if (!method) return showError("‚ö†Ô∏è Select a payment method.");
      if (!amount || amount <= 0) return showError("‚ö†Ô∏è Enter a valid amount.");
      if (!proofFile) return showError("‚ö†Ô∏è Please upload proof of payment.");

      try {
        btn.disabled = true;
        btn.innerText = "‚è≥ Uploading...";

        // ‚úÖ Upload proof to Firebase Storage
        const proofRef = sRef(storage, `payment_proofs/${user.uid || Date.now()}_${proofFile.name}`);
        await uploadBytes(proofRef, proofFile);
        const proofURL = await getDownloadURL(proofRef);

        // ‚úÖ Save data under 'users'
        const userId = user.uid || user.id || `user_${Date.now()}`;
        await set(ref(db, "users/" + userId), {
          name: user.fullName || user.name || "Unknown",
          email: user.email,
          country: user.country || "N/A",
          balance: amount,
          proof: proofURL,
          paymentMethod: method,
          paymentStatus: "Pending",
          status: "Pending",
          date: new Date().toLocaleString()
        });

        successMsg.classList.add("show");
        btn.innerText = "‚úÖ Submitted";

        setTimeout(() => {
          window.location.href = "payment-status.html";
        }, 2000);

      } catch (err) {
        console.error(err);
        showError("‚ö†Ô∏è Error uploading proof or saving payment.");
      } finally {
        btn.disabled = false;
        btn.innerText = "üì© Submit Request";
      }

      function showError(msg) {
        errorMsg.innerText = msg;
        errorMsg.classList.add("show");
      }
    }
  </script>
</body>
</html>
