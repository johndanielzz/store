<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixMarket - Seller Payment Status</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #1e293b, #0f172a, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.3rem;
            font-weight: bold;
            color: #06b6d4;
        }

        header nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        .card h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #06b6d4;
        }

        .status {
            font-size: 1.2rem;
            margin: 15px 0 25px;
            font-weight: 500;
        }

        .success {
            color: #22c55e;
            text-shadow: 0 0 8px #22c55e;
        }

        .declined {
            color: #ef4444;
            text-shadow: 0 0 8px #ef4444;
        }

        .pending {
            color: #facc15;
            text-shadow: 0 0 8px #facc15;
        }

        .details {
            background: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
            /* display: none; */ /* Will be set dynamically by JS */
        }

        .details p {
            margin: 6px 0;
            font-size: 1rem;
        }

        .btn {
            margin-top: 25px;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #06b6d4, #4f46e5);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.5);
            transition: all 0.3s ease-in-out;
            display: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #06b6d4;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="seller-dashboard.html">Dashboard</a>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h1 id="title">Loading Payment Status...</h1>
            <p id="statusMsg" class="status"></p>

            <div class="details" id="detailsSection">
                <p><strong>Plan:</strong> <span id="detailsPlan"></span></p>
                <p><strong>Amount:</strong> <span id="detailsAmount"></span> GMD</p>
                <p><strong>Submitted Date:</strong> <span id="detailsDate"></span></p>
                <p><strong>Your Store:</strong> <span id="detailsStore"></span></p>
            </div>

            <button id="continueBtn" class="btn" style="display: none;">Go to Dashboard</button>
            <button id="goToSubscriptionBtn" class="btn" style="display: none;">Go to Subscription</button>
        </div>
    </div>

    <footer>
        <p>© 2025 MatrixMarket | Seller Payment Status</p>
    </footer>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getDatabase, ref, onValue, off, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // ===== Firebase Config =====
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:9626c569e845c14a87548c",
            measurementId: "G-DTC2GM9L92"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentSellerUid = null;
        let currentPaymentRequestId = null;
        let paymentStatusListener = null; // To store the listener function for cleanup

        /**
         * Retrieves a specific query parameter from the URL.
         * @param {string} param The name of the query parameter.
         * @returns {string|null} The value of the parameter or null if not found.
         */
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        /**
         * Renders the payment status and details on the page.
         * @param {object} paymentRequest The payment request data from Firebase.
         */
        async function renderPaymentStatus(paymentRequest) {
            const titleElement = document.getElementById("title");
            const statusMsgElement = document.getElementById("statusMsg");
            const detailsSection = document.getElementById("detailsSection");
            const continueBtn = document.getElementById("continueBtn");
            const goToSubscriptionBtn = document.getElementById("goToSubscriptionBtn");

            // Clear previous states
            statusMsgElement.className = "status";
            continueBtn.style.display = "none";
            goToSubscriptionBtn.style.display = "none";

            if (!paymentRequest) {
                titleElement.innerText = "Payment Request Not Found";
                statusMsgElement.innerText = "The payment request could not be found or has been removed.";
                statusMsgElement.classList.add("declined");
                detailsSection.style.display = "none";
                return;
            }

            // Display details
            document.getElementById("detailsPlan").innerText = paymentRequest.plan || "N/A";
            document.getElementById("detailsAmount").innerText = parseFloat(paymentRequest.amount).toFixed(2);
            document.getElementById("detailsDate").innerText = paymentRequest.submittedAt ? new Date(paymentRequest.submittedAt).toLocaleString() : "N/A";
            document.getElementById("detailsStore").innerText = paymentRequest.storeName || "N/A";
            detailsSection.style.display = "block"; // Show details section

            switch (paymentRequest.status) {
                case "Approved":
                    titleElement.innerText = "✅ Payment Approved!";
                    statusMsgElement.innerText = "Your subscription payment has been approved by our team. Welcome to MatrixMarket!";
                    statusMsgElement.classList.add("success");
                    goToSubscriptionBtn.style.display = "inline-block";
                    goToSubscriptionBtn.onclick = goToSubscription;
                    // Update seller's main status and subscription status upon approval
                    await update(ref(db, `sellers/${currentSellerUid}`), {
                        status: "Approved",
                        subscription: "Active"
                    });
                    break;
                case "Declined":
                    titleElement.innerText = "❌ Payment Declined";
                    statusMsgElement.innerText = "Unfortunately, your payment could not be approved. Please contact support.";
                    statusMsgElement.classList.add("declined");
                    continueBtn.innerText = "Contact Support";
                    continueBtn.style.display = "inline-block";
                    // Update seller's main status upon decline
                     await update(ref(db, `sellers/${currentSellerUid}`), {
                        status: "Declined",
                        subscription: "Inactive"
                    });
                    break;
                case "Payment Confirmed by Seller": // This is the status after seller clicks "Confirm Payment Made"
                default: // Fallback for any other pending or unknown status
                    titleElement.innerText = "⌛ Payment Under Review";
                    statusMsgElement.innerText = "Your payment confirmation is currently being reviewed by our team. Please check back later.";
                    statusMsgElement.classList.add("pending");
                    continueBtn.innerText = "Back to Seller Login";
                    continueBtn.style.display = "inline-block";
                    continueBtn.onclick = () => { window.location.href = "seller-login.html"; };
                    break;
            }
        }

        /**
         * Redirects the seller to their subscription-code.html page.
         */
        function goToSubscription() {
            // Once approved, redirect to the subscription page
            window.location.href = "subscription-code.html";
        }

        // --- Main execution flow ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentSellerUid = user.uid;
                currentPaymentRequestId = getQueryParam("paymentRequestId");

                if (!currentSellerUid || !currentPaymentRequestId) {
                    document.getElementById("title").innerText = "Error: Missing Information";
                    document.getElementById("statusMsg").innerText = "Could not retrieve payment status. Required IDs are missing.";
                    document.getElementById("statusMsg").classList.add("declined");
                    return;
                }

                // Verify that the authenticated user matches the sellerId from the URL
                const userIdFromUrl = getQueryParam("userId");
                if (currentSellerUid !== userIdFromUrl) {
                     document.getElementById("title").innerText = "Access Denied";
                    document.getElementById("statusMsg").innerText = "You are not authorized to view this payment status.";
                    document.getElementById("statusMsg").classList.add("declined");
                    console.error("Unauthorized access attempt: Authenticated user UID does not match userId from URL.");
                    auth.signOut(); // Log out unauthorized user
                    return;
                }

                // Set up real-time listener for the specific payment request
                const paymentRef = ref(db, `pendingSellerPayments/${currentPaymentRequestId}`);
                paymentStatusListener = onValue(paymentRef, (snapshot) => {
                    const paymentRequest = snapshot.val();
                    renderPaymentStatus(paymentRequest);
                }, (error) => {
                    console.error("Error fetching payment request:", error);
                    document.getElementById("title").innerText = "Error Loading Status";
                    document.getElementById("statusMsg").innerText = `Failed to load payment details: ${error.message}`;
                    document.getElementById("statusMsg").classList.add("declined");
                });

            } else {
                // Not authenticated, redirect to login
                console.warn("No Firebase Auth user logged in. Redirecting to seller login.");
                window.location.href = "seller-login.html";
            }
        });

        // Clean up listener when the page is unloaded
        window.addEventListener('beforeunload', () => {
            if (paymentStatusListener) {
                off(paymentStatusListener);
            }
        });

        // Expose functions to global scope if needed for future button clicks (e.g., Contact Support)
        window.goToSubscription = goToSubscription;
    </script>
</body>

</html>
