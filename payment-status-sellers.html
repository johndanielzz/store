<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixMarket - Seller Payment Status</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #1e293b, #0f172a, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.3rem;
            font-weight: bold;
            color: #06b6d4;
        }

        header nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        .card h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #06b6d4;
        }

        .status {
            font-size: 1.2rem;
            margin: 15px 0 25px;
            font-weight: 500;
        }

        .success {
            color: #22c55e;
            text-shadow: 0 0 8px #22c55e;
        }

        .declined {
            color: #ef4444;
            text-shadow: 0 0 8px #ef4444;
        }

        .pending {
            color: #facc15;
            text-shadow: 0 0 8px #facc15;
        }

        .details {
            background: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        .details p {
            margin: 6px 0;
            font-size: 1rem;
        }

        .btn {
            margin-top: 25px;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #06b6d4, #4f46e5);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.5);
            transition: all 0.3s ease-in-out;
            display: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #06b6d4;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="seller-dashboard.html">Dashboard</a>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h1 id="title">Loading...</h1>
            <p id="statusMsg" class="status"></p>

            <div class="details" id="details">
                <p><strong>Name:</strong> <span id="detailsName"></span></p>
                <p><strong>Amount:</strong> <span id="detailsAmount"></span></p>
                <p><strong>Method:</strong> <span id="detailsMethod"></span></p>
                <p><strong>Date:</strong> <span id="detailsDate"></span></p>
            </div>

            <button id="continueBtn" class="btn">Go to Subscription</button>
        </div>
    </div>

    <footer>
        <p>© 2025 MatrixMarket | Seller Payment Status</p>
    </footer>

    <script>
        // ===== Firebase Config =====
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
  authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
  databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
  projectId: "matrixmarketplace-1bd71",
  storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
  messagingSenderId: "10374416997",
  appId: "1:10374416997:web:9626c569e845c14a87548c",
  measurementId: "G-DTC2GM9L92"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getSeller() {
            return JSON.parse(localStorage.getItem("currentSeller")) || null;
        }

        async function updateStatus() {
            const seller = getSeller();
            const title = document.getElementById("title");
            const msg = document.getElementById("statusMsg");
            const details = document.getElementById("details");
            const btn = document.getElementById("continueBtn");

            if (!seller) {
                title.innerText = "⚠️ Seller Not Logged In";
                msg.innerText = "Please log in to view your payment status.";
                msg.className = "status declined";
                btn.style.display = "none";
                details.style.display = "none";
                return;
            }

            try {
                // Fetch seller's latest pending payment request from Firebase
                const snapshot = await db.ref("pendingRequests").orderByChild("email").equalTo(seller.email).limitToLast(1).get();
                if (!snapshot.exists()) {
                    title.innerText = "⌛ No Pending Payments";
                    msg.innerText = "No payment requests found. Please complete a payment.";
                    msg.className = "status pending";
                    btn.style.display = "none";
                    details.style.display = "none";
                    return;
                }

                const request = Object.values(snapshot.val())[0];
                details.style.display = "block";
                document.getElementById("detailsName").innerText = seller.name || seller.fullName || seller.email;
                document.getElementById("detailsAmount").innerText = request.amount + " GMD";
                document.getElementById("detailsMethod").innerText = request.method || "N/A";
                document.getElementById("detailsDate").innerText = request.date;

                switch (request.status) {
                    case "Approved":
                        title.innerText = "✅ Payment Approved";
                        msg.innerText = "Your payment has been approved by admin!";
                        msg.className = "status success";
                        btn.style.display = "inline-block";
                        btn.innerText = "Go to Subscription";
                        btn.onclick = goToSubscription;
                        break;
                    case "Declined":
                        title.innerText = "❌ Payment Declined";
                        msg.innerText = "Your payment was declined by admin.";
                        msg.className = "status declined";
                        btn.style.display = "none";
                        break;
                    default:
                        title.innerText = "⌛ Payment Pending";
                        msg.innerText = "Waiting for admin approval...";
                        msg.className = "status pending";
                        btn.style.display = "none";
                }

            } catch (err) {
                console.error(err);
                title.innerText = "⚠️ Error";
                msg.innerText = "Failed to fetch payment status.";
                msg.className = "status declined";
                btn.style.display = "none";
                details.style.display = "none";
            }
        }

        function goToSubscription() {
            const seller = getSeller();
            db.ref("sellers").orderByChild("email").equalTo(seller.email).once("value", snapshot => {
                const sellerId = Object.keys(snapshot.val())[0];
                db.ref(`sellers/${sellerId}`).update({ subscription: "active" });
                localStorage.setItem("currentSeller", JSON.stringify({ ...seller, subscription: "active" }));
                window.location.href = "subscription-code.html";
            });
        }

        window.onload = () => {
            updateStatus();
            setInterval(updateStatus, 5000); // real-time refresh every 5 seconds
        }
    </script>

</body>


</html>
