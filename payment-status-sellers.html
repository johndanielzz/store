<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MatrixMarket - Subscription Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: "Poppins", sans-serif;
            margin: 0;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .code-box {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
        }

        h2 {
            color: #06b6d4;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .code-display {
            font-size: 1.6rem;
            font-weight: bold;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            background: #fff;
            color: #222;
            word-break: break-all;
        }

        .btn {
            margin: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #06b6d4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4f46e5;
            transform: scale(1.05);
        }

        .copied {
            color: #22c55e;
            font-size: 0.9rem;
            display: none;
            margin-top: 5px;
        }

        #expiry {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #fbbf24;
        }

        #qrCanvas {
            margin: 15px auto;
            display: block;
        }
        .error-message {
            color: #ef4444;
            font-size: 1rem;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="code-box">
        <h2>ðŸ”‘ Your Subscription Code</h2>
        <p id="userName"></p>
        <div id="codeDisplay" class="code-display">Loading...</div>
        <canvas id="qrCanvas"></canvas>
        <p id="expiry"></p>

        <button class="btn" onclick="window.copyCode()">ðŸ“‹ Copy Code</button>
        <button class="btn" onclick="window.downloadPDF()">â¬‡ Download PDF</button>
        <p id="copyMsg" class="copied">âœ… Code copied!</p>
        <br>
        <button class="btn" onclick="window.location.href='seller-dashboard.html'">â¬… Go to Dashboard</button>
    </div>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // ====== Firebase Config ======
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:9626c569e845c14a87548c",
            measurementId: "G-DTC2GM9L92"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentSellerUid = null;
        let sellerData = null; // To store fetched seller data

        /**
         * Generates a secure unique subscription code.
         * @returns {string} The generated code.
         */
        function generateCode() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let code = "";
            for (let i = 0; i < 12; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            // Add a simple checksum for more uniqueness (not for security)
            const sum = [...code].reduce((acc, c) => acc + c.charCodeAt(0), 0);
            code += "-" + (sum % 36).toString(36).toUpperCase().padStart(2, "0");
            return code;
        }

        /**
         * Calculates the expiry date based on the plan.
         * @param {string} plan The seller's subscription plan.
         * @returns {string} ISO string of the expiry date.
         */
        function calculateExpiry(plan) {
            const expiry = new Date();
            if (plan.includes("Weekly")) {
                expiry.setDate(expiry.getDate() + 7);
            } else if (plan.includes("Monthly")) {
                expiry.setMonth(expiry.getMonth() + 1);
            } else if (plan.includes("Yearly")) { // Assuming yearly
                expiry.setFullYear(expiry.getFullYear() + 1);
            } else {
                // Default to a short period if plan is unrecognized
                expiry.setDate(expiry.getDate() + 1);
            }
            return expiry.toISOString();
        }

        /**
         * Copies the displayed code to the clipboard.
         */
        function copyCode() {
            const code = document.getElementById("codeDisplay").innerText;
            if (code && !code.includes("Loading") && !code.includes("Error") && !code.includes("Expired")) {
                navigator.clipboard.writeText(code).then(() => {
                    const msg = document.getElementById("copyMsg");
                    msg.style.display = "block";
                    setTimeout(() => msg.style.display = "none", 2000);
                }).catch(err => {
                    console.error("Failed to copy code: ", err);
                    alert("Failed to copy code. Please try manually.");
                });
            }
        }

        /**
         * Downloads the subscription code and expiry as a PDF.
         */
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const code = document.getElementById("codeDisplay").innerText;
            const expiry = document.getElementById("expiry").innerText;
            const userName = document.getElementById("userName").innerText;

            if (code.includes("Loading") || code.includes("Error") || code.includes("Expired")) {
                alert("Cannot download PDF: No valid code to display.");
                return;
            }

            pdf.setFontSize(22);
            pdf.setTextColor(33, 150, 243); // A nice blue
            pdf.text("MatrixMarket Subscription Code", 20, 20);

            pdf.setFontSize(16);
            pdf.setTextColor(0, 0, 0); // Black for text
            pdf.text(userName, 20, 35);
            pdf.text("Your Exclusive Code:", 20, 50);

            pdf.setFontSize(24);
            pdf.setTextColor(0, 182, 212); // Teal
            pdf.text(code, 20, 65);

            pdf.setFontSize(14);
            pdf.setTextColor(70, 70, 70); // Dark grey
            pdf.text(expiry, 20, 80);

            // Add QR code to PDF
            const canvas = document.getElementById('qrCanvas');
            if (canvas) {
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 75, 90, 60, 60); // Centered roughly
            }

            pdf.save(`MatrixMarket_Code_${code}.pdf`);
        }


        /**
         * Initializes the page by fetching seller data and displaying the subscription code.
         */
        async function initPage() {
            const codeDisplay = document.getElementById("codeDisplay");
            const userNameElement = document.getElementById("userName");
            const expiryElement = document.getElementById("expiry");
            const qrCanvas = document.getElementById("qrCanvas");

            codeDisplay.innerText = "Loading...";
            qrCanvas.style.display = "none"; // Hide QR until loaded

            if (!currentSellerUid) {
                codeDisplay.innerText = "âŒ Please log in as a seller first.";
                codeDisplay.classList.add('error-message');
                return;
            }

            try {
                // Fetch seller data from Firebase
                const sellerSnapshot = await get(ref(db, `sellers/${currentSellerUid}`));
                sellerData = sellerSnapshot.val();

                if (!sellerData) {
                    codeDisplay.innerText = "âš ï¸ Seller data not found.";
                    codeDisplay.classList.add('error-message');
                    return;
                }

                userNameElement.innerText = "ðŸ‘‹ Welcome, " + (sellerData.name || sellerData.email);

                // Check subscription status
                if (!sellerData.subscription || sellerData.subscription !== "Active") {
                    codeDisplay.innerText = "âš ï¸ You need an active subscription to view your code.";
                    codeDisplay.classList.add('error-message');
                    expiryElement.innerText = "";
                    return;
                }

                let currentCode = sellerData.subscriptionCode;
                let currentExpiry = sellerData.subscriptionExpiry;
                let expiryDateObj = currentExpiry ? new Date(currentExpiry) : null;
                const now = new Date();

                // Check if code exists and is not expired
                if (currentCode && expiryDateObj && expiryDateObj > now) {
                    codeDisplay.innerText = currentCode;
                    expiryElement.innerText = "â³ Expires on: " + expiryDateObj.toDateString();
                    qrCanvas.style.display = "block"; // Show QR code
                    QRCode.toCanvas(qrCanvas, currentCode, { width: 200, color: { dark: '#000000', light: '#ffffff' } });
                } else {
                    // Generate new code and expiry
                    const newCodeValue = generateCode();
                    const newExpiryIso = calculateExpiry(sellerData.plan);
                    const newExpiryDateObj = new Date(newExpiryIso);

                    // Update Firebase with new code and expiry
                    await set(ref(db, `sellers/${currentSellerUid}/subscriptionCode`), newCodeValue);
                    await set(ref(db, `sellers/${currentSellerUid}/subscriptionExpiry`), newExpiryIso);

                    codeDisplay.innerText = newCodeValue;
                    expiryElement.innerText = "â³ Expires on: " + newExpiryDateObj.toDateString();
                    qrCanvas.style.display = "block"; // Show QR code
                    QRCode.toCanvas(qrCanvas, newCodeValue, { width: 200, color: { dark: '#000000', light: '#ffffff' } });
                }

            } catch (error) {
                console.error("Error initializing subscription code page:", error);
                codeDisplay.innerText = `âŒ Error: ${error.message}`;
                codeDisplay.classList.add('error-message');
                expiryElement.innerText = "";
            }
        }

        // --- Main Execution Flow ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentSellerUid = user.uid;
                initPage();
            } else {
                console.warn("No authenticated seller. Redirecting to login.");
                // Redirect to login page if not authenticated
                window.location.href = "seller-login.html";
            }
        });

        // Expose functions to global scope for HTML onclick attributes
        window.copyCode = copyCode;
        window.downloadPDF = downloadPDF;
    </script>
</body>

</html>
