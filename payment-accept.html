<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Seller Payment Status</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #1e293b, #0f172a, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.3rem;
            font-weight: bold;
            color: #06b6d4;
        }

        header nav a {
            margin: 0 10px;
            color: #06b6d4;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .status-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        .status-card h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status-message {
            font-size: 1.2rem;
            margin: 15px 0 25px;
        }

        .success {
            color: #22c55e;
            text-shadow: 0 0 8px #22c55e;
        }

        .declined {
            color: #ef4444;
            text-shadow: 0 0 8px #ef4444;
        }

        .pending {
            color: #facc15;
            text-shadow: 0 0 8px #facc15;
        }

        .details-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
        }

        .details-box p {
            margin: 6px 0;
            font-size: 1rem;
        }

        .btn {
            margin-top: 25px;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #06b6d4, #4f46e5);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.5);
            transition: all 0.3s ease-in-out;
            display: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #06b6d4;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="seller-login.html">Sellers</a>
        </nav>
    </header>

    <div class="status-container">
        <div class="status-card">
            <h1 id="statusTitle">Checking Status...</h1>
            <p id="statusMessage" class="status-message pending"></p>

            <div class="details-box">
                <p><strong>Name:</strong> <span id="detailsName"></span></p>
                <p><strong>Email:</strong> <span id="detailsEmail"></span></p>
                <p><strong>Plan:</strong> <span id="detailsPlan"></span></p>
            </div>

            <button id="continueBtn" class="btn">Go to Seller Dashboard</button>
        </div>
    </div>

    <footer>
        <p>© 2025 MatrixMarket | Seller Payment Status</p>
    </footer>

    <script>
        // Firebase config
        const firebaseConfig = {
           apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
  authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
  databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
  projectId: "matrixmarketplace-1bd71",
  storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
  messagingSenderId: "10374416997",
  appId: "1:10374416997:web:9626c569e845c14a87548c",
  measurementId: "G-DTC2GM9L92"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const currentSeller = JSON.parse(localStorage.getItem("currentSeller"));
        if (!currentSeller) {
            document.getElementById("statusTitle").innerText = "❌ No Seller Found";
            document.getElementById("statusMessage").innerText = "Please register first.";
        } else {
            const detailsBox = document.querySelector(".details-box");
            detailsBox.style.display = "block";
            document.getElementById("detailsName").innerText = currentSeller.name;
            document.getElementById("detailsEmail").innerText = currentSeller.email;
            document.getElementById("detailsPlan").innerText = currentSeller.plan;

            const sellerRef = db.ref("sellers/" + currentSeller.email.replace('.', '_')); // Firebase keys cannot have .
            sellerRef.on("value", snapshot => {
                const sellerData = snapshot.val();
                const statusTitle = document.getElementById("statusTitle");
                const statusMsg = document.getElementById("statusMessage");
                const continueBtn = document.getElementById("continueBtn");

                if (!sellerData) {
                    statusTitle.innerText = "⌛ Pending Approval";
                    statusMsg.innerText = "Your payment is under review. Please check back later.";
                    statusMsg.className = "status-message pending";
                    continueBtn.style.display = "none";
                    return;
                }

                const status = (sellerData.status || "pending").toLowerCase();

                if (status === "approved" || status === "active") {
                    statusTitle.innerText = "✅ Payment Approved";
                    statusMsg.innerText = "Your seller account is now active. Welcome to MatrixMarket!";
                    statusMsg.className = "status-message success";
                    continueBtn.style.display = "inline-block";

                    setTimeout(() => window.location.href = "seller-dashboard.html", 3000);
                } else if (status === "declined") {
                    statusTitle.innerText = "❌ Payment Declined";
                    statusMsg.innerText = "Your payment was rejected by the admin.";
                    statusMsg.className = "status-message declined";
                    continueBtn.style.display = "none";
                } else {
                    statusTitle.innerText = "⌛ Pending Approval";
                    statusMsg.innerText = "Your payment is under review. Please check back later.";
                    statusMsg.className = "status-message pending";
                    continueBtn.style.display = "none";
                }
            });

            document.getElementById("continueBtn").addEventListener("click", () => {
                window.location.href = "seller-dashboard.html";
            });
        }
    </script>
    <script src="main.js"></script>
</body>


</html>
