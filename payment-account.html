<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Checkout</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #1e293b, #0f172a, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #06b6d4;
        }

        header nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .checkout-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .checkout-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .checkout-card h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 12px #06b6d4, 0 0 20px #4f46e5;
        }

        .bank-box,
        .info-box,
        .upload {
            margin: 12px 0;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .bank-box,
        .upload {
            background: rgba(255, 255, 255, 0.12);
            text-align: left;
            cursor: pointer;
        }

        .bank-box:hover,
        .upload:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #06b6d4;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .info-box p,
        .bank-box p {
            margin: 6px 0;
            font-size: 1rem;
            color: #e2e8f0;
        }

        .upload input {
            display: none;
        }

        .upload label {
            font-size: 1rem;
            cursor: pointer;
            color: #06b6d4;
            text-shadow: 0 0 6px #4f46e5;
        }

        .preview {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .preview img {
            margin-top: 10px;
            max-width: 180px;
            border-radius: 10px;
            border: 2px solid #06b6d4;
        }

        .btn {
            margin-top: 25px;
            padding: 14px 22px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #06b6d4, #4f46e5);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #06b6d4;
        }

        .msg {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .checkout-card {
                padding: 25px;
            }

            .checkout-card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="seller-login.html">Sellers</a>
        </nav>
    </header>

    <div class="checkout-container">
        <div class="checkout-card">
            <h1>💳 Checkout</h1>

            <div class="bank-box"><strong>Wave</strong><br>Account: <code>6785316</code></div>
            <div class="bank-box"><strong>Comcash</strong><br>Account: <code>6785316</code></div>

            <div class="info-box">
                <p><strong>Plan:</strong> <span id="plan"></span></p>
                <p><strong>Amount:</strong> $<span id="amount"></span></p>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Store:</strong> <span id="store"></span></p>
            </div>

            <div class="upload">
                <input type="file" id="receipt" accept="image/*,.pdf" onchange="previewFile(event)">
                <label for="receipt">📤 Upload Proof of Payment</label>
                <div id="preview" class="preview"></div>
            </div>

            <button class="btn" onclick="confirmPayment()">Confirm Payment</button>
            <div class="msg success" id="successMsg">✅ Payment submitted. Redirecting...</div>
            <div class="msg error" id="errorMsg"></div>
        </div>
    </div>

    <footer>
        <p>© 2025 MatrixMarket | Checkout</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZpLELrmplsK66YNPycGLO2Aab9jvxa9k",
            authDomain: "matrixmarketpace.firebaseapp.com",
            projectId: "matrixmarketpace",
            storageBucket: "matrixmarketpace.appspot.com",
            messagingSenderId: "200867795667",
            appId: "1:200867795667:web:64de1ece48ddc07fa4ba26",
            measurementId: "G-10TFPP3LDD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function getQueryParam(param) {
            return new URLSearchParams(window.location.search).get(param);
        }

        function loadPaymentDetails() {
            const user = JSON.parse(localStorage.getItem("currentUser")) || {};
            document.getElementById("plan").innerText = getQueryParam("plan") || "Not selected";
            document.getElementById("amount").innerText = getQueryParam("amount") || "0";
            document.getElementById("name").innerText = getQueryParam("name") || user.fullName || "N/A";
            document.getElementById("email").innerText = getQueryParam("email") || user.email || "N/A";
            document.getElementById("store").innerText = getQueryParam("store") || "N/A";
        }

        function previewFile(event) {
            const file = event.target.files[0];
            const preview = document.getElementById("preview");
            preview.innerHTML = "";
            if (!file) return;
            if (file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = e => preview.innerHTML = `<p>📂 ${file.name}</p><img src="${e.target.result}">`;
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = `📂 File selected: ${file.name}`;
            }
        }

        async function confirmPayment() {
            const plan = document.getElementById("plan").innerText;
            const amount = document.getElementById("amount").innerText;
            const name = document.getElementById("name").innerText;
            const email = document.getElementById("email").innerText;
            const store = document.getElementById("store").innerText;
            const fileInput = document.getElementById("receipt");
            const file = fileInput.files[0];

            const successMsg = document.getElementById("successMsg");
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.style.display = "none";
            successMsg.style.display = "none";

            if (!plan || plan === "Not selected") return showError("⚠️ No plan selected!");
            if (!file) return showError("⚠️ Please upload your payment proof.");

            const reader = new FileReader();
            reader.onload = async (e) => {
                const paymentData = {
                    plan, amount, name, email, store,
                    receipt: e.target.result,
                    receiptName: file.name,
                    status: "pending",
                    submittedAt: serverTimestamp()
                };
                try {
                    const paymentId = `${email}-${Date.now()}`;
                    await setDoc(doc(db, "payments", paymentId), paymentData);
                    successMsg.style.display = "block";
                    setTimeout(() => window.location.href = "payment-status.html", 2000);
                } catch (err) {
                    showError("⚠️ Failed to submit payment. Try again.");
                    console.error(err);
                }
            };
            reader.readAsDataURL(file);
        }

        function showError(msg) {
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.innerText = msg;
            errorMsg.style.display = "block";
        }

        window.onload = loadPaymentDetails;
    </script>
</body>

</html>
