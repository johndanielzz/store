<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Checkout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #1e293b, #0f172a, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #06b6d4;
        }

        header nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .account-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .account-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .account-card h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 12px #06b6d4, 0 0 20px #4f46e5;
        }

        .bank-box {
            margin: 12px 0;
            padding: 16px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            font-size: 1.1rem;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.4);
            transition: transform 0.3s;
            text-align: left;
        }

        .bank-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #06b6d4;
        }

        .info-box {
            margin: 25px 0;
            padding: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            text-align: left;
        }

        .info-box p {
            margin: 6px 0;
            font-size: 1rem;
            color: #e2e8f0;
        }

        .upload {
            margin: 25px 0;
            padding: 25px;
            border: 2px dashed #06b6d4;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.07);
            cursor: pointer;
            transition: 0.3s;
        }

        .upload:hover {
            background: rgba(6, 182, 212, 0.15);
            box-shadow: 0 0 25px #06b6d4;
        }

        .upload input {
            display: none;
        }

        .upload label {
            font-size: 1rem;
            cursor: pointer;
            color: #06b6d4;
            text-shadow: 0 0 6px #4f46e5;
        }

        .preview {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .preview img {
            margin-top: 10px;
            max-width: 180px;
            border-radius: 10px;
            border: 2px solid #06b6d4;
        }

        .btn {
            margin-top: 25px;
            padding: 14px 22px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #06b6d4, #4f46e5);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #06b6d4;
        }

        .msg {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .account-card {
                padding: 25px;
            }

            .account-card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="seller-login.html">Sellers</a>
        </nav>
    </header>

    <div class="account-container">
        <div class="account-card">
            <h1>üí≥ Checkout</h1>
            <div class="bank-box">
                <strong>Wave</strong><br>
                Account Number: <code>6785316</code>
            </div>
            <div class="bank-box">
                <strong>Comcash</strong><br>
                Account Number: <code>6785316</code>
            </div>

            <div class="info-box">
                <p><strong>Plan:</strong> <span id="plan"></span></p>
                <p><strong>Amount:</strong> $<span id="amount"></span></p>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Store:</strong> <span id="store"></span></p>
            </div>

            <div class="upload">
                <input type="file" id="receipt" accept="image/*,.pdf" onchange="previewFile(event)">
                <label for="receipt">üì§ Upload Proof of Payment (JPG, PNG, PDF)</label>
                <div id="preview" class="preview"></div>
            </div>

            <button class="btn" onclick="confirmPayment()">Confirm Payment</button>
            <div class="msg success" id="successMsg">‚úÖ Payment submitted. Redirecting...</div>
            <div class="msg error" id="errorMsg"></div>
        </div>
    </div>

    <footer
        style="text-align:center; padding:20px; background:rgba(255,255,255,0.08); border-top:1px solid rgba(255,255,255,0.1);">
        <p>¬© 2025 MatrixMarket | Checkout</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

    <script>
        // ====== Firebase Config ======
        const firebaseConfig = {
           apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadPaymentDetails() {
            let user = JSON.parse(localStorage.getItem("currentUser"));
            document.getElementById("plan").innerText = getQueryParam("plan") || "Not selected";
            document.getElementById("amount").innerText = getQueryParam("amount") || "0";
            document.getElementById("name").innerText = getQueryParam("name") || (user ? user.fullName : "N/A");
            document.getElementById("email").innerText = getQueryParam("email") || (user ? user.email : "N/A");
            document.getElementById("store").innerText = getQueryParam("store") || "N/A";
        }

        function previewFile(event) {
            const file = event.target.files[0];
            const preview = document.getElementById("preview");
            preview.innerHTML = "";

            if (file) {
                if (file.type.startsWith("image/")) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.innerHTML = `<p>üìÇ ${file.name}</p><img src="${e.target.result}" alt="Preview">`;
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.innerHTML = `üìÇ File selected: ${file.name}`;
                }
            }
        }

        async function confirmPayment() {
            const plan = document.getElementById("plan").innerText;
            const amount = document.getElementById("amount").innerText;
            const name = document.getElementById("name").innerText;
            const email = document.getElementById("email").innerText;
            const store = document.getElementById("store").innerText;
            const fileInput = document.getElementById("receipt");
            const file = fileInput.files[0];

            const successMsg = document.getElementById("successMsg");
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.style.display = "none";
            successMsg.style.display = "none";

            if (!plan || plan === "Not selected") {
                errorMsg.innerText = "‚ö†Ô∏è No plan selected!";
                errorMsg.style.display = "block";
                return;
            }
            if (!file) {
                errorMsg.innerText = "‚ö†Ô∏è Please upload your payment proof.";
                errorMsg.style.display = "block";
                return;
            }

            try {
                const storageRef = storage.ref(`receipts/${Date.now()}_${file.name}`);
                const snapshot = await storageRef.put(file);
                const downloadURL = await snapshot.ref.getDownloadURL();

                const paymentData = {
                    plan,
                    amount,
                    name,
                    email,
                    store,
                    receiptURL: downloadURL,
                    status: "pending",
                    submittedAt: new Date().toISOString()
                };

                const newPaymentRef = db.ref("payments").push();
                await newPaymentRef.set(paymentData);

                successMsg.style.display = "block";

                setTimeout(() => {
                    window.location.href = "payment-status.html";
                }, 2000);

            } catch (error) {
                console.error(error);
                errorMsg.innerText = "‚ùå Failed to submit payment. Try again.";
                errorMsg.style.display = "block";
            }
        }

        window.onload = loadPaymentDetails;
    </script>
</body>

</html>
