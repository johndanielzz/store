<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Seller Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #1e293b, #0f172a, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            font-weight: bold;
            font-size: 1.3rem;
            color: #06b6d4;
        }

        header nav a {
            color: #06b6d4;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .dashboard {
            flex: 1;
            padding: 40px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .welcome {
            font-size: 1.4rem;
            margin-bottom: 25px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
        }

        .card h3 {
            font-size: 1.1rem;
            color: #06b6d4;
        }

        .card p {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background: rgba(0, 0, 0, 0.4);
            color: #06b6d4;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        .logout-btn {
            margin-top: 30px;
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: #fff;
            border: none;
            padding: 12px 22px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ef4444;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="shop.html">Shop</a>
            <a href="seller-products.html">My Products</a>
            <a href="sellers-chat.html">Chat</a>
            <a href="#" id="logoutBtn">Logout</a>
        </nav>
    </header>

    <div class="dashboard">
        <h2 class="welcome">ðŸ‘‹ Welcome, <span id="sellerName"></span></h2>

        <div class="stats">
            <div class="card">
                <h3>Total Products</h3>
                <p id="productCount">0</p>
            </div>
            <div class="card">
                <h3>Total Sales</h3>
                <p id="salesCount">0</p>
            </div>
            <div class="card">
                <h3>Total Earnings ($)</h3>
                <p id="totalEarnings">0.00</p>
            </div>
        </div>

        <h3>Recent Sales</h3>
        <table id="salesTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Buyer</th>
                    <th>Price ($)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="logout-btn" id="logout">Logout</button>
    </div>

    <footer>
        <p>Â© 2025 MatrixMarket | Seller Dashboard</p>
    </footer>

    <script>
        // Firebase config
        const firebaseConfig = {
           const firebaseConfig = {
  apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
  authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
  databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
  projectId: "matrixmarketplace-1bd71",
  storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
  messagingSenderId: "10374416997",
  appId: "1:10374416997:web:9626c569e845c14a87548c",
  measurementId: "G-DTC2GM9L92"
};
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.addEventListener("DOMContentLoaded", () => {
            const seller = JSON.parse(localStorage.getItem("currentSeller"));
            if (!seller) {
                alert("No seller logged in!");
                window.location.href = "seller-login.html";
                return;
            }
            document.getElementById("sellerName").textContent = seller.name;

            // Load Products
            db.ref("products").orderByChild("sellerEmail").equalTo(seller.email).once("value")
                .then(snapshot => {
                    const products = snapshot.val() || {};
                    const productCount = Object.keys(products).length;
                    document.getElementById("productCount").textContent = productCount;
                });

            // Load Sales
            db.ref("sales").orderByChild("sellerEmail").equalTo(seller.email).once("value")
                .then(snapshot => {
                    const sales = snapshot.val() || {};
                    const salesCount = Object.keys(sales).length;
                    document.getElementById("salesCount").textContent = salesCount;

                    const totalEarnings = Object.values(sales).reduce((sum, sale) => sum + parseFloat(sale.price), 0);
                    document.getElementById("totalEarnings").textContent = totalEarnings.toFixed(2);

                    const tbody = document.querySelector("#salesTable tbody");
                    tbody.innerHTML = "";
                    if (salesCount === 0) {
                        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No sales yet.</td></tr>`;
                    } else {
                        const sortedSales = Object.values(sales).sort((a, b) => new Date(b.date) - new Date(a.date));
                        sortedSales.forEach(sale => {
                            const tr = document.createElement("tr");
                            tr.innerHTML = `
                <td>${sale.productName}</td>
                <td>${sale.buyerEmail}</td>
                <td>${sale.price}</td>
                <td>${new Date(sale.date).toLocaleString()}</td>
              `;
                            tbody.appendChild(tr);
                        });
                    }
                });

            // Logout
            document.getElementById("logout").addEventListener("click", () => {
                localStorage.removeItem("currentSeller");
                window.location.href = "seller-login.html";
            });
        });
    </script>
</body>


</html>
