<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatrixMarket - Checkout</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e1e;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: #06b6d4;
    }

    .container {
      width: 90%;
      max-width: 850px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
    }

    .section {
      margin-bottom: 25px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .checkout-btn {
      width: 100%;
      padding: 14px;
      background: #06b6d4;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    .checkout-btn:hover {
      background: #4f46e5;
    }

    .msg {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      display: none;
    }

    .success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">MatrixMarket</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="chat.html">Chat</a>
    </nav>
  </header>

  <h2>‚úÖ Confirm Your Order</h2>

  <div class="container">
    <div class="section" id="orderSummary">
      <h3>üõí Order Review</h3>
      <p>Loading order...</p>
    </div>
    <div class="section" id="deliveryInfo">
      <h3>üì¶ Delivery Information</h3>
      <p>Loading info...</p>
    </div>
    <div class="section" id="walletInfo">
      <h3>üí∞ Your Balance</h3>
      <p>Loading...</p>
    </div>

    <button class="checkout-btn" onclick="placeOrder()">üöÄ Place Order</button>
    <div class="msg success" id="successMsg">üéâ Order placed successfully!</div>
    <div class="msg error" id="errorMsg"></div>
  </div>

  <script>
    // === Firebase config ===
    const firebaseConfig = {
    apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
  authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
  databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
  projectId: "matrixmarketplace-1bd71",
  storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
  messagingSenderId: "10374416997",
  appId: "1:10374416997:web:9626c569e845c14a87548c",
  measurementId: "G-DTC2GM9L92"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let checkoutDetails;
    let total = 0;
    let userEmail = sessionStorage.getItem("currentUserEmail");

    function loadCheckout() {
      if (!userEmail) {
        document.getElementById("orderSummary").innerHTML = "<p>Please login to checkout.</p>";
        return;
      }

      const buyerInfo = JSON.parse(localStorage.getItem("buyerInfo")) || null;
      const cartItems = JSON.parse(localStorage.getItem("checkoutCart")) || [];

      if (!buyerInfo || cartItems.length === 0) {
        document.getElementById("orderSummary").innerHTML = "<p>No order found. Please go back to cart.</p>";
        return;
      }

      checkoutDetails = { buyer: buyerInfo, cart: cartItems };
      total = cartItems.reduce((sum, i) => sum + parseFloat(i.price), 0);

      document.getElementById("orderSummary").innerHTML = "<h3>üõí Order Review</h3>";
      cartItems.forEach(item => {
        document.getElementById("orderSummary").innerHTML += `
          <div class="cart-item"><span>${item.name}<br><small>Seller: ${item.seller}</small></span><strong>${item.price} GMD</strong></div>`;
      });
      document.getElementById("orderSummary").innerHTML += `<hr><p><b>Total:</b> ${total.toFixed(2)} GMD</p>`;

      document.getElementById("deliveryInfo").innerHTML = `
        <h3>üì¶ Delivery Information</h3>
        <p><b>Name:</b> ${buyerInfo.name}</p>
        <p><b>Address:</b> ${buyerInfo.address}</p>
        <p><b>Phone:</b> ${buyerInfo.phone}</p>
        <p><b>Email:</b> ${buyerInfo.email}</p>`;

      // Get balance from Firebase
      db.ref(`users/${userEmail.replace('.', '_')}/balance`).once('value').then(snapshot => {
        const balance = parseFloat(snapshot.val() || 0);
        document.getElementById("walletInfo").innerHTML = `<h3>üí∞ Your Balance</h3><p><b>Balance:</b> ${balance.toFixed(2)} GMD</p>`;
        checkoutDetails.balance = balance;
      });
    }

    function placeOrder() {
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");
      errorMsg.style.display = successMsg.style.display = "none";

      if (!checkoutDetails) {
        errorMsg.innerText = "‚ö†Ô∏è No checkout details found.";
        errorMsg.style.display = "block";
        return;
      }

      if (checkoutDetails.balance < total) {
        errorMsg.innerText = "‚ö†Ô∏è Insufficient balance. Please top up.";
        errorMsg.style.display = "block";
        return;
      }

      const orderId = `order_${Date.now()}`;
      const userKey = userEmail.replace('.', '_');

      // Update buyer balance
      db.ref(`users/${userKey}/balance`).set(checkoutDetails.balance - total);

      // Save order
      db.ref(`orders/${orderId}`).set({
        userEmail,
        buyer: checkoutDetails.buyer,
        items: checkoutDetails.cart,
        total,
        status: "pending",
        createdAt: new Date().toISOString()
      });

      // Update each seller balance and orders
      checkoutDetails.cart.forEach(item => {
        const sellerKey = item.seller.replace(/\s/g, '_');
        db.ref(`sellers/${sellerKey}`).transaction(current => {
          if (current === null) current = { balance: 0, orders: [] };
          current.balance += parseFloat(item.price);
          current.orders = current.orders || [];
          current.orders.push({
            buyer: checkoutDetails.buyer.name,
            item: item.name,
            amount: item.price,
            status: "pending",
            date: new Date().toISOString()
          });
          return current;
        });
      });

      successMsg.style.display = "block";
      setTimeout(() => window.location.href = "my-orders.html", 2000);
    }

    window.onload = loadCheckout;
  </script>
</body>


</html>
