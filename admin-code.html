<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Subscription Codes | MatrixMarket</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            color: #06b6d4;
            text-shadow: 0 0 8px #4f46e5;
        }

        table {
            width: 90%;
            margin-top: 30px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.4);
        }

        th,
        td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 0, 0, 0.3);
            color: #06b6d4;
            font-weight: 600;
        }

        td {
            color: #e2e8f0;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            margin: 3px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .approve {
            background: #22c55e;
            color: white;
        }

        .deactivate {
            background: #ef4444;
            color: white;
        }

        .renew {
            background: #fbbf24;
            color: #222;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }

        .back-btn {
            margin-top: 25px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #06b6d4, #4f46e5);
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket Admin</div>
        <nav>
            <a href="dashboard-admin.html" style="color:#fff;text-decoration:none;">â¬… Back to Dashboard</a>
        </nav>
    </header>

    <h2>ðŸ“‹ Manage Subscription Codes</h2>
    <table id="codesTable">
        <thead>
            <tr>
                <th>Email</th>
                <th>Code</th>
                <th>Expiry</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const codesTableBody = document.querySelector("#codesTable tbody");

        // Render table
        function renderCodes(codes) {
            codesTableBody.innerHTML = "";
            if (!codes) return;

            Object.keys(codes).forEach(email => {
                const codeData = codes[email];
                const expiry = new Date(codeData.expiry);
                const expired = expiry < new Date();

                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${email}</td>
            <td>${codeData.value}</td>
            <td>${expiry.toDateString()}</td>
            <td style="color:${expired ? '#ef4444' : '#22c55e'}">${expired ? 'Expired' : 'Active'}</td>
            <td>
                <button class="approve" onclick="approve('${email}')">Approve</button>
                <button class="deactivate" onclick="deactivate('${email}')">Deactivate</button>
                <button class="renew" onclick="renew('${email}')">Renew</button>
            </td>
        `;
                codesTableBody.appendChild(row);
            });
        }

        // Approve
        function approve(email) {
            db.ref('subscriptionCodes/' + email).update({ status: 'active' });
            alert(`âœ… ${email} approved successfully.`);
        }

        // Deactivate
        function deactivate(email) {
            db.ref('subscriptionCodes/' + email).update({ status: 'inactive' });
            alert(`ðŸš« ${email} deactivated.`);
        }

        // Renew (30 days)
        function renew(email) {
            const newExpiry = new Date();
            newExpiry.setDate(newExpiry.getDate() + 30);
            db.ref('subscriptionCodes/' + email).update({ expiry: newExpiry.toISOString(), status: 'active' });
            alert(`ðŸ”„ ${email} renewed until ${newExpiry.toDateString()}`);
        }

        // Realtime listener
        db.ref('subscriptionCodes').on('value', snapshot => {
            const data = snapshot.val();
            renderCodes(data);
        });
    </script>
</body>

</html>
