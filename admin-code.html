<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Seller Subscriptions | MatrixMarket</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            color: #06b6d4;
            text-shadow: 0 0 8px #4f46e5;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #06b6d4;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #06b6d4;
        }

        .controls-container {
            width: 90%;
            max-width: 1200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end; /* Align search to the right */
            gap: 10px;
            align-items: center;
        }

        .search-input {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            width: 300px;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .search-input:focus {
            outline: none;
            border-color: #06b6d4;
            background-color: rgba(255, 255, 255, 0.15);
        }

        .clear-search-btn {
            background: #ef4444; /* Red */
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            display: none; /* Hide by default */
        }
        .clear-search-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }

        table {
            width: 90%;
            max-width: 1200px;
            margin-top: 0; /* Adjusted margin as controls container is above */
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.4);
        }

        th,
        td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden; /* Prevent content from breaking table layout */
            text-overflow: ellipsis; /* Add ellipsis for overflowed text */
            max-width: 150px; /* Limit width to ensure no wrapping issues */
        }

        th {
            background: rgba(0, 0, 0, 0.3);
            color: #06b6d4;
            font-weight: 600;
        }

        td {
            color: #e2e8f0;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            margin: 3px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.85rem;
        }

        .activate-btn {
            background: #22c55e;
            color: white;
        }

        .deactivate-btn {
            background: #ef4444;
            color: white;
        }

        .renew-btn {
            background: #fbbf24;
            color: #222;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }

        .status-active {
            color: #22c55e;
            font-weight: bold;
        }

        .status-expired {
            color: #ef4444;
            font-weight: bold;
        }

        .status-inactive {
            color: #888;
            font-weight: bold;
        }

        .status-pending {
            color: #facc15;
            font-weight: bold;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #06b6d4;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            margin: 0;
            font-weight: normal;
        }

        .copy-btn:hover {
            transform: none;
            text-decoration: none;
        }

        .loading-row {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
        }

        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket Admin</div>
        <nav>
            <a href="dashboard-admin.html">â¬… Back to Dashboard</a>
            <a href="admin-sellers.html">Manage Sellers</a>
            <a href="admin-payments.html">Manage Payments</a>
        </nav>
    </header>

    <h2>ðŸ“‹ Manage Seller Subscriptions</h2>

    <div class="controls-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search by name, email, or code...">
        <button id="clearSearchBtn" class="clear-search-btn">Clear Search</button>
    </div>

    <table id="codesTable">
        <thead>
            <tr>
                <th>Seller Name</th>
                <th>Email</th>
                <th>Plan</th>
                <th>Subscription Code</th>
                <th>Code Expiry</th>
                <th>Subscription Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Seller data will be injected here -->
            <tr><td colspan="7" class="loading-row">Loading seller data...</td></tr>
        </tbody>
    </table>

    <footer>
        <p>Â© 2025 MatrixMarket | Admin Subscription Management</p>
    </footer>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:9626c569e845c14a87548c",
            measurementId: "G-DTC2GM9L92"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const codesTableBody = document.querySelector("#codesTable tbody");
        const searchInput = document.getElementById("searchInput");
        const clearSearchBtn = document.getElementById("clearSearchBtn");

        let allSellersData = {}; // Store all fetched seller data
        let currentSearchTerm = ""; // Store the current search term

        /**
         * Renders the table with seller subscription data.
         * @param {object} sellersToRender A map of seller UID to seller data to display.
         */
        function renderSellersSubscriptions(sellersToRender) {
            codesTableBody.innerHTML = ""; // Clear existing rows
            if (!sellersToRender || Object.keys(sellersToRender).length === 0) {
                codesTableBody.innerHTML = `<tr><td colspan="7" class="loading-row">No seller subscriptions found.</td></tr>`;
                return;
            }

            const sortedSellers = Object.values(sellersToRender).sort((a, b) => {
                const nameA = a.name || "";
                const nameB = b.name || "";
                return nameA.localeCompare(nameB);
            });

            sortedSellers.forEach(seller => {
                const code = seller.subscriptionCode || "N/A";
                const expiryIso = seller.subscriptionExpiry;
                const expiryDate = expiryIso ? new Date(expiryIso) : null;
                const now = new Date();

                let codeStatus = "N/A";
                let statusClass = "status-inactive";
                let subscriptionStatus = seller.subscription || "Inactive";

                if (seller.status === "Approved" && subscriptionStatus === "Active" && code !== "N/A" && expiryDate && expiryDate > now) {
                    codeStatus = "Active";
                    statusClass = "status-active";
                } else if (seller.status === "Approved" && subscriptionStatus === "Active" && code !== "N/A" && expiryDate && expiryDate <= now) {
                    codeStatus = "Expired";
                    statusClass = "status-expired";
                } else if (seller.status !== "Approved" || subscriptionStatus !== "Active") {
                    codeStatus = subscriptionStatus === "Inactive" ? "Inactive" : "Pending Approval";
                    statusClass = subscriptionStatus === "Inactive" ? "status-inactive" : "status-pending";
                }

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${seller.name || "N/A"}</td>
                    <td>${seller.email || "N/A"}</td>
                    <td>${seller.plan || "N/A"}</td>
                    <td>${code} ${code !== "N/A" ? `<button class="copy-btn" title="Copy code" onclick="window.copyToClipboard('${code}')">ðŸ“‹</button>` : ''}</td>
                    <td>${expiryDate ? expiryDate.toDateString() : "N/A"}</td>
                    <td class="${statusClass}">${codeStatus}</td>
                    <td>
                        <button class="activate-btn" onclick="window.updateSubscriptionStatus('${seller.uid}', 'Active')">Activate</button>
                        <button class="deactivate-btn" onclick="window.updateSubscriptionStatus('${seller.uid}', 'Inactive')">Deactivate</button>
                        <button class="renew-btn" onclick="window.renewSubscription('${seller.uid}', '${seller.plan}')">Renew</button>
                    </td>
                `;
                codesTableBody.appendChild(row);
            });
        }

        /**
         * Filters the allSellersData based on the search term and renders the table.
         * @param {string} searchTerm The term to search for.
         */
        function filterAndRenderSellers(searchTerm) {
            currentSearchTerm = searchTerm.toLowerCase().trim();
            clearSearchBtn.style.display = currentSearchTerm ? 'inline-block' : 'none'; // Show/hide clear button

            if (!currentSearchTerm) {
                renderSellersSubscriptions(allSellersData); // If no search term, render all
                return;
            }

            const filteredSellers = {};
            for (const uid in allSellersData) {
                const seller = allSellersData[uid];
                const searchText = `${seller.name || ''} ${seller.email || ''} ${seller.subscriptionCode || ''} ${seller.plan || ''}`.toLowerCase();
                if (searchText.includes(currentSearchTerm)) {
                    filteredSellers[uid] = seller;
                }
            }
            renderSellersSubscriptions(filteredSellers);
        }

        // Event Listeners for Search
        searchInput.addEventListener("input", (event) => {
            filterAndRenderSellers(event.target.value);
        });

        clearSearchBtn.addEventListener("click", () => {
            searchInput.value = "";
            filterAndRenderSellers("");
        });


        /**
         * Updates a seller's subscription status in Firebase.
         * @param {string} sellerUid The UID of the seller.
         * @param {string} status "Active" or "Inactive".
         */
        async function updateSubscriptionStatus(sellerUid, status) {
            if (!confirm(`Are you sure you want to set subscription to '${status}' for seller ${sellerUid}?`)) return;
            try {
                await update(ref(db, `sellers/${sellerUid}`), {
                    subscription: status,
                    status: status === 'Active' ? 'Approved' : 'Declined' // Also update overall status
                });
                alert(`âœ… Seller ${sellerUid} subscription status updated to ${status}.`);
            } catch (error) {
                console.error("Error updating subscription status:", error);
                alert(`âŒ Failed to update subscription status: ${error.message}`);
            }
        }

        /**
         * Renews a seller's subscription by setting a new expiry date.
         * @param {string} sellerUid The UID of the seller.
         * @param {string} plan The seller's subscription plan.
         */
        async function renewSubscription(sellerUid, plan) {
            if (!confirm(`Are you sure you want to renew subscription for seller ${sellerUid}?`)) return;

            const newExpiry = calculateExpiry(plan);
            try {
                await update(ref(db, `sellers/${sellerUid}`), {
                    subscriptionExpiry: newExpiry,
                    subscription: "Active",
                    status: "Approved"
                });
                alert(`ðŸ”„ Seller ${sellerUid} renewed until ${new Date(newExpiry).toDateString()}`);
            } catch (error) {
                console.error("Error renewing subscription:", error);
                alert(`âŒ Failed to renew subscription: ${error.message}`);
            }
        }

        /**
         * Calculates the expiry date based on the plan. This is duplicated from subscription-code.html
         * to ensure consistent logic for renewal.
         * @param {string} plan The seller's subscription plan string.
         * @returns {string} ISO string of the expiry date.
         */
        function calculateExpiry(plan) {
            const expiry = new Date();
            // For admin renewals, always renew from today's date for simplicity and predictability.
            // If you wanted to extend from the *existing* expiry, you'd need to fetch that first.
            if (plan && plan.includes("Weekly")) {
                expiry.setDate(expiry.getDate() + 7);
            } else if (plan && plan.includes("Monthly")) {
                expiry.setMonth(expiry.getMonth() + 1);
            } else if (plan && plan.includes("Yearly")) {
                expiry.setFullYear(expiry.getFullYear() + 1);
            } else {
                expiry.setDate(expiry.getDate() + 30); // Default to 30 days if plan is unknown
            }
            return expiry.toISOString();
        }

        /**
         * Copies text to the clipboard.
         * @param {string} text The text to copy.
         */
        function copyToClipboard(text) {
            if (text && text !== "N/A") {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Copied: " + text);
                }).catch(err => {
                    console.error("Failed to copy text: ", err);
                    alert("Failed to copy. Please try manually.");
                });
            }
        }

        // --- Admin Authentication Check ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // IMPORTANT: For a production application, you MUST implement server-side
                // verification of admin roles using Firebase Admin SDK (e.g., Cloud Functions)
                // and custom claims. Client-side checks are easily bypassed.
                //
                // For this example, we'll use a client-side check against a hardcoded admin UID.
                // Replace 'YOUR_ADMIN_UID_HERE' with the actual UID of an administrator.
                const ADMIN_Uids = ["YOUR_ADMIN_UID_HERE", "ANOTHER_ADMIN_UID"]; // Add your admin UIDs here!

                if (ADMIN_Uids.includes(user.uid)) {
                    console.log("Admin user logged in:", user.email, "UID:", user.uid);
                    // Set up real-time listener for sellers data
                    onValue(ref(db, 'sellers'), (snapshot) => {
                        allSellersData = snapshot.val() || {}; // Update the global allSellersData
                        filterAndRenderSellers(currentSearchTerm); // Re-render with current filter
                    }, (error) => {
                        console.error("Error fetching sellers data:", error);
                        codesTableBody.innerHTML = `<tr><td colspan="7" class="loading-row">Error loading seller subscriptions.</td></tr>`;
                    });

                } else {
                    console.warn("Unauthorized access attempt by:", user.email);
                    alert("You are not authorized to view this page. Redirecting to home.");
                    window.location.href = "index.html"; // Redirect unauthorized users
                }
            } else {
                // No user logged in, redirect to admin login page
                alert("You must be logged in as an admin to access this panel.");
                window.location.href = "admin-login.html"; // Assuming an admin-login.html
            }
        });

        // Expose functions to the global window object for HTML onclick attributes
        window.updateSubscriptionStatus = updateSubscriptionStatus;
        window.renewSubscription = renewSubscription;
        window.copyToClipboard = copyToClipboard;
    </script>
</body>

</html>
