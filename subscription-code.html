<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MatrixMarket - Subscription Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* ==========================
           Global Styles
        ========================== */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .code-box {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
        }

        h2 {
            color: #06b6d4;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 0 12px #4f46e5;
        }

        .code-display {
            font-size: 1.6rem;
            font-weight: bold;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            background: #fff;
            color: #222;
            word-break: break-all;
        }

        #qrCanvas {
            margin: 15px auto;
            display: block;
        }

        #expiry {
            margin-top: 10px;
            font-size: 0.95rem;
            color: #fbbf24;
        }

        .btn {
            margin: 10px 5px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #06b6d4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4f46e5;
            transform: scale(1.05);
        }

        .copied {
            color: #22c55e;
            font-size: 0.9rem;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="code-box">
        <h2>üîë Your Subscription Code</h2>
        <p id="userName"></p>
        <div id="codeDisplay" class="code-display">Loading...</div>
        <canvas id="qrCanvas"></canvas>
        <p id="expiry"></p>

        <button class="btn" onclick="copyCode()">üìã Copy Code</button>
        <button class="btn" onclick="downloadPDF()">‚¨á Download PDF</button>
        <p id="copyMsg" class="copied">‚úÖ Code copied!</p>
        <br>
        <button class="btn" onclick="window.location.href='index.html'">‚¨Ö Back to Dashboard</button>
    </div>

    <script>
        // ==========================
        // Generate unique secure code
        // ==========================
        function generateCode(length = 12) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let code = Array.from({ length }, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
            const checksum = [...code].reduce((acc, c) => acc + c.charCodeAt(0), 0);
            return code + "-" + (checksum % 36).toString(36).toUpperCase().padStart(2, "0");
        }

        // ==========================
        // Assign or fetch user code
        // ==========================
        function assignCode(user) {
            let codes = JSON.parse(localStorage.getItem("assignedCodes")) || {};
            if (codes[user.email]) return codes[user.email];

            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 30);
            const newCode = { value: generateCode(), expiry: expiry.toISOString() };
            codes[user.email] = newCode;
            localStorage.setItem("assignedCodes", JSON.stringify(codes));
            return newCode;
        }

        // ==========================
        // Copy code to clipboard
        // ==========================
        function copyCode() {
            const code = document.getElementById("codeDisplay").innerText;
            if (!code.includes("‚ùå") && !code.includes("‚ö†Ô∏è")) {
                navigator.clipboard.writeText(code).then(() => {
                    const msg = document.getElementById("copyMsg");
                    msg.style.display = "block";
                    setTimeout(() => msg.style.display = "none", 2000);
                });
            }
        }

        // ==========================
        // Download PDF
        // ==========================
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const code = document.getElementById("codeDisplay").innerText;
            const expiry = document.getElementById("expiry").innerText;

            pdf.setFontSize(18);
            pdf.text("MatrixMarket Subscription Code", 20, 20);
            pdf.setFontSize(14);
            pdf.text("Code: " + code, 20, 40);
            pdf.text(expiry, 20, 60);
            pdf.save("MatrixMarket_Code.pdf");
        }

        // ==========================
        // Initialize page
        // ==========================
        function initPage() {
            const user = JSON.parse(localStorage.getItem("currentUser"));
            const codeDisplay = document.getElementById("codeDisplay");
            const expiryEl = document.getElementById("expiry");
            const userNameEl = document.getElementById("userName");

            if (!user) {
                codeDisplay.innerText = "‚ùå Please log in first.";
                return;
            }

            userNameEl.innerText = "üëã Welcome, " + (user.fullName || user.email);

            if (!user.subscription || user.subscription !== "active") {
                codeDisplay.innerText = "‚ö†Ô∏è You need an active subscription to view your code.";
                return;
            }

            const userCode = assignCode(user);
            const expiryDate = new Date(userCode.expiry);

            if (expiryDate < new Date()) {
                codeDisplay.innerText = "‚ö†Ô∏è Your code has expired. Please renew your subscription.";
                expiryEl.innerText = "";
                return;
            }

            codeDisplay.innerText = userCode.value;
            expiryEl.innerText = "‚è≥ Expires on: " + expiryDate.toDateString();
            QRCode.toCanvas(document.getElementById("qrCanvas"), userCode.value, { width: 200 });
        }

        window.onload = initPage;
    </script>
</body>

</html>
