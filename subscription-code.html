<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Subscription Code</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: "Poppins", sans-serif;
            margin: 0;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .code-box {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
        }

        h2 {
            color: #06b6d4;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .code-display {
            font-size: 1.6rem;
            font-weight: bold;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            background: #fff;
            color: #222;
            word-break: break-all;
        }

        .btn {
            margin: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #06b6d4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: .3s;
        }

        .btn:hover {
            background: #4f46e5;
            transform: scale(1.05);
        }

        .copied {
            color: #22c55e;
            font-size: 0.9rem;
            display: none;
            margin-top: 5px;
        }

        #expiry {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #fbbf24;
        }

        #qrCanvas {
            margin: 15px auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="code-box">
        <h2>üîë Your Subscription Code</h2>
        <p id="userName"></p>
        <div id="codeDisplay" class="code-display">Loading...</div>
        <canvas id="qrCanvas"></canvas>
        <p id="expiry"></p>

        <button class="btn" onclick="copyCode()">üìã Copy Code</button>
        <button class="btn" onclick="downloadPDF()">‚¨á Download PDF</button>
        <p id="copyMsg" class="copied">‚úÖ Code copied!</p>
        <br>
        <button class="btn" onclick="window.location.href='index.html'">‚¨Ö Back to Dashboard</button>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Generate secure code
        function generateCode() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let code = "";
            for (let i = 0; i < 12; i++) { code += chars.charAt(Math.floor(Math.random() * chars.length)); }
            const sum = [...code].reduce((acc, c) => acc + c.charCodeAt(0), 0);
            code += "-" + (sum % 36).toString(36).toUpperCase().padStart(2, "0");
            return code;
        }

        // Assign/fetch subscription code from Firebase
        async function assignCode(userEmail) {
            const ref = db.ref('subscriptionCodes/' + userEmail.replace(/\./g, '_'));
            const snapshot = await ref.once('value');
            const data = snapshot.val();
            const now = new Date();
            if (data && new Date(data.expiry) > now) return data;

            const expiry = new Date(); expiry.setDate(expiry.getDate() + 30);
            const newCode = { value: generateCode(), expiry: expiry.toISOString() };
            await ref.set(newCode);
            return newCode;
        }

        function copyCode() {
            const code = document.getElementById("codeDisplay").innerText;
            if (code) {
                navigator.clipboard.writeText(code).then(() => {
                    const msg = document.getElementById("copyMsg"); msg.style.display = "block";
                    setTimeout(() => msg.style.display = "none", 2000);
                });
            }
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const code = document.getElementById("codeDisplay").innerText;
            const expiry = document.getElementById("expiry").innerText;
            pdf.setFontSize(18);
            pdf.text("MatrixMarket Subscription Code", 20, 20);
            pdf.setFontSize(14);
            pdf.text("Code: " + code, 20, 40);
            pdf.text(expiry, 20, 60);
            pdf.save("MatrixMarket_Code.pdf");
        }

        async function initPage() {
            const user = JSON.parse(localStorage.getItem("currentUser"));
            if (!user) { document.getElementById("codeDisplay").innerText = "‚ùå Please log in first."; return; }
            document.getElementById("userName").innerText = "üëã Welcome, " + (user.fullName || user.email);
            if (!user.subscription || user.subscription !== "active") {
                document.getElementById("codeDisplay").innerText = "‚ö†Ô∏è You need an active subscription to view your code."; return;
            }
            const userCode = await assignCode(user.email);
            const expiryDate = new Date(userCode.expiry);
            document.getElementById("codeDisplay").innerText = userCode.value;
            document.getElementById("expiry").innerText = "‚è≥ Expires on: " + expiryDate.toDateString();
            QRCode.toCanvas(document.getElementById("qrCanvas"), userCode.value, { width: 200 });
        }

        window.onload = initPage;
    </script>
</body>

</html>
