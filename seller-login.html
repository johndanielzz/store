<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Seller Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Keep all your previous styling */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
        }

        header .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: #06b6d4;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
        }

        nav a.active,
        nav a:hover {
            color: #06b6d4;
        }

        .seller-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .seller-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        .seller-card h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 12px #06b6d4, 0 0 20px #4f46e5;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
        }

        .input-group input {
            width: 100%;
            padding: 14px 40px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
        }

        .input-group input:focus {
            box-shadow: 0 0 15px #06b6d4, 0 0 25px #4f46e5;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #06b6d4;
            font-size: 1.2rem;
        }

        .seller-card button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(90deg, #06b6d4, #4f46e5);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 18px rgba(6, 182, 212, 0.7);
        }

        .seller-card button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(6, 182, 212, 1);
        }

        .extra-links {
            margin-top: 18px;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #06b6d4;
            text-decoration: none;
            margin: 0 10px;
            transition: 0.3s;
        }

        .extra-links a:hover {
            text-shadow: 0 0 12px #06b6d4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script src="https://kit.fontawesome.com/5c4b4f8d4f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="seller-login.html" class="active">Sellers</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
            <a href="register.html">Sign Up</a>
        </nav>
    </header>

    <!-- Seller Login -->
    <div class="seller-container">
        <div class="seller-card">
            <h1>üîë Seller Portal</h1>
            <form id="sellerLoginForm">
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" id="subscriptionCode" placeholder="Enter Subscription Code" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="subscriptionPass" placeholder="Enter Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="extra-links">
                <a href="#">Need Help?</a> |
                <a href="index.html">Back to Marketplace</a> |
                <a href="seller-register.html"><strong>Register as Seller</strong></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer
        style="text-align:center; padding:20px; background:rgba(255,255,255,0.08); border-top:1px solid rgba(255,255,255,0.1);">
        <p>¬© 2025 MatrixMarket | Secure Seller Login</p>
    </footer>

    <script>
        // Handle Seller login with subscription code
        document.getElementById("sellerLoginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const code = document.getElementById("subscriptionCode").value.trim();
            const pass = document.getElementById("subscriptionPass").value.trim();

            // Get subscription codes from localStorage
            let subscriptions = JSON.parse(localStorage.getItem("subscriptions")) || [];

            // Check if the code & password exist
            let subscriber = subscriptions.find(s => s.code === code && s.password === pass);
            if (subscriber) {
                alert("‚úÖ Login successful!");
                localStorage.setItem("currentSeller", subscriber.code); // Save seller session
                window.location.href = "sellers.html"; // Redirect to dashboard
            } else {
                alert("‚ùå Invalid subscription code or password!");
            }
        });
    </script>
</body>

</html>
