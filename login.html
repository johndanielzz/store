<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - MatrixMarketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      margin: 0;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .login-box {
      background: rgba(30, 41, 59, 0.9);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease;
    }

    .login-box h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 800;
      color: #06b6d4;
      text-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.6);
      transition: 0.3s ease;
    }

    .login-box input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #06b6d4, #4f46e5);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(6, 182, 212, 0.6);
    }

    .login-box p {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    .login-box a {
      color: #06b6d4;
      text-decoration: none;
      font-weight: 600;
    }

    .login-box a:hover {
      text-shadow: 0 0 8px #06b6d4, 0 0 15px #4f46e5;
    }

    .msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    .msg.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .msg.success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>Login</h1>
    <form onsubmit="return loginUser(event)">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="msg error" id="errorMsg"></div>
    <div class="msg success" id="successMsg">✅ Login successful! Redirecting...</div>
    <p>Don’t have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
      authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
      databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
      projectId: "matrixmarketplace-1bd71",
      storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
      messagingSenderId: "10374416997",
      appId: "1:10374416997:web:9626c569e845c14a87548c",
      measurementId: "G-DTC2GM9L92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    async function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");

      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      try {
        // Sign in using Firebase Authentication
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Retrieve extra user data from database
        const userRef = db.ref("users");
        const snapshot = await userRef.orderByChild("email").equalTo(email).get();

        if (!snapshot.exists()) {
          errorMsg.innerText = "⚠️ User data not found in database.";
          errorMsg.style.display = "block";
          return;
        }

        let userData;
        snapshot.forEach(child => {
          userData = child.val();
        });

        // Store user session
        sessionStorage.setItem("currentUser", JSON.stringify(userData));

        successMsg.style.display = "block";

        setTimeout(() => {
          if (email === "admin@matrixmarket.com") {
            window.location.href = "admin-dashboard.html";
          } else if (userData.accountType === "seller") {
            window.location.href = "seller-dashboard.html";
          } else {
            window.location.href = "index.html";
          }
        }, 1500);

      } catch (error) {
        console.error(error);
        let msg = "❌ Login failed. Please try again.";
        if (error.code === "auth/user-not-found") msg = "⚠️ No user found with this email.";
        else if (error.code === "auth/wrong-password") msg = "⚠️ Incorrect password.";
        else if (error.code === "auth/invalid-email") msg = "⚠️ Invalid email format.";

        errorMsg.innerText = msg;
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
