<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MatrixMarketplace</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* Matrix background */
    canvas#matrixRain {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(18px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .login-box h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 800;
      color: #00ff99;
      text-shadow: 0 0 15px #00ff99;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: 0.3s;
    }

    .login-box input:focus {
      box-shadow: 0 0 15px #00ff99;
    }

    .password-box {
      position: relative;
    }

    .password-box i {
      position: absolute;
      right: 12px;
      top: 35%;
      cursor: pointer;
      color: #00ff99;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #06b6d4, #4f46e5);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      transition: 0.3s;
    }

    .login-box button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(6, 182, 212, 0.6);
    }

    .remember-me {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 8px;
      margin-top: 5px;
    }

    .msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    .msg.success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .msg.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .status {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="matrixRain"></canvas>

  <div class="login-box">
    <h1>Matrix Login</h1>
    <form onsubmit="return loginUser(event)">
      <input type="email" id="email" placeholder="Email Address" required>
      <div class="password-box">
        <input type="password" id="password" placeholder="Password" required>
        <i onclick="togglePassword()">üëÅÔ∏è</i>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="msg success" id="successMsg">‚úÖ Login successful! Redirecting...</div>
    <div class="msg error" id="errorMsg"></div>
    
  </div>

  <script>
    // ===============================
    // Matrix Rain Background
    // ===============================
    const canvas = document.getElementById('matrixRain');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%^&*";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    // ===============================
    // Firebase Config
    // ===============================
    const firebaseConfig = {
      apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
      authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
      databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
      projectId: "matrixmarketplace-1bd71",
      storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
      messagingSenderId: "10374416997",
      appId: "1:10374416997:web:9626c569e845c14a87548c",
      measurementId: "G-DTC2GM9L92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // ===============================
    // Show/Hide Password
    // ===============================
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    // ===============================
    // Firebase Connection Status
    // ===============================
    const status = document.getElementById("status");
    db.ref(".info/connected").on("value", (snap) => {
      if (snap.val() === true) {
        status.textContent = "üü¢ Connected to Firebase";
      } else {
        status.textContent = "üî¥ Offline";
      }
    });

    // ===============================
    // Auto-login if remembered
    // ===============================
    window.addEventListener("load", () => {
      const savedUser = localStorage.getItem("rememberedUser");
      if (savedUser) {
        const userData = JSON.parse(savedUser);
        sessionStorage.setItem("currentUser", savedUser);
        window.location.href = userData.accountType === "seller"
          ? "seller-dashboard.html"
          : userData.email === "admin@matrixmarket.com"
          ? "admin-dashboard.html"
          : "index.html";
      }
    });

    // ===============================
    // Login Function
    // ===============================
    async function loginUser(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const remember = document.getElementById("rememberMe").checked;
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");

      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const snapshot = await db.ref("users").orderByChild("email").equalTo(email).get();
        if (!snapshot.exists()) throw new Error("User not found in database");

        let userData;
        snapshot.forEach(child => userData = child.val());
        sessionStorage.setItem("currentUser", JSON.stringify(userData));
        if (remember) localStorage.setItem("rememberedUser", JSON.stringify(userData));

        successMsg.style.display = "block";

        setTimeout(() => {
          const lastPage = sessionStorage.getItem("lastVisitedPage");
          if (email === "admin@matrixmarket.com") window.location.href = "admin-dashboard.html";
          else if (userData.accountType === "seller") window.location.href = "seller-dashboard.html";
          else window.location.href = lastPage || "index.html";
        }, 1500);

      } catch (error) {
        console.error(error);
        errorMsg.textContent = error.message.includes("password")
          ? "‚ö†Ô∏è Incorrect password."
          : "‚ùå Login failed. Try again.";
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
