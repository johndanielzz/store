<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MatrixMarketplace</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(18px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .login-box h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.6);
      transition: 0.3s ease;
    }

    .login-box input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #06b6d4, #4f46e5);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(6, 182, 212, 0.6);
    }

    .login-box p {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    .login-box a {
      color: #06b6d4;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .login-box a:hover {
      text-shadow: 0 0 8px #06b6d4, 0 0 15px #4f46e5;
    }

    .support {
      margin-top: 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      width: 360px;
      animation: fadeIn 1s ease;
    }

    .support h2 {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #06b6d4, 0 0 20px #4f46e5;
    }

    .support p {
      font-size: 0.95rem;
      color: #e2e8f0;
      margin-bottom: 15px;
    }

    .support a {
      display: inline-block;
      margin: 6px;
      padding: 10px 18px;
      border-radius: 10px;
      background: linear-gradient(135deg, #06b6d4, #4f46e5);
      color: white;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      transition: 0.3s;
    }

    .support a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(6, 182, 212, 0.6);
    }

    .msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    .msg.success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .msg.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>Login</h1>
    <form onsubmit="return loginUser(event)">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="msg success" id="successMsg">‚úÖ Login successful! Redirecting...</div>
    <div class="msg error" id="errorMsg"></div>

    <p>Don‚Äôt have an account? <a href="register.html">Register here</a></p>
  </div>

  <div class="support">
    <h2>Need Help?</h2>
    <p>Our customer care is available 24/7. Reach us anytime:</p>
    <a href="mailto:matrixxcustomercare@gmail.com">üìß Email Support</a>
    <a href="tel:+2206785316">üìû Call Us</a>
    <a href="https://wa.me/qr/FDKDUI5V625OE1">üí¨ Live Chat</a>
  </div>

  <script>
    // =============================
    // Firebase Configuration
    // =============================
    const firebaseConfig = {
      apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
      authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
      databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
      projectId: "matrixmarketplace-1bd71",
      storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
      messagingSenderId: "10374416997",
      appId: "1:10374416997:web:9626c569e845c14a87548c",
      measurementId: "G-DTC2GM9L92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // =============================
    // Login User Function
    // =============================
    async function loginUser(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");

      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Fetch user data from Firebase Realtime Database
        const userRef = db.ref("users");
        const snapshot = await userRef.orderByChild("email").equalTo(email).get();

        if (!snapshot.exists()) {
          errorMsg.innerText = "‚ö†Ô∏è User data not found in database.";
          errorMsg.style.display = "block";
          return;
        }

        let userData;
        snapshot.forEach(child => {
          userData = child.val();
        });

        // Store session
        sessionStorage.setItem("currentUser", JSON.stringify(userData));
        successMsg.style.display = "block";

        // Redirect based on account type
        setTimeout(() => {
          if (email === "admin@matrixmarket.com") {
            window.location.href = "admin-dashboard.html";
          } else if (userData.accountType === "seller") {
            window.location.href = "seller-dashboard.html";
          } else {
            window.location.href = "index.html";
          }
        }, 1500);

      } catch (error) {
        console.error(error);
        let msg = "‚ùå Login failed. Please try again.";
        if (error.code === "auth/user-not-found") msg = "‚ö†Ô∏è No user found with this email.";
        else if (error.code === "auth/wrong-password") msg = "‚ö†Ô∏è Incorrect password.";
        else if (error.code === "auth/invalid-email") msg = "‚ö†Ô∏è Invalid email format.";
        errorMsg.innerText = msg;
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
