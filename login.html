<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Matrix Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box {
            background: rgba(30, 41, 59, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.8s ease;
        }

        .login-box h1 {
            color: #06b6d4;
            font-size: 2rem;
            margin-bottom: 25px;
            text-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.6);
            transition: 0.3s;
        }

        .login-box input:focus {
            background: rgba(255, 255, 255, 0.22);
            box-shadow: 0 0 12px #06b6d4, 0 0 20px #4f46e5;
        }

        .password-box {
            position: relative;
        }

        .password-box i {
            position: absolute;
            right: 12px;
            top: 36%;
            cursor: pointer;
            color: #06b6d4;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 8px;
            margin: 8px 0;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .login-box button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            box-shadow: 0 12px 35px rgba(6, 182, 212, 0.6);
        }

        .login-box p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .login-box a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .login-box a:hover {
            text-shadow: 0 0 8px #06b6d4, 0 0 15px #4f46e5;
        }

        .support {
            margin-top: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            width: 360px;
            animation: fadeIn 1s ease;
        }

        .support a {
            display: inline-block;
            margin: 6px;
            padding: 10px 18px;
            border-radius: 10px;
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            color: white;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        .support a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.6);
        }

        .msg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .msg.success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .msg.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h1>Login</h1>
        <form onsubmit="return loginUser(event)">
            <input type="email" id="email" placeholder="Email Address" required>
            <div class="password-box">
                <input type="password" id="password" placeholder="Password" required>
                <i onclick="togglePassword()">üëÅÔ∏è</i>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" style="width: 20px;">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="msg success" id="successMsg">‚úÖ Login successful! Redirecting...</div>
        <div class="msg error" id="errorMsg"></div>
        <p>Don‚Äôt have an account? <a href="register.html">Register here</a></p>
    </div>

    <div class="support">
        <h2>Need Help?</h2>
        <p>Our customer care is available 24/7. Reach us anytime:</p>
        <a href="mailto:matrixxcustomercare@gmail.com">üìß Email Support</a>
        <a href="tel:+2206785316">üìû Call Us</a>
        <a href="https://wa.me/qr/FDKDUI5V625OE1">üí¨ Live Chat</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:9626c569e845c14a87548c",
            measurementId: "G-DTC2GM9L92"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function togglePassword() {
            const p = document.getElementById("password");
            p.type = p.type === "password" ? "text" : "password";
        }

        async function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById("email").value.trim().toLowerCase();
            const password = document.getElementById("password").value;
            const remember = document.getElementById("rememberMe").checked;
            const errorMsg = document.getElementById("errorMsg");
            const successMsg = document.getElementById("successMsg");
            errorMsg.style.display = successMsg.style.display = "none";

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                const snapshot = await db.ref("users").orderByChild("email").equalTo(email).get();
                if (!snapshot.exists()) throw new Error("User exists in Auth but not in database.");

                let userData;
                snapshot.forEach(child => userData = child.val());

                sessionStorage.setItem("currentUser", JSON.stringify(userData));
                if (remember) localStorage.setItem("rememberedUser", JSON.stringify(userData));

                successMsg.innerText = "‚úÖ Login successful! Redirecting...";
                successMsg.style.display = "block";

                setTimeout(() => {
                    if (email === "admin@matrixmarket.com") window.location.href = "admin-dashboard.html";
                    else if (userData.accountType === "seller") window.location.href = "seller-dashboard.html";
                    else window.location.href = "index.html";
                }, 1500);

            } catch (err) {
                console.error("Firebase login error:", err);
                let msg;

                switch (err.code) {
                    case "auth/user-not-found":
                        msg = "‚ö†Ô∏è No user found with this email. Did you register?";
                        break;
                    case "auth/wrong-password":
                        msg = "‚ö†Ô∏è Incorrect password. Try again or reset your password.";
                        break;
                    case "auth/invalid-email":
                        msg = "‚ö†Ô∏è Invalid email format. Check for typos.";
                        break;
                    case "auth/user-disabled":
                        msg = "‚ö†Ô∏è Your account has been disabled. Contact support.";
                        break;
                    case "auth/network-request-failed":
                        msg = "‚ö†Ô∏è Network error. Check your internet connection.";
                        break;
                    case "auth/unauthorized-domain":
                        msg = "‚ö†Ô∏è Unauthorized domain. Add this domain in Firebase Console.";
                        break;
                    default:
                        msg = `‚ùå Login failed: ${err.message}`;
                }

                errorMsg.innerText = msg;
                errorMsg.style.display = "block";
            }
        }

        window.addEventListener("load", () => {
            const saved = localStorage.getItem("rememberedUser");
            if (saved) {
                const userData = JSON.parse(saved);
                sessionStorage.setItem("currentUser", saved);
                if (userData.email === "admin@matrixmarket.com") window.location.href = "admin-dashboard.html";
                else if (userData.accountType === "seller") window.location.href = "seller-dashboard.html";
                else window.location.href = "index.html";
            }
        });
    </script>
</body>

</html>
