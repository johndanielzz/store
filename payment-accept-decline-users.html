<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Payment Status</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            margin: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .payment-status-box {
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
            backdrop-filter: blur(8px);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .payment-status-box h2 {
            margin-bottom: 20px;
            text-shadow: 0 0 10px #06b6d4;
        }

        .status-message {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
            transition: all 0.4s ease;
        }

        .success {
            color: #22c55e;
        }

        .declined {
            color: #ef4444;
        }

        .pending {
            color: #f59e0b;
        }

        .details {
            margin-top: 20px;
            font-size: 15px;
            color: #e2e8f0;
            text-align: left;
        }

        .details p {
            margin: 6px 0;
        }

        .btn {
            margin-top: 25px;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: #06b6d4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4f46e5;
        }

        #redirectNotice {
            margin-top: 10px;
            font-size: 14px;
            color: #cbd5e1;
            display: none;
        }
    </style>
</head>

<body>

    <div class="payment-status-box">
        <h2>üí≥ Payment Status</h2>
        <p id="statusMessage" class="status-message">Loading...</p>
        <div class="details" id="paymentDetails"></div>
        <p id="redirectNotice"></p>
        <button class="btn" onclick="window.location.href='index.html'">‚¨Ö Back to Dashboard</button>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const paymentId = localStorage.getItem("lastPaymentId"); // unique payment ID
        const statusEl = document.getElementById("statusMessage");
        const detailsEl = document.getElementById("paymentDetails");
        const redirectNotice = document.getElementById("redirectNotice");
        let countdownInterval;

        function updateStatus(payment) {
            clearInterval(countdownInterval);
            redirectNotice.style.display = "none";

            const status = (payment.status || "pending").toLowerCase();
            if (status === "success") {
                statusEl.innerText = "‚úÖ Payment Accepted!";
                statusEl.className = "status-message success";

                let countdown = 5;
                redirectNotice.innerText = `Redirecting to your code in ${countdown} seconds...`;
                redirectNotice.style.display = "block";

                countdownInterval = setInterval(() => {
                    countdown--;
                    redirectNotice.innerText = `Redirecting to your code in ${countdown} seconds...`;
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = "code.html";
                    }
                }, 1000);
            } else if (status === "declined") {
                statusEl.innerText = "‚ùå Payment Declined.";
                statusEl.className = "status-message declined";
            } else {
                statusEl.innerText = "‚åõ Payment Pending...";
                statusEl.className = "status-message pending";
            }

            detailsEl.innerHTML = `
            <p><strong>üë§ Name:</strong> ${payment.name || "N/A"}</p>
            <p><strong>üí∞ Amount:</strong> ${payment.amount ? payment.amount + " GMD" : "0 GMD"}</p>
            <p><strong>üì¶ Plan:</strong> ${payment.plan || payment.method || "N/A"}</p>
            <p><strong>üìÖ Date:</strong> ${payment.date || new Date().toLocaleString()}</p>
        `;
        }

        if (paymentId) {
            const ref = db.ref("payments/" + paymentId);
            ref.on("value", snapshot => {
                const payment = snapshot.val() || {};
                updateStatus(payment);
            });
        } else {
            statusEl.innerText = "‚ö†Ô∏è No payment information found.";
            statusEl.className = "status-message pending";
        }
    </script>

</body>

</html>
