<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Matrix Marketplace</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .register-box {
            background: rgba(30, 41, 59, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
            width: 380px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .register-box h1 {
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 800;
            color: #06b6d4;
            text-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
        }

        .register-box input,
        .register-box select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.6);
            transition: 0.3s ease;
        }

        .register-box input:focus,
        .register-box select:focus {
            background: rgba(255, 255, 255, 0.22);
            box-shadow: 0 0 12px #06b6d4, 0 0 20px #4f46e5;
        }

        .register-box button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .register-box button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            box-shadow: 0 12px 35px rgba(6, 182, 212, 0.6);
        }

        .register-box p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .register-box a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .register-box a:hover {
            text-shadow: 0 0 8px #06b6d4, 0 0 15px #4f46e5;
        }

        .msg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .msg.success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .msg.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="register-box">
        <h1>Create Account</h1>
        <form onsubmit="return registerUser(event)">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="location" placeholder="Location (e.g., Banjul)" required>
            <select id="accountType" required>
                <option value="">Select Account Type</option>
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <div class="msg success" id="successMsg">✅ Registration successful! Redirecting...</div>
        <div class="msg error" id="errorMsg"></div>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        // ===============================
        // Firebase Config & Initialization
        // ===============================
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function registerUser(event) {
            event.preventDefault();
            const fullName = document.getElementById("fullName").value.trim();
            const email = document.getElementById("email").value.trim().toLowerCase();
            const password = document.getElementById("password").value;
            const location = document.getElementById("location").value.trim();
            const accountType = document.getElementById("accountType").value;

            const successMsg = document.getElementById("successMsg");
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.style.display = "none";
            successMsg.style.display = "none";

            if (!fullName || !email || !password || !location || !accountType) {
                errorMsg.innerText = "⚠️ Please fill in all fields.";
                errorMsg.style.display = "block";
                return;
            }

            try {
                // Check if user already exists
                const snapshot = await db.ref("users").orderByChild("email").equalTo(email).get();
                if (snapshot.exists()) {
                    errorMsg.innerText = "⚠️ Email already registered. Please login.";
                    errorMsg.style.display = "block";
                    return;
                }

                // Add new user
                const newUserRef = db.ref("users").push();
                await newUserRef.set({
                    fullName,
                    email,
                    password,
                    location,
                    accountType,
                    balance: 0,
                    subscription: "inactive",
                    isSeller: accountType === "seller"
                });

                // If seller account → add to sellerRequests
                if (accountType === "seller") {
                    const sellerRef = db.ref("sellerRequests").push();
                    await sellerRef.set({
                        name: fullName,
                        email,
                        plan: "Basic",
                        status: "pending"
                    });
                }

                successMsg.style.display = "block";
                setTimeout(() => { window.location.href = "login.html"; }, 2000);

            } catch (error) {
                console.error(error);
                errorMsg.innerText = "❌ Registration failed. Try again.";
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>

</html>
