<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Seller - Matrix Store</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #06b6d4;
        }

        header nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .chat-page {
            max-width: 900px;
            margin: 20px auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #0f172a;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            animation: fadeIn 0.3s;
        }

        .message.user {
            margin-left: auto;
            background: #06b6d4;
            color: white;
            border-bottom-right-radius: 4px;
            flex-direction: row-reverse;
        }

        .message.other {
            margin-right: auto;
            background: #334155;
            color: #f1f5f9;
            border-bottom-left-radius: 4px;
        }

        .message .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid #1e293b;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 0.95rem;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-input button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Matrix Store</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="sellers-chat.html">Chat</a>
        </nav>
    </header>

    <div class="chat-page">
        <div class="chat-header" id="chatHeader">ðŸ’¬ Chat</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
           apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
  authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
  databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
  projectId: "matrixmarketplace-1bd71",
  storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
  messagingSenderId: "10374416997",
  appId: "1:10374416997:web:9626c569e845c14a87548c",
  measurementId: "G-DTC2GM9L92"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = JSON.parse(localStorage.getItem("currentUser")) || { username: "Guest" };

        const params = new URLSearchParams(window.location.search);
        const sellerName = params.get("seller") || "Support";
        document.getElementById("chatHeader").textContent = "ðŸ’¬ Chat with " + sellerName;

        const participants = [currentUser.username, sellerName].sort();
        const chatKey = `chat_${participants[0]}_${participants[1]}`;

        function loadMessages() {
            const chatMessages = document.getElementById("chatMessages");
            db.ref(`chats/${chatKey}`).on("value", snapshot => {
                chatMessages.innerHTML = "";
                const data = snapshot.val() || {};
                const msgs = Object.values(data).sort((a, b) => a.timestamp - b.timestamp);
                msgs.forEach(m => {
                    const div = document.createElement("div");
                    div.classList.add("message");
                    div.classList.add(m.sender === currentUser.username ? "user" : "other");
                    div.innerHTML = `
                    <div class="avatar">${m.sender.charAt(0).toUpperCase()}</div>
                    <div>
                        <div>${m.text}</div>
                        <div class="timestamp">${new Date(m.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                    </div>
                `;
                    chatMessages.appendChild(div);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function sendMessage() {
            const input = document.getElementById("chatInput");
            const text = input.value.trim();
            if (!text) return;
            const newMsg = db.ref(`chats/${chatKey}`).push();
            newMsg.set({
                sender: currentUser.username,
                text,
                timestamp: Date.now()
            });
            input.value = "";
        }

        window.onload = loadMessages;
    </script>

</body>


</html>
