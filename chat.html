<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Seller - Matrix Store</title>
    <link rel="icon" type="image/x-icon" href="matrixx.png">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #0f172a;
            color: white;
        }

        header {
            background: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: #06b6d4;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        nav a:hover {
            color: #06b6d4;
        }

        /* Chat Styles */
        .chat-page {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #0f172a;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            margin-left: auto;
            background: #06b6d4;
            color: white;
            border-bottom-right-radius: 4px;
            flex-direction: row-reverse;
        }

        .message.other {
            margin-right: auto;
            background: #334155;
            color: #f1f5f9;
            border-bottom-left-radius: 4px;
        }

        .message .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid #1e293b;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 0.95rem;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-input button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Matrix Store</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="chat.html">Chat</a>
        </nav>
    </header>

    <div class="chat-page">
        <div class="chat-header" id="chatHeader">ðŸ’¬ Chat</div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Firebase Chat Logic -->
    <script type="module">
        // === Firebase Imports ===
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp }
            from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // === Firebase Config ===
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };

        // === Initialize Firebase ===
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // === User and Chat Setup ===
        let currentUser = JSON.parse(localStorage.getItem("currentUser")) || { username: "Guest" };
        const params = new URLSearchParams(window.location.search);
        const sellerName = params.get("seller") || "Support";

        document.getElementById("chatHeader").textContent = "ðŸ’¬ Chat with " + sellerName;

        // Unique chat ID for buyer-seller
        const chatId = [currentUser.username, sellerName].sort().join("_");
        const chatRef = collection(db, "chats", chatId, "messages");

        // === Listen for Messages (Real-Time) ===
        const chatMessages = document.getElementById("chatMessages");

        onSnapshot(query(chatRef, orderBy("timestamp", "asc")), (snapshot) => {
            chatMessages.innerHTML = "";
            snapshot.forEach((doc) => {
                const msg = doc.data();
                const div = document.createElement("div");
                div.classList.add("message");
                div.classList.add(msg.sender === currentUser.username ? "user" : "other");

                const time = msg.timestamp
                    ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
                    : "Sending...";

                div.innerHTML = `
                    <div class="avatar">${msg.sender.charAt(0).toUpperCase()}</div>
                    <div>
                        <div>${msg.text}</div>
                        <div class="timestamp">${time}</div>
                    </div>
                `;
                chatMessages.appendChild(div);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // === Send Message ===
        window.sendMessage = async function () {
            const input = document.getElementById("chatInput");
            const text = input.value.trim();
            if (!text) return;

            await addDoc(chatRef, {
                sender: currentUser.username,
                text,
                timestamp: serverTimestamp()
            });

            input.value = "";
        };
    </script>
</body>

</html>
