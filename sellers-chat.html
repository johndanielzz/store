<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Sellers Chat</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #06b6d4;
            text-shadow: 0 0 10px #06b6d4;
        }

        header nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
        }

        .messages div {
            margin: 8px 0;
            padding: 10px;
            border-radius: 12px;
            background: rgba(6, 182, 212, 0.2);
            word-wrap: break-word;
        }

        .my-message {
            background: rgba(6, 182, 212, 0.5);
            text-align: right;
        }

        .chat-input {
            display: flex;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 12px 0 0 12px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .chat-input button {
            padding: 12px 20px;
            border: none;
            border-radius: 0 12px 12px 0;
            background: #06b6d4;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="sellers-chat.html">ðŸ’¬ Chat</a>
            <a href="settings.html">âš™ Settings</a>
            <a href="admin.html">Admin Panel</a>
        </nav>
    </header>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser;

        // Check authentication
        auth.onAuthStateChanged(user => {
            if (!user) return window.location.href = "login.html";
            currentUser = user;
            loadMessages();
        });

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const text = input.value.trim();
            if (!text) return;

            const newMsg = db.ref('chats').push();
            newMsg.set({
                uid: currentUser.uid,
                name: currentUser.displayName || currentUser.email,
                message: text,
                timestamp: Date.now()
            });
            input.value = "";
        }

        function loadMessages() {
            const messagesDiv = document.getElementById("messages");
            db.ref('chats').on('value', snapshot => {
                messagesDiv.innerHTML = "";
                const data = snapshot.val() || {};
                const msgs = Object.values(data).sort((a, b) => a.timestamp - b.timestamp);
                msgs.forEach(msg => {
                    const div = document.createElement("div");
                    div.textContent = `${msg.name}: ${msg.message}`;
                    if (msg.uid === currentUser.uid) div.classList.add("my-message");
                    messagesDiv.appendChild(div);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
    </script>
</body>

</html>
