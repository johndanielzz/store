<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Seller Registration</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #06b6d4;
            text-shadow: 0 0 8px #4f46e5;
        }

        header nav a {
            margin: 0 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .register-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 520px;
            text-align: center;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .register-card h1 {
            margin-bottom: 10px;
            font-size: 2.2rem;
            text-shadow: 0 0 12px #06b6d4, 0 0 20px #4f46e5;
        }

        .register-card p {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #cbd5e1;
        }

        .register-card input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .register-card input:focus {
            box-shadow: 0 0 15px #06b6d4, 0 0 25px #4f46e5;
        }

        .error-msg {
            color: #f87171;
            font-size: 0.9rem;
            margin-top: -5px;
            margin-bottom: 10px;
            display: none;
        }

        .plans {
            margin: 25px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .plan {
            flex: 1;
            min-width: 140px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
            text-align: center;
        }

        .plan:hover {
            transform: scale(1.07);
            box-shadow: 0 0 25px #06b6d4;
        }

        .plan strong {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .plan span {
            display: block;
            font-size: 0.95rem;
            color: #06b6d4;
        }

        .plan i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4f46e5;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="seller-login.html">Sellers</a>
        </nav>
    </header>

    <div class="register-container">
        <div class="register-card">
            <h1>üìù Become a Seller</h1>
            <p>Register your store and choose a subscription plan to start selling on MatrixMarket.</p>

            <form onsubmit="return false">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Business Email" required>
                <input type="text" id="store" placeholder="Store Name" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="password" id="password" placeholder="Create Password" required>
                <div id="errorBox" class="error-msg"></div>
            </form>

            <h2>Select Your Plan</h2>
            <div class="plans">
                <div class="plan" onclick="window.goToPayment('Weekly - GMD1000/week')">
                    <i class="fas fa-calendar-week"></i>
                    <strong>Weekly</strong>
                    <span>GMD 1000 / week</span>
                </div>
                <div class="plan" onclick="window.goToPayment('Monthly - GMD3000/month')">
                    <i class="fas fa-calendar-alt"></i>
                    <strong>Monthly</strong>
                    <span>GMD 3000 / month</span>
                </div>
                <div class="plan" onclick="window.goToPayment('Yearly - GMD20500/year')">
                    <i class="fas fa-calendar"></i>
                    <strong>Yearly</strong>
                    <span>GMD 20500 / year</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2025 MatrixMarket | Seller Registration</p>
    </footer>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getDatabase, ref, set, push, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:9626c569e845c14a87548c",
            measurementId: "G-DTC2GM9L92"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        /**
         * Handles the seller registration process and redirects to payment.
         * Saves seller info and payment requests to Firebase Realtime Database.
         * @param {string} plan The chosen subscription plan string.
         */
        async function goToPayment(plan) {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const store = document.getElementById("store").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorBox = document.getElementById("errorBox");

            errorBox.style.display = "none"; // Clear previous errors

            // 1. Client-side validation
            if (!name || !email || !store || !phone || !password) {
                errorBox.innerText = "‚ö†Ô∏è Please fill in all your details!";
                errorBox.style.display = "block";
                return;
            }
            if (password.length < 6) {
                errorBox.innerText = "‚ö†Ô∏è Password should be at least 6 characters.";
                errorBox.style.display = "block";
                return;
            }

            let amount;
            if (plan.includes("Weekly")) {
                amount = 1000;
            } else if (plan.includes("Monthly")) {
                amount = 3000;
            } else { // Yearly
                amount = 20500;
            }

            try {
                // 2. Register seller with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const sellerUid = user.uid; // Use Firebase UID as seller ID

                // 3. Save seller details to Realtime Database
                const sellerData = {
                    name: name,
                    email: email,
                    storeName: store,
                    phoneNumber: phone,
                    plan: plan,
                    status: "Pending Approval", // Initial status
                    registrationDate: new Date().toLocaleString(),
                    uid: sellerUid // Store UID for easy reference
                };
                await set(ref(db, `sellers/${sellerUid}`), sellerData);
                console.log(`Seller ${name} registered successfully with UID: ${sellerUid}`);

                // 4. Save payment request to Realtime Database
                // Use push() to generate a unique ID for each payment request
                const newPaymentRequestRef = push(ref(db, 'pendingSellerPayments'));
                const paymentRequestId = newPaymentRequestRef.key;

                const paymentData = {
                    requestId: paymentRequestId,
                    userId: sellerUid, // Link to the seller's UID
                    email: email,
                    storeName: store,
                    plan: plan,
                    amount: amount,
                    status: "Pending", // Initial status
                    requestDate: new Date().toLocaleString()
                };
                await set(newPaymentRequestRef, paymentData);
                console.log(`Payment request ${paymentRequestId} created for seller ${sellerUid}`);

                // 5. Redirect to payment-account.html with relevant data
                window.location.href = `payment-account.html?plan=${encodeURIComponent(plan)}&name=${encodeURIComponent(name)}&store=${encodeURIComponent(store)}&userId=${encodeURIComponent(sellerUid)}&paymentRequestId=${encodeURIComponent(paymentRequestId)}`;

            } catch (error) {
                console.error("Error during seller registration or payment request submission:", error);
                if (error.code === 'auth/email-already-in-use') {
                    errorBox.innerText = "‚ö†Ô∏è This email is already registered. Please login or use a different email.";
                } else if (error.code === 'auth/invalid-email') {
                    errorBox.innerText = "‚ö†Ô∏è The email address is not valid.";
                } else if (error.code === 'auth/weak-password') {
                    errorBox.innerText = "‚ö†Ô∏è The password is too weak. Please choose a stronger password.";
                } else {
                    errorBox.innerText = `‚ùå An error occurred: ${error.message}`;
                }
                errorBox.style.display = "block";
            }
        }

        // Expose goToPayment to the global scope for onclick attributes
        window.goToPayment = goToPayment;
    </script>
</body>

</html>
