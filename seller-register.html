<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Seller Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #06b6d4;
            text-shadow: 0 0 8px #4f46e5;
        }

        header nav a {
            margin: 0 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .register-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 520px;
            text-align: center;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .register-card h1 {
            margin-bottom: 10px;
            font-size: 2.2rem;
            text-shadow: 0 0 12px #06b6d4, 0 0 20px #4f46e5;
        }

        .register-card p {
            margin-bottom: 20px;
            color: #cbd5e1;
        }

        .register-card input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .register-card input:focus {
            box-shadow: 0 0 15px #06b6d4, 0 0 25px #4f46e5;
        }

        .error-msg {
            color: #f87171;
            font-size: 0.9rem;
            margin-top: -5px;
            margin-bottom: 10px;
            display: none;
        }

        .plans {
            margin: 25px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .plan {
            flex: 1;
            min-width: 140px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
            text-align: center;
        }

        .plan.selected {
            border: 2px solid #06b6d4;
            box-shadow: 0 0 25px #06b6d4;
            transform: scale(1.07);
        }

        .plan strong {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .plan span {
            display: block;
            font-size: 0.95rem;
            color: #06b6d4;
        }

        .plan i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4f46e5;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        // Firebase config
        const firebaseConfig = {
        const firebaseConfig = {
  apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
  authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
  databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
  projectId: "matrixmarketplace-1bd71",
  storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
  messagingSenderId: "10374416997",
  appId: "1:10374416997:web:9626c569e845c14a87548c",
  measurementId: "G-DTC2GM9L92"
};
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const plans = [
            { name: "Weekly", amount: 1000, period: "week" },
            { name: "Monthly", amount: 3000, period: "month" },
            { name: "Yearly", amount: 20500, period: "year" }
        ];

        let selectedPlan = null;

        function renderPlans() {
            const container = document.querySelector(".plans");
            container.innerHTML = "";
            plans.forEach((plan, index) => {
                const div = document.createElement("div");
                div.className = "plan";
                div.onclick = () => selectPlan(index);
                div.innerHTML = `
        <i class="fas fa-calendar-${plan.period === 'week' ? 'week' : plan.period === 'month' ? 'alt' : ''}"></i>
        <strong>${plan.name}</strong>
        <span>GMD ${plan.amount} / ${plan.period}</span>
      `;
                container.appendChild(div);
            });
        }

        function selectPlan(index) {
            selectedPlan = plans[index];
            document.querySelectorAll(".plan").forEach((p, i) => p.classList.toggle("selected", i === index));
        }

        function goToPayment() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const store = document.getElementById("store").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorBox = document.getElementById("errorBox");
            errorBox.style.display = "none";

            if (!name || !email || !store || !phone || !password) {
                errorBox.innerText = "‚ö†Ô∏è Please fill in all fields!";
                errorBox.style.display = "block";
                return;
            }
            if (!selectedPlan) {
                errorBox.innerText = "‚ö†Ô∏è Please select a subscription plan!";
                errorBox.style.display = "block";
                return;
            }
            if (!/^\+?\d{8,15}$/.test(phone)) {
                errorBox.innerText = "‚ö†Ô∏è Invalid phone number!";
                errorBox.style.display = "block";
                return;
            }
            if (password.length < 6) {
                errorBox.innerText = "‚ö†Ô∏è Password must be at least 6 characters!";
                errorBox.style.display = "block";
                return;
            }

            const newSeller = { name, email, store, phone, password, plan: selectedPlan.name, amount: selectedPlan.amount, status: "Pending", date: new Date().toLocaleString() };

            // Save to Firebase
            db.ref('sellers/' + email.replace('.', ',')).set(newSeller)
                .then(() => {
                    localStorage.setItem("currentSeller", JSON.stringify(newSeller));
                    window.location.href = "payment-status-sellers.html";
                })
                .catch(err => {
                    errorBox.innerText = "‚ö†Ô∏è Failed to register seller!";
                    errorBox.style.display = "block";
                    console.error(err);
                });
        }

        window.onload = () => renderPlans();
    </script>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="seller-login.html">Sellers</a>
        </nav>
    </header>

    <div class="register-container">
        <div class="register-card">
            <h1>üìù Become a Seller</h1>
            <p>Register your store and choose a subscription plan to start selling on MatrixMarket.</p>

            <form onsubmit="return false;">
                <input type="text" id="name" placeholder="Full Name" required />
                <input type="email" id="email" placeholder="Business Email" required />
                <input type="text" id="store" placeholder="Store Name" required />
                <input type="text" id="phone" placeholder="Phone Number" required />
                <input type="password" id="password" placeholder="Create Password" required />
                <div id="errorBox" class="error-msg"></div>
            </form>

            <h2>Select Your Plan</h2>
            <div class="plans"></div>

            <button class="btn" onclick="goToPayment()"
                style="margin-top:15px;padding:12px 20px;background:#06b6d4;border:none;border-radius:10px;font-size:1rem;font-weight:600;cursor:pointer;">
                ‚úÖ Proceed to Payment
            </button>
        </div>
    </div>

    <footer>
        <p>¬© 2025 MatrixMarket | Seller Registration</p>
    </footer>
</body>


</html>
