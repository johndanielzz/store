<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket Admin Dashboard</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: bgMove 15s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
        }

        @keyframes bgMove {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        header {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        header .logo {
            font-size: 1.6rem;
            color: #06b6d4;
            font-weight: bold;
            text-shadow: 0 0 10px #06b6d4;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #06b6d4;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        h1 {
            text-align: center;
            text-shadow: 0 0 10px #06b6d4;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.4);
        }

        .card h2 {
            font-size: 2.2rem;
            margin: 10px 0;
            color: #06b6d4;
        }

        .card p {
            font-size: 1rem;
            color: #ddd;
        }

        .section-title {
            text-align: center;
            margin-top: 50px;
            text-shadow: 0 0 10px #06b6d4;
            font-size: 1.3rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            text-align: center;
        }

        th {
            background: rgba(6, 182, 212, 0.3);
        }

        .pending {
            color: #fbbf24;
        }

        .approved {
            color: #22c55e;
        }

        .declined {
            color: #ef4444;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }
    </style>

</head>

<body>
    <header>
        <div class="logo">MatrixMarket Admin</div>
        <nav>
            <a href="dashboard-admin.html">Dashboard</a>
            <a href="admin-sellers.html">Sellers</a>
            <a href="admin-users.html">Users</a>
            <a href="admin-accept-payment.html">Accept Payment</a>
            <a href="admin-edit-user-seller.html">Edit</a>
            <a href="admin-chart.html">chart</a>
        </nav>
    </header>

    <div class="container">
        <h1>ðŸ“Š Admin Control Dashboard</h1>
        <div class="stats">
            <div class="card">
                <h2 id="totalUsers">0</h2>
                <p>Total Users</p>
            </div>
            <div class="card">
                <h2 id="totalSellers">0</h2>
                <p>Total Sellers</p>
            </div>
            <div class="card">
                <h2 id="pendingPayments">0</h2>
                <p>Pending Payments</p>
            </div>
            <div class="card">
                <h2 id="approvedPayments">0</h2>
                <p>Approved Payments</p>
            </div>
        </div>

        <div class="section-title">Recent Seller Registrations</div>
        <table id="recentSellers"></table>

        <div class="section-title">Recent User Payments</div>
        <table id="recentUsers"></table>
    </div>

    <footer>Â© 2025 MatrixMarket | Admin Dashboard</footer>

    <script>
        // Firebase Setup
        const firebaseConfig = {
          apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
  authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
  databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
  projectId: "matrixmarketplace-1bd71",
  storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
  messagingSenderId: "10374416997",
  appId: "1:10374416997:web:9626c569e845c14a87548c",
  measurementId: "G-DTC2GM9L92"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function loadDashboard() {
            const usersSnap = await db.ref('users').once('value');
            const sellersSnap = await db.ref('sellers').once('value');
            const requestsSnap = await db.ref('pendingRequests').once('value');

            const users = usersSnap.val() ? Object.values(usersSnap.val()) : [];
            const sellers = sellersSnap.val() ? Object.values(sellersSnap.val()) : [];
            const requests = requestsSnap.val() ? Object.values(requestsSnap.val()) : [];

            document.getElementById("totalUsers").textContent = users.length;
            document.getElementById("totalSellers").textContent = sellers.length;

            const pendingPayments = requests.filter(r => r.status === "Pending").length;
            const approvedPayments = requests.filter(r => r.status === "Approved").length;

            document.getElementById("pendingPayments").textContent = pendingPayments;
            document.getElementById("approvedPayments").textContent = approvedPayments;

            renderRecent("recentSellers", sellers, "Seller");
            renderRecent("recentUsers", requests, "Payment");
        }

        function renderRecent(tableId, list, type) {
            const table = document.getElementById(tableId);
            table.innerHTML = `
            <tr>
                <th>${type} Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Country</th>
            </tr>
        `;

            if (!list.length) {
                table.innerHTML += `<tr><td colspan="4">No ${type.toLowerCase()} records found.</td></tr>`;
                return;
            }

            list.slice(-5).reverse().forEach(item => {
                const statusClass = item.status === "Approved" ? "approved" :
                    item.status === "Declined" ? "declined" : "pending";
                table.innerHTML += `
                <tr>
                    <td>${item.name || "N/A"}</td>
                    <td>${item.email || "N/A"}</td>
                    <td class="${statusClass}">${item.status || "Pending"}</td>
                    <td>${item.country || "Unknown"}</td>
                </tr>
            `;
            });
        }

        window.onload = loadDashboard;
    </script>
</body>


</html>
