<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatrixMarket - Admin Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes bgMove {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    header .logo {
      font-size: 1.6rem;
      color: #06b6d4;
      font-weight: bold;
      text-shadow: 0 0 10px #06b6d4;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #06b6d4;
    }

    .logout-btn {
      background-color: #ef4444;
      /* Red for logout */
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 20px;
      /* Space from other nav items */
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
      flex-grow: 1;
    }

    h1 {
      text-align: center;
      text-shadow: 0 0 10px #06b6d4;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(6, 182, 212, 0.4);
    }

    .card h2 {
      font-size: 2.2rem;
      margin: 10px 0;
      color: #06b6d4;
    }

    .card p {
      font-size: 1rem;
      color: #ddd;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.08);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 40px;
    }

    .section-title {
      text-align: center;
      margin-top: 50px;
      text-shadow: 0 0 10px #06b6d4;
      font-size: 1.3rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th,
    td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th {
      background: rgba(6, 182, 212, 0.3);
      font-weight: 600;
    }

    .status-pending {
      color: #fbbf24;
      font-weight: bold;
    }

    .status-paid,
    .status-approved {
      color: #22c55e;
      font-weight: bold;
    }

    .status-declined {
      color: #ef4444;
      font-weight: bold;
    }

    .status-confirmed-by-seller {
      color: #8b5cf6;
      font-weight: bold;
    }

    .status-proof-submitted {
      color: #3b82f6;
      font-weight: bold;
    }
    .status-pending-approval {
      /* Added for general pending seller status */
      color: #fbbf24;
      font-weight: bold;
    }

    .loading-text {
      font-style: italic;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">MatrixMarket Admin</div>
    <nav>
      <a href="dashboard-admin.html">Dashboard</a>
      <a href="admin-sellers.html">Sellers</a>
      <a href="admin-users.html">Users</a>
      <a href="admin-payments.html">Payments</a>
      <a href="admin-code.html">Codes</a>
      <a href="admin-edit-user-seller.html">Edit</a>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </nav>
  </header>

  <div class="container">
    <h1>ðŸ“Š Admin Control Dashboard</h1>

    <div class="stats">
      <div class="card">
        <h2 id="totalUsers" class="loading-text">Loading...</h2>
        <p>Total Users</p>
      </div>
      <div class="card">
        <h2 id="totalSellers" class="loading-text">Loading...</h2>
        <p>Total Sellers</p>
      </div>
      <div class="card">
        <h2 id="pendingPayments" class="loading-text">Loading...</h2>
        <p>Pending Payments</p>
      </div>
      <div class="card">
        <h2 id="approvedPayments" class="loading-text">Loading...</h2>
        <p>Approved Payments</p>
      </div>
    </div>

    <div class="section-title">Recent Seller Registrations</div>
    <table id="recentSellersTable">
      <!-- Content loaded by JS -->
    </table>

    <div class="section-title">Recent Payment Requests</div>
    <table id="recentPaymentsTable">
      <!-- Content loaded by JS -->
    </table>
  </div>

  <footer>Â© 2025 MatrixMarket | Admin Dashboard</footer>

  <!-- Firebase Modular SDK -->
  <script type="module">
    // --- Firebase SDK Imports for the latest modular syntax ---
    // FIX: Corrected Firebase SDK import URLs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // Firebase Config (your existing config)
    const firebaseConfig = {
      apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
      authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
      databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
      projectId: "matrixmarketplace-1bd71",
      storageBucket: "matrixmarketplace-1bd71.appspot.com", // Keeping consistent
      messagingSenderId: "10374416997",
      appId: "1:10374416997:web:9626c569e845c14a87548c",
      measurementId: "G-DTC2GM9L92"
    };

    // Initialize Firebase (Modular SDK)
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app); // Initialize Firebase Authentication

    // Database References
    const usersRef = ref(db, "users");
    const sellersRef = ref(db, "sellers");
    const userPaymentsRef = ref(db, "pendingRequests"); // User top-up requests
    const sellerPaymentsRef = ref(db, "pendingSellerPayments"); // Assuming this is where seller subscription requests are stored

    /**
     * Renders a list of recent items in a given table.
     * @param {string} tableId The ID of the HTML table.
     * @param {Array} list The array of items to display.
     * @param {string} type "User", "Seller", or "Payment".
     */
    function renderRecent(tableId, list, type) {
      const table = document.getElementById(tableId);
      table.innerHTML = ""; // Clear existing content

      const headerRow = document.createElement("tr");
      if (type === "Payment") {
        headerRow.innerHTML = `<th>Type</th><th>Email</th><th>Amount</th><th>Status</th><th>Date</th>`;
      } else { // For User or Seller
        headerRow.innerHTML = `<th>${type} Name</th><th>Email</th><th>Status</th><th>Registered On</th>`;
      }
      table.appendChild(headerRow);

      if (!list || list.length === 0) {
        const noRecordsRow = document.createElement("tr");
        noRecordsRow.innerHTML = `<td colspan="${type === 'Payment' ? 5 : 4}" class="loading-text">No recent ${type.toLowerCase()} records found.</td>`;
        table.appendChild(noRecordsRow);
        return;
      }

      // Sort by creation/request time (most recent first)
      list.sort((a, b) => {
        let dateA = new Date(0),
          dateB = new Date(0); // Default to epoch if date is invalid

        // Determine the date field based on type and preference
        if (type === "User" && a.createdAt) {
          dateA = new Date(a.createdAt);
        } else if (type === "Seller" && a.registrationDate) {
          dateA = new Date(a.registrationDate);
        } else if (type === "Payment" && (a.timestamp || a.date)) { // Use timestamp if available, fallback to date string
          dateA = new Date(a.timestamp || a.date);
        }

        if (type === "User" && b.createdAt) {
          dateB = new Date(b.createdAt);
        } else if (type === "Seller" && b.registrationDate) {
          dateB = new Date(b.registrationDate);
        } else if (type === "Payment" && (b.timestamp || b.date)) {
          dateB = new Date(b.timestamp || b.date);
        }

        // Handle invalid dates by pushing them to the end or ensuring they don't break sorting
        if (isNaN(dateA.getTime())) dateA = new Date(0);
        if (isNaN(dateB.getTime())) dateB = new Date(0);

        return dateB.getTime() - dateA.getTime();
      });

      list.slice(0, 5).forEach(item => { // Show up to 5 recent items
        let displayStatus;
        let statusClass;
        const row = document.createElement("tr");

        if (type === "User") {
          displayStatus = item.paymentStatus || item.status || "N/A"; // User payment status or user status
          statusClass = `status-${displayStatus.toLowerCase().replace(/\s/g, '-')}`;
          row.innerHTML = `
            <td>${item.name || "N/A"}</td>
            <td>${item.email || "N/A"}</td>
            <td class="${statusClass}">${displayStatus}</td>
            <td>${item.createdAt ? new Date(item.createdAt).toLocaleDateString() : "N/A"}</td>
          `;
        } else if (type === "Seller") {
          displayStatus = item.status || "Pending Approval"; // Assumed status field for sellers
          statusClass = `status-${displayStatus.toLowerCase().replace(/\s/g, '-')}`;
          row.innerHTML = `
            <td>${item.name || item.storeName || "N/A"}</td>
            <td>${item.email || "N/A"}</td>
            <td class="${statusClass}">${displayStatus}</td>
            <td>${item.registrationDate ? new Date(item.registrationDate).toLocaleDateString() : "N/A"}</td>
          `;
        } else if (type === "Payment") {
          displayStatus = item.status || "Pending";
          statusClass = `status-${displayStatus.toLowerCase().replace(/\s/g, '-')}`;
          const amount = parseFloat(item.amount || 0).toFixed(2);
          const paymentDate = item.date || "N/A"; // Use the 'date' string for display

          row.innerHTML = `
                <td>${item.type || "N/A"}</td>
                <td>${item.email || "N/A"}</td>
                <td>${amount} GMD</td>
                <td class="${statusClass}">${displayStatus}</td>
                <td>${paymentDate}</td>
            `;
        }
        table.appendChild(row);
      });
    }

    // Consolidated dashboard update logic
    let dashboardData = {
      users: [],
      sellers: [],
      userPayments: [],
      sellerPayments: []
    };

    function updateDashboardUI() {
      const { users, sellers, userPayments, sellerPayments } = dashboardData;

      // --- Calculate Statistics ---
      const totalUsers = users.length;
      const totalSellers = sellers.length;

      const combinedPayments = [...userPayments, ...sellerPayments];

      const pendingPaymentsCount = combinedPayments.filter(p =>
        p.status === "Pending" ||
        p.status === "Payment Confirmed by Seller" || // For seller type
        p.status === "Payment Proof Submitted" // For seller type
      ).length;

      const approvedPaymentsCount = combinedPayments.filter(p =>
        p.status === "Approved" || p.status === "Paid" // "Paid" typically for user top-ups
      ).length;

      // --- Update Dashboard Cards ---
      document.getElementById("totalUsers").textContent = totalUsers;
      document.getElementById("totalSellers").textContent = totalSellers;
      document.getElementById("pendingPayments").textContent = pendingPaymentsCount;
      document.getElementById("approvedPayments").textContent = approvedPaymentsCount;

      // --- Render Recent Tables ---
      renderRecent("recentSellersTable", sellers, "Seller");
      renderRecent("recentPaymentsTable", combinedPayments, "Payment");
    }

    // --- Setup Listeners (called once after admin auth) ---
    function setupRealtimeListeners() {
      onValue(usersRef, snapshot => {
        dashboardData.users = Object.values(snapshot.val() || {});
        updateDashboardUI();
      }, (error) => console.error("Error fetching users data:", error));

      onValue(sellersRef, snapshot => {
        dashboardData.sellers = Object.values(snapshot.val() || {});
        updateDashboardUI();
      }, (error) => console.error("Error fetching sellers data:", error));

      onValue(userPaymentsRef, snapshot => {
        dashboardData.userPayments = Object.values(snapshot.val() || {}).map(p => ({ ...p, type: "User Top-up" }));
        updateDashboardUI();
      }, (error) => console.error("Error fetching user payments data:", error));

      onValue(sellerPaymentsRef, snapshot => {
        dashboardData.sellerPayments = Object.values(snapshot.val() || {}).map(p => ({ ...p, type: "Seller Subscription" }));
        updateDashboardUI();
      }, (error) => console.error("Error fetching seller payments data:", error));
    }


    // --- SECURE Admin Authentication Check: Using Firebase Authentication ---
    function checkAdminAuth() {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in. Now check if they are the designated admin.
          const ADMIN_EMAIL = "admin@matrixmarket.com"; // Set your actual admin email here

          if (user.email === ADMIN_EMAIL) {
            console.log("SUCCESS: Firebase Admin user authenticated:", user.email);
            setupRealtimeListeners(); // Setup listeners and render dashboard data only if admin
          } else {
            console.warn("FAILED: Authenticated user is not the designated admin. User:", user.email);
            alert("You do not have administrative privileges to access this panel.");
            window.location.href = "admin-login.html"; // Redirect unauthorized authenticated users
          }
        } else {
          // No user is signed in.
          console.warn("FAILED: No user signed in to Firebase Authentication.");
          alert("You must be logged in as an admin to access this panel.");
          window.location.href = "admin-login.html"; // Redirect to admin login page
        }
      });
    }

    // Firebase Logout Function
    async function firebaseLogout() {
      try {
        await signOut(auth);
        console.log("User signed out successfully.");
        window.location.href = "admin-login.html"; // Redirect to login page after logout
      } catch (error) {
        console.error("Error signing out:", error);
        alert("Failed to log out. Please try again.");
      }
    }

    // Call the authentication check on page load
    window.addEventListener('load', checkAdminAuth);

    // Attach event listener for logout button
    document.addEventListener('DOMContentLoaded', () => {
      const logoutButton = document.getElementById('logoutBtn');
      if (logoutButton) {
        logoutButton.addEventListener('click', firebaseLogout);
      }
    });
  </script>
</body>

</html>
