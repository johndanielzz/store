<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Edit Users & Sellers | MatrixMarket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: "Poppins", sans-serif;
            margin: 0;
            color: white;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .container {
            width: 90%;
            max-width: 1300px; /* Increased max-width to accommodate new column */
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            overflow-x: auto; /* Added for responsiveness with more columns */
        }

        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 80%;
            max-width: 500px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            min-width: 1000px; /* Ensure table doesn't get too small for content */
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.15);
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            padding: 6px;
            border-radius: 6px;
            border: none;
            outline: none;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: white; /* White text for inputs/selects */
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            color: white;
            margin: 2px; /* Added spacing between buttons */
        }

        .save {
            background: #22c55e;
        }

        .save:hover {
            background: #16a34a;
        }

        .delete {
            background: #ef4444;
        }

        .delete:hover {
            background: #dc2626;
        }

        .back-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            border-radius: 8px;
            background: #4f46e5;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #06b6d4;
        }
    </style>
</head>

<body>
    <header>ðŸ‘‘ Admin Panel - Edit Users & Sellers Accounts</header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ðŸ” Search by name, email, or role...">
        </div>

        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Type</th> <!-- New: User or Seller -->
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Balance (GMD)</th> <!-- New: Balance column -->
                    <th>Subscription</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="accountList"></tbody>
        </table>

        <a href="dashboard-admin.html" class="back-btn">â¬… Back to Dashboard</a>
    </div>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getDatabase, ref, get, update, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:9626c569e845c14a87548c",
            measurementId: "G-DTC2GM9L92"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let allAccounts = []; // Stores all user and seller accounts

        /**
         * Checks if the given user UID is an admin by looking it up in the Realtime Database.
         * @param {string} uid The Firebase User ID to check.
         * @returns {Promise<boolean>} Resolves to true if the user is an admin, false otherwise.
         */
        async function checkAdminStatus(uid) {
            try {
                const adminRef = ref(db, `admins/${uid}`);
                const snapshot = await get(adminRef);
                return snapshot.exists() && snapshot.val() === true;
            } catch (error) {
                console.error("Error checking admin status:", error);
                return false;
            }
        }

        /**
         * Renders the table with user and seller account data.
         * @param {Array} accounts An array of account objects (users and sellers).
         * @param {string} highlight Optional text to highlight in cells.
         */
        function renderAccounts(accounts, highlight = "") {
            const tbody = document.getElementById("accountList");
            tbody.innerHTML = ""; // Clear existing rows

            accounts.forEach((acc, i) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${acc.type === 'user' ? 'User' : 'Seller'}</td>
                    <td><input type="text" value="${acc.fullName || ''}" id="name${i}"/></td>
                    <td><input type="email" value="${acc.email || ''}" id="email${i}"/></td>
                    <td>
                        <select id="role${i}">
                            <option value="user" ${acc.type === 'user' ? 'selected' : ''}>User</option>
                            <option value="seller" ${acc.type === 'seller' ? 'selected' : ''}>Seller</option>
                        </select>
                    </td>
                    <td><input type="number" step="0.01" value="${(acc.balance || 0).toFixed(2)}" id="balance${i}"/></td>
                    <td>
                        <select id="sub${i}">
                            <option value="inactive" ${acc.subscription === 'Inactive' || acc.subscription === 'inactive' ? 'selected' : ''}>Inactive</option>
                            <option value="active" ${acc.subscription === 'Active' || acc.subscription === 'active' ? 'selected' : ''}>Active</option>
                        </select>
                    </td>
                    <td>
                        <select id="status${i}">
                            <option value="active" ${acc.status !== 'suspended' ? 'selected' : ''}>Active</option>
                            <option value="suspended" ${acc.status === 'suspended' ? 'selected' : ''}>Suspended</option>
                        </select>
                    </td>
                    <td>
                        <button class="save" onclick="window.saveChanges(${i})">ðŸ’¾ Save</button>
                        <button class="delete" onclick="window.deleteAccount(${i})">ðŸ—‘ Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        /**
         * Loads all user and seller accounts from Firebase Realtime Database.
         * Each account object will have a '_dbKey' (original email key) and 'type' ('user'/'seller').
         */
        async function loadAccounts() {
            try {
                const [userSnapshot, sellerSnapshot] = await Promise.all([
                    get(ref(db, 'users')),
                    get(ref(db, 'sellers'))
                ]);

                const usersData = userSnapshot.val() || {};
                const sellersData = sellerSnapshot.val() || {};

                const users = Object.entries(usersData).map(([key, value]) => ({
                    ...value,
                    _dbKey: key, // Store the original database key (email.replace('.',','))
                    type: 'user',
                    fullName: value.fullName || value.name || '' // Handle potential name difference
                }));

                const sellers = Object.entries(sellersData).map(([key, value]) => ({
                    ...value,
                    _dbKey: key, // Store the original database key (email.replace('.',','))
                    type: 'seller',
                    fullName: value.name || value.fullName || '' // Handle potential name difference
                }));

                allAccounts = [...users, ...sellers];
                renderAccounts(allAccounts); // Initial render
            } catch (error) {
                console.error("Error loading accounts:", error);
                alert("Failed to load accounts. See console for details.");
            }
        }

        /**
         * Saves changes for a specific user or seller account.
         * @param {number} i Index of the account in the allAccounts array.
         */
        async function saveChanges(i) {
            const acc = allAccounts[i];
            // Get updated values from the DOM
            const updatedFullName = document.getElementById(`name${i}`).value;
            const updatedEmail = document.getElementById(`email${i}`).value;
            const updatedRole = document.getElementById(`role${i}`).value;
            const updatedBalance = parseFloat(document.getElementById(`balance${i}`).value);
            const updatedSubscription = document.getElementById(`sub${i}`).value;
            const updatedStatus = document.getElementById(`status${i}`).value;

            // Prepare object with updated data
            const updatedData = {
                fullName: updatedFullName,
                email: updatedEmail,
                // role: updatedRole, // Not storing 'role' directly, 'type' handles it
                balance: isNaN(updatedBalance) ? 0 : updatedBalance,
                subscription: updatedSubscription,
                status: updatedStatus
            };

            // If the type/email has changed, this gets complicated.
            // For simplicity, we assume original email/type for path, but update the object fields.
            // A more robust solution might involve deleting old entry and creating new if email/type changed.
            const path = acc.type === 'user' ? 'users' : 'sellers';
            const dbRef = ref(db, `${path}/${acc._dbKey}`);

            try {
                await update(dbRef, updatedData);
                alert("âœ… Account changes saved!");
                loadAccounts(); // Reload to reflect changes, especially if email was changed (which affects _dbKey)
            } catch (err) {
                console.error("Error saving changes:", err);
                alert("âŒ Error saving changes: " + err.message);
            }
        }

        /**
         * Deletes a user or seller account.
         * @param {number} i Index of the account in the allAccounts array.
         */
        async function deleteAccount(i) {
            const acc = allAccounts[i];
            if (!confirm(`Are you sure you want to delete ${acc.type} account for ${acc.email}? This action cannot be undone.`)) {
                return;
            }

            const path = acc.type === 'user' ? 'users' : 'sellers';
            const dbRef = ref(db, `${path}/${acc._dbKey}`);

            try {
                await remove(dbRef);
                alert(`ðŸ—‘ Account (${acc.email}) deleted.`);
                loadAccounts(); // Reload accounts after deletion
            } catch (err) {
                console.error("Error deleting account:", err);
                alert("âŒ Error deleting account: " + err.message);
            }
        }

        // Search functionality (debounce for performance)
        let searchTimeout;
        document.getElementById("searchInput").addEventListener("input", e => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const value = e.target.value.toLowerCase();
                const filtered = allAccounts.filter(acc =>
                    (acc.fullName && acc.fullName.toLowerCase().includes(value)) ||
                    (acc.email && acc.email.toLowerCase().includes(value)) ||
                    (acc.type && acc.type.toLowerCase().includes(value)) ||
                    (acc.status && acc.status.toLowerCase().includes(value)) ||
                    (acc.subscription && acc.subscription.toLowerCase().includes(value))
                );
                renderAccounts(filtered); // Re-render with filtered data (no highlight needed now)
            }, 300); // 300ms debounce
        });


        // --- Admin Authentication Check ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const isAdmin = await checkAdminStatus(user.uid);

                if (isAdmin) {
                    console.log("Admin user logged in:", user.email, "UID:", user.uid);
                    // Load accounts and attach event listeners only if admin
                    await loadAccounts();
                    // Expose functions to the global window object for HTML onclick attributes
                    window.saveChanges = saveChanges;
                    window.deleteAccount = deleteAccount;
                    // No need to highlight with current renderAccounts, can re-add if feature desired
                } else {
                    console.warn("Unauthorized access attempt by:", user.email);
                    alert("You are not authorized to view this page. Redirecting to login.");
                    signOut(auth).then(() => { // Sign out unauthorized user
                        window.location.href = "admin-login.html";
                    }).catch((error) => {
                        console.error("Error signing out:", error);
                        window.location.href = "admin-login.html";
                    });
                }
            } else {
                // No user logged in, redirect to admin login page
                alert("You must be logged in as an admin to access this panel.");
                window.location.href = "admin-login.html";
            }
        });
    </script>
</body>

</html>
