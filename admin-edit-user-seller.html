<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Edit Users & Sellers | MatrixMarket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Body Styling */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            margin: 0;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Container for Content */
        .container {
            width: 90%;
            max-width: 1300px;
            /* Increased max-width to accommodate new columns */
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            overflow-x: auto;
            /* Added for responsiveness with more columns */
        }

        /* Search Bar Styling */
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 80%;
            max-width: 500px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            min-width: 1000px;
            /* Ensure table doesn't get too small for content */
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.15);
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Input and Select Styling within Table */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            padding: 6px;
            border-radius: 6px;
            border: none;
            outline: none;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            /* Semi-transparent background */
            color: white;
            /* White text for inputs/selects */
            width: 100%;
            /* Make inputs fill their cell */
            box-sizing: border-box;
            /* Include padding in width */
        }

        /* Button Styling */
        button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            color: white;
            margin: 2px;
            /* Added spacing between buttons */
        }

        .save {
            background: #22c55e;
        }

        .save:hover {
            background: #16a34a;
        }

        .delete {
            background: #ef4444;
        }

        .delete:hover {
            background: #dc2626;
        }

        /* Back Button Styling */
        .back-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            border-radius: 8px;
            background: #4f46e5;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #06b6d4;
        }

        /* Temporary Message Styling */
        .temp-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>👑 Admin Panel - Edit Users & Sellers Accounts</header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="🔍 Search by name, email, or role...">
        </div>

        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Balance (GMD)</th>
                    <th>Subscription</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="accountList"></tbody>
        </table>

        <a href="dashboard-admin.html" class="back-btn">⬅ Back to Dashboard</a>
    </div>

    <!-- Firebase Modular SDK -->
    <script type="module">
        // Import necessary Firebase functions for app, auth, and database
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        // Renamed 'set' to 'dbSet' to avoid potential conflicts with local variables
        import { getDatabase, ref, get, update, remove, set as dbSet } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // Your Firebase project configuration - ensure this matches your project exactly
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:9626c569e845c14a87548c",
            measurementId: "G-DTC2GM9L92"
        };

        // Initialize Firebase services
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let allAccounts = []; // Local array to hold all user and seller accounts

        /**
         * Displays a temporary message (success, error, or info) to the user.
         * @param {'success'|'error'|'info'} type The type of message.
         * @param {string} message The message content.
         */
        function showMessage(type, message) {
            const container = document.querySelector('.container');
            let messageDiv = document.querySelector('.temp-message');
            if (!messageDiv) {
                messageDiv = document.createElement('div');
                messageDiv.className = 'temp-message';
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    padding: 10px 20px;
                    border-radius: 8px;
                    font-weight: bold;
                    z-index: 1000;
                    opacity: 0;
                    transition: opacity 0.5s ease-in-out;
                `;
                container.prepend(messageDiv); // Add to container
            }

            messageDiv.textContent = message;
            if (type === 'success') {
                messageDiv.style.backgroundColor = 'rgba(34, 197, 94, 0.8)'; // Green
                messageDiv.style.color = 'white';
            } else if (type === 'error') {
                messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.8)'; // Red
                messageDiv.style.color = 'white';
            } else { // info
                messageDiv.style.backgroundColor = 'rgba(79, 70, 229, 0.8)'; // Indigo/Blue
                messageDiv.style.color = 'white';
            }

            messageDiv.style.opacity = 1;

            setTimeout(() => {
                messageDiv.style.opacity = 0;
                // Optional: messageDiv.remove(); after it fades out, but keep for re-use
            }, 3000); // Message disappears after 3 seconds
        }


        /**
         * Checks if the given user UID is an admin by looking it up in the Realtime Database.
         * This function is crucial for restricting access to admin pages.
         * @param {string} uid The Firebase User ID to check.
         * @returns {Promise<boolean>} Resolves to true if the user is an admin, false otherwise.
         */
        async function checkAdminStatus(uid) {
            try {
                const adminRef = ref(db, `admins/${uid}`); // Reference to the admin UID in RTDB
                const snapshot = await get(adminRef); // Fetch the data at that reference
                // An admin is identified if the snapshot exists AND its value is explicitly 'true'
                return snapshot.exists() && snapshot.val() === true;
            } catch (error) {
                console.error("Error checking admin status:", error);
                return false; // Return false if an error occurs
            }
        }

        /**
         * Renders the table with user and seller account data.
         * @param {Array} accounts An array of account objects (users and sellers) to display.
         */
        function renderAccounts(accounts) {
            const tbody = document.getElementById("accountList");
            tbody.innerHTML = ""; // Clear existing table rows before rendering new ones

            // Iterate over each account and create a table row
            accounts.forEach((acc, i) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${acc.type === 'user' ? 'User' : 'Seller'}</td>
                    <td><input type="text" value="${acc.fullName || ''}" id="name${i}"/></td>
                    <td><input type="email" value="${acc.email || ''}" id="email${i}"/></td>
                    <td>
                        <select id="role${i}">
                            <option value="user" ${acc.type === 'user' ? 'selected' : ''}>User</option>
                            <option value="seller" ${acc.type === 'seller' ? 'selected' : ''}>Seller</option>
                        </select>
                    </td>
                    <td><input type="number" step="0.01" value="${(acc.balance || 0).toFixed(2)}" id="balance${i}"/></td>
                    <td>
                        <select id="sub${i}">
                            <option value="inactive" ${acc.subscription && (acc.subscription.toLowerCase() === 'inactive') ? 'selected' : ''}>Inactive</option>
                            <option value="active" ${acc.subscription && (acc.subscription.toLowerCase() === 'active') ? 'selected' : ''}>Active</option>
                        </select>
                    </td>
                    <td>
                        <select id="status${i}">
                            <option value="active" ${acc.status && (acc.status.toLowerCase() !== 'suspended') ? 'selected' : ''}>Active</option>
                            <option value="suspended" ${acc.status && (acc.status.toLowerCase() === 'suspended') ? 'selected' : ''}>Suspended</option>
                        </select>
                    </td>
                    <td>
                        <button class="save" onclick="window.saveChanges(${i})">💾 Save</button>
                        <button class="delete" onclick="window.deleteAccount(${i})">🗑 Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        /**
         * Loads all user and seller accounts from Firebase Realtime Database.
         * Each account object includes a '_dbKey' (for direct DB reference) and 'type' ('user'/'seller').
         */
        async function loadAccounts() {
            try {
                // Fetch user data and seller data concurrently
                const [userSnapshot, sellerSnapshot] = await Promise.all([
                    get(ref(db, 'users')),
                    get(ref(db, 'sellers'))
                ]);

                const usersData = userSnapshot.val() || {};
                const sellersData = sellerSnapshot.val() || {};

                // Map user data into a consistent format
                const users = Object.entries(usersData).map(([key, value]) => ({
                    ...value,
                    _dbKey: key, // Store the original database key (assuming this is the UID)
                    type: 'user',
                    fullName: value.fullName || value.name || '' // Use fullName or name for display
                }));

                // Map seller data into a consistent format
                const sellers = Object.entries(sellersData).map(([key, value]) => ({
                    ...value,
                    _dbKey: key, // Store the original database key (assuming this is the UID)
                    type: 'seller',
                    fullName: value.name || value.fullName || '' // Use name or fullName for display
                }));

                // Combine and store all accounts, then render the table
                allAccounts = [...users, ...sellers];
                renderAccounts(allAccounts);
            } catch (error) {
                console.error("Error loading accounts:", error);
                showMessage('error', "Failed to load accounts. See console for details.");
            }
        }

        /**
         * Saves changes for a specific user or seller account to the Realtime Database.
         * Handles changing account type (role) by moving data between paths.
         * @param {number} i Index of the account in the 'allAccounts' array.
         */
        async function saveChanges(i) {
            const acc = allAccounts[i]; // Get the original account object

            // Retrieve updated values from the corresponding input fields in the DOM
            const updatedFullName = document.getElementById(`name${i}`).value;
            const updatedEmail = document.getElementById(`email${i}`).value;
            const updatedRole = document.getElementById(`role${i}`).value; // This is the selected type
            const updatedBalance = parseFloat(document.getElementById(`balance${i}`).value);
            const updatedSubscription = document.getElementById(`sub${i}`).value;
            const updatedStatus = document.getElementById(`status${i}`).value;

            // Prepare the data object to send to Firebase
            const updatedData = {
                fullName: updatedFullName,
                email: updatedEmail,
                balance: isNaN(updatedBalance) ? 0 : updatedBalance,
                subscription: updatedSubscription,
                status: updatedStatus,
                // IMPORTANT: We assume _dbKey (from loadAccounts) is the Firebase Auth UID.
                // If your database keys are based on email addresses, changing the email property
                // would require a more complex delete-and-recreate operation with a new key.
                // For this fix, changing 'email' only updates the property, not the key.
            };

            try {
                // Scenario 1: Account type (role) is changing
                if (acc.type !== updatedRole) {
                    if (!confirm(`Are you sure you want to change this account from ${acc.type} to ${updatedRole}? This will move its data in the database.`)) {
                        return; // Abort if not confirmed
                    }

                    const oldPath = acc.type === 'user' ? 'users' : 'sellers';
                    const newPath = updatedRole === 'user' ? 'users' : 'sellers';

                    // 1. Delete the record from its old path
                    await remove(ref(db, `${oldPath}/${acc._dbKey}`));

                    // 2. Create the record in the new path with updated data
                    updatedData.type = updatedRole; // Ensure the stored data also reflects the new type
                    await dbSet(ref(db, `${newPath}/${acc._dbKey}`), updatedData); // Use dbSet for complete overwrite

                    showMessage('success', `✅ Account type changed to ${updatedRole} and data moved!`);

                } else {
                    // Scenario 2: Only properties are changing within the same account type
                    const path = acc.type === 'user' ? 'users' : 'sellers';
                    await update(ref(db, `${path}/${acc._dbKey}`), updatedData);
                    showMessage('success', "✅ Account changes saved!");
                }

                loadAccounts(); // Reload all accounts to ensure data consistency and UI refresh
            } catch (err) {
                console.error("Error saving changes:", err);
                showMessage('error', "❌ Error saving changes: " + err.message);
            }
        }

        /**
         * Deletes a user or seller account from the Realtime Database.
         * @param {number} i Index of the account in the 'allAccounts' array.
         */
        async function deleteAccount(i) {
            const acc = allAccounts[i]; // Get the account object to be deleted
            // Confirm deletion with the admin
            if (!confirm(`Are you sure you want to delete ${acc.type} account for ${acc.email}? This action cannot be undone.`)) {
                return; // Abort if not confirmed
            }

            // Determine the correct database path based on account type
            const path = acc.type === 'user' ? 'users' : 'sellers';
            const dbRef = ref(db, `${path}/${acc._dbKey}`);

            try {
                await remove(dbRef); // Delete the data from Firebase
                showMessage('success', `🗑 Account (${acc.email}) deleted.`);
                loadAccounts(); // Reload accounts to update the displayed list
            } catch (err) {
                console.error("Error deleting account:", err);
                showMessage('error', "❌ Error deleting account: " + err.message);
            }
        }

        // Search functionality with debouncing for performance optimization
        let searchTimeout;
        document.getElementById("searchInput").addEventListener("input", e => {
            clearTimeout(searchTimeout); // Clear previous timeout
            searchTimeout = setTimeout(() => { // Set a new timeout
                const value = e.target.value.toLowerCase();
                // Filter accounts based on various fields
                const filtered = allAccounts.filter(acc =>
                    (acc.fullName && acc.fullName.toLowerCase().includes(value)) ||
                    (acc.email && acc.email.toLowerCase().includes(value)) ||
                    (acc.type && acc.type.toLowerCase().includes(value)) ||
                    (acc.status && acc.status.toLowerCase().includes(value)) ||
                    (acc.subscription && acc.subscription.toLowerCase().includes(value))
                );
                renderAccounts(filtered); // Render only the filtered accounts
            }, 300); // Wait 300ms after the last keypress before searching
        });


        // --- Admin Authentication & Authorization Check ---
        // This runs whenever the user's authentication state changes (login/logout/refresh)
        onAuthStateChanged(auth, async (user) => {
            if (user) { // If a user is logged in
                const isAdmin = await checkAdminStatus(user.uid);

                if (isAdmin) {
                    console.log("Admin user logged in:", user.email, "UID:", user.uid);
                    await loadAccounts(); // If admin, load all account data
                    // Expose functions globally so they can be called from HTML onclick attributes
                    window.saveChanges = saveChanges;
                    window.deleteAccount = deleteAccount;
                } else {
                    console.warn("Unauthorized access attempt by non-admin user:", user.email, "UID:", user.uid);
                    showMessage('error', "You are not authorized to view this page. Redirecting...");
                    // Sign out the unauthorized user for security and redirect
                    signOut(auth).then(() => {
                        window.location.href = "admin-login.html";
                    }).catch((error) => {
                        console.error("Error signing out unauthorized user:", error);
                        window.location.href = "admin-login.html"; // Still redirect even if sign out fails
                    });
                }
            } else {
                // If no user is logged in at all, redirect to the admin login page
                showMessage('info', "You must be logged in as an admin to access this panel. Redirecting...");
                window.location.href = "admin-login.html";
            }
        });
    </script>
</body>

</html>
