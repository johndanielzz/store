<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MatrixMarket - Admin Edit Seller</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    background: linear-gradient(135deg,#0f172a,#1e293b,#4f46e5,#06b6d4);
    color: white;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(17,24,39,0.9);
    backdrop-filter: blur(10px);
  }
  header .logo {
    font-size: 1.6rem;
    font-weight: bold;
    color: #06b6d4;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 500;
    transition: 0.3s;
  }
  nav a:hover {
    color: #06b6d4;
  }
  .container {
    max-width: 600px;
    margin: 60px auto;
    background: rgba(255,255,255,0.08);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 25px #06b6d4;
    animation: fadeIn 1s ease-in;
  }
  @keyframes fadeIn {
    0% {opacity:0; transform: translateY(-10px);}
    100% {opacity:1; transform: translateY(0);}
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #06b6d4;
  }
  .input-group {
    margin: 15px 0;
  }
  .input-group label {
    display: block;
    margin-bottom: 5px;
  }
  .input-group input,
  .input-group select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    transition: 0.2s;
  }
  .input-group input:focus,
  .input-group select:focus {
    outline: none;
    background: rgba(255,255,255,0.25);
  }
  button {
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    background: #06b6d4;
    cursor: pointer;
    font-weight: 600;
    margin-top: 15px;
    width: 100%;
    transition: 0.3s;
  }
  button:hover {
    background: #0891b2;
    transform: translateY(-1px);
  }
</style>
</head>
<body>
<header>
  <div class="logo">MatrixMarket Admin</div>
  <nav>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-sellers.html">Sellers</a>
    <a href="admin-users.html">Users</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>
</header>

<div class="container">
  <h1>✏️ Edit Seller</h1>
  <form id="editSellerForm">
    <div class="input-group">
      <label for="sellerName">Full Name</label>
      <input type="text" id="sellerName" required>
    </div>
    <div class="input-group">
      <label for="sellerEmail">Email</label>
      <input type="email" id="sellerEmail" required>
    </div>
    <div class="input-group">
      <label for="sellerPhone">Phone</label>
      <input type="text" id="sellerPhone" pattern="^\d{8,15}$" title="Enter a valid phone number">
    </div>
    <div class="input-group">
      <label for="sellerCode">Subscription Code</label>
      <input type="text" id="sellerCode" required>
    </div>
    <div class="input-group">
      <label for="sellerPassword">Password <small>(leave blank to keep current)</small></label>
      <input type="password" id="sellerPassword">
    </div>
    <div class="input-group">
      <label for="sellerStatus">Status</label>
      <select id="sellerStatus">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <button type="submit">Update Seller</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
  authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
  databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
  projectId: "matrixmarketplace-1bd71",
  appId: "1:10374416997:web:068ef937272b3de687548c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Get seller id from query param
const urlParams = new URLSearchParams(window.location.search);
const sellerId = urlParams.get("id");
if (!sellerId) { alert("No seller selected!"); window.location.href="admin-sellers.html"; }

// Load seller data
const sellerRef = ref(db, "sellers/" + sellerId);
get(sellerRef).then(snapshot => {
  if(snapshot.exists()){
    const data = snapshot.val();
    document.getElementById("sellerName").value = data.name || "";
    document.getElementById("sellerEmail").value = data.email || "";
    document.getElementById("sellerPhone").value = data.phone || "";
    document.getElementById("sellerCode").value = data.code || "";
    document.getElementById("sellerPassword").value = ""; // leave blank for security
    document.getElementById("sellerStatus").value = data.status || "Active";
  } else {
    alert("Seller not found!"); window.location.href="admin-sellers.html";
  }
});

// Update seller
document.getElementById("editSellerForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const updatedData = {
    name: document.getElementById("sellerName").value.trim(),
    email: document.getElementById("sellerEmail").value.trim(),
    phone: document.getElementById("sellerPhone").value.trim(),
    code: document.getElementById("sellerCode").value.trim(),
    status: document.getElementById("sellerStatus").value
  };
  const password = document.getElementById("sellerPassword").value.trim();
  if(password) updatedData.password = password;

  try {
    await update(sellerRef, updatedData);
    alert("✅ Seller updated successfully!");
    window.location.href = "admin-sellers.html";
  } catch(err) {
    console.error(err);
    alert("❌ Failed to update seller!");
  }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>{
  localStorage.removeItem("adminLoggedIn");
  window.location.href="admin-login.html";
});
</script>
</body>
</html>
