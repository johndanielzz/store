<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Users & Sellers | MatrixMarket</title>
    <style>
        /* General Body Styling */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            margin: 0;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Container for Content */
        .container {
            width: 90%;
            max-width: 1300px;
            /* Increased max-width to accommodate new columns */
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            overflow-x: auto;
            /* Added for responsiveness with more columns */
        }

        /* Search Bar Styling */
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 80%;
            max-width: 500px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            min-width: 1000px;
            /* Ensure table doesn't get too small for content */
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.15);
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Input and Select Styling within Table */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            padding: 6px;
            border-radius: 6px;
            border: none;
            outline: none;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            /* Semi-transparent background */
            color: white;
            /* White text for inputs/selects */
            width: 100%;
            /* Make inputs fill their cell */
            box-sizing: border-box;
            /* Include padding in width */
        }

        /* Button Styling */
        button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            color: white;
            margin: 2px;
            /* Added spacing between buttons */
        }

        .save {
            background: #22c55e;
        }

        .save:hover {
            background: #16a34a;
        }

        .delete {
            background: #ef4444;
        }

        .delete:hover {
            background: #dc2626;
        }

        /* Back Button Styling */
        .back-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            border-radius: 8px;
            background: #4f46e5;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #06b6d4;
        }

        /* Temporary Message Styling */
        .temp-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>👑 Admin Panel - Edit Users & Sellers Accounts</header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="🔍 Search by name, email, or role...">
        </div>

        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Balance (GMD)</th>
                    <th>Subscription</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="accountList"></tbody>
        </table>

        <a href="dashboard-admin.html" class="back-btn">⬅ Back to Dashboard</a>
    </div>

    <!-- Temporary message display -->
    <div class="temp-message-div temp-message"></div>

    <!-- Firebase Modular SDK -->
    <script type="module">
        // Import necessary Firebase functions for app, auth, and database
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getDatabase, ref, get, update, remove, set as dbSet } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // Your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:9626c569e845c14a87548c",
            measurementId: "G-DTC2GM9L92"
        };

        // Initialize Firebase services
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let allAccounts = []; // Local array to hold all user and seller accounts

        /**
         * Displays a temporary message (success, error, or info) to the user.
         * @param {'success'|'error'|'info'} type The type of message.
         * @param {string} message The message content.
         */
        function showMessage(type, message) {
            let messageDiv = document.querySelector('.temp-message-div');
            if (!messageDiv) {
                // Should not happen if div is pre-existing in HTML, but added for robustness
                messageDiv = document.createElement('div');
                messageDiv.className = 'temp-message-div temp-message';
                document.body.appendChild(messageDiv);
            }

            messageDiv.textContent = message;
            if (type === 'success') {
                messageDiv.style.backgroundColor = 'rgba(34, 197, 94, 0.8)'; // Green
            } else if (type === 'error') {
                messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.8)'; // Red
            } else { // info
                messageDiv.style.backgroundColor = 'rgba(79, 70, 229, 0.8)'; // Indigo/Blue
            }
            messageDiv.style.color = 'white'; // Always white text for visibility
            messageDiv.style.opacity = 1;

            // Immediately clear any previous timeout to ensure message is shown for full duration
            clearTimeout(messageDiv.hideTimeout);
            messageDiv.hideTimeout = setTimeout(() => {
                messageDiv.style.opacity = 0;
            }, 3000); // Message disappears after 3 seconds
        }


        /**
         * Checks if the given user UID is an admin by looking it up in the Realtime Database.
         * This function is crucial for restricting access to admin pages.
         * @param {string} uid The Firebase User ID to check.
         * @returns {Promise<boolean>} Resolves to true if the user is an admin, false otherwise.
         */
        async function checkAdminStatus(uid) {
            try {
                // Admins should be defined in your RTDB under the 'admins' path,
                // for example: /admins/{admin_uid}: true.
                // You must manually add your admin UIDs to this path in your Firebase Realtime Database.
                // For example, if your admin's UID from Firebase Authentication is 'someUniqueUID123',
                // your RTDB should have:
                // {
                //   "admins": {
                //     "someUniqueUID123": true
                //   },
                //   "users": { ... },
                //   "sellers": { ... }
                // }
                const adminRef = ref(db, `admins/${uid}`);
                const snapshot = await get(adminRef);
                return snapshot.exists() && snapshot.val() === true;
            } catch (error) {
                console.error("Error checking admin status:", error);
                return false;
            }
        }

        /**
         * Renders the table with user and seller account data.
         * @param {Array} accounts An array of account objects (users and sellers) to display.
         */
        function renderAccounts(accounts) {
            const tbody = document.getElementById("accountList");
            tbody.innerHTML = ""; // Clear existing table rows before rendering new ones

            if (accounts.length === 0) {
                const row = document.createElement("tr");
                row.innerHTML = `<td colspan="8">No accounts found.</td>`;
                tbody.appendChild(row);
                return;
            }

            accounts.forEach((acc, i) => {
                const row = document.createElement("tr");
                // Ensure default values for undefined properties to prevent errors and ensure consistent display
                const fullName = acc.fullName || acc.name || ''; // Use 'fullName' for users, 'name' for sellers, or empty
                const email = acc.email || '';
                const balance = (acc.balance || 0).toFixed(2);
                const subscription = acc.subscription ? acc.subscription.toLowerCase() : 'inactive';
                const status = acc.status ? acc.status.toLowerCase() : 'active';
                const type = acc.type || 'user'; // Default to user if type is missing

                row.innerHTML = `
                    <td>${type === 'user' ? 'User' : 'Seller'}</td>
                    <td><input type="text" value="${fullName}" id="name${i}"/></td>
                    <td><input type="email" value="${email}" id="email${i}"/></td>
                    <td>
                        <select id="role${i}">
                            <option value="user" ${type === 'user' ? 'selected' : ''}>User</option>
                            <option value="seller" ${type === 'seller' ? 'selected' : ''}>Seller</option>
                        </select>
                    </td>
                    <td><input type="number" step="0.01" value="${balance}" id="balance${i}"/></td>
                    <td>
                        <select id="sub${i}">
                            <option value="inactive" ${subscription === 'inactive' ? 'selected' : ''}>Inactive</option>
                            <option value="active" ${subscription === 'active' ? 'selected' : ''}>Active</option>
                        </select>
                    </td>
                    <td>
                        <select id="status${i}">
                            <option value="active" ${status === 'active' ? 'selected' : ''}>Active</option>
                            <option value="suspended" ${status === 'suspended' ? 'selected' : ''}>Suspended</option>
                        </select>
                    </td>
                    <td>
                        <button class="save" onclick="window.saveChanges(${i})">💾 Save</button>
                        <button class="delete" onclick="window.deleteAccount(${i})">🗑 Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        /**
         * Loads all user and seller accounts from Firebase Realtime Database.
         * Each account object includes a '_dbKey' (for direct DB reference, typically the UID) and 'type' ('user'/'seller').
         */
        async function loadAccounts() {
            try {
                const [userSnapshot, sellerSnapshot] = await Promise.all([
                    get(ref(db, 'users')),
                    get(ref(db, 'sellers'))
                ]);

                const usersData = userSnapshot.val() || {};
                const sellersData = sellerSnapshot.val() || {};

                const users = Object.entries(usersData).map(([key, value]) => ({
                    ...value,
                    _dbKey: key, // Use the key as the DB identifier (usually UID)
                    type: 'user',
                    fullName: value.fullName || value.name || '', // Prioritize fullName, fallback to name
                    email: value.email || '',
                    balance: value.balance || 0,
                    subscription: value.subscription || 'inactive',
                    status: value.status || 'active'
                }));

                const sellers = Object.entries(sellersData).map(([key, value]) => ({
                    ...value,
                    _dbKey: key,
                    type: 'seller',
                    fullName: value.name || value.fullName || '', // Prioritize name, fallback to fullName
                    email: value.email || '',
                    balance: value.balance || 0,
                    subscription: value.subscription || 'inactive',
                    status: value.status || 'active'
                }));

                allAccounts = [...users, ...sellers];
                renderAccounts(allAccounts);
            } catch (error) {
                console.error("Error loading accounts:", error);
                showMessage('error', "Failed to load accounts. See console for details.");
            }
        }

        /**
         * Saves changes for a specific user or seller account to the Realtime Database.
         * Handles changing account type (role) by moving data between paths if necessary.
         * @param {number} i Index of the account in the 'allAccounts' array.
         */
        async function saveChanges(i) {
            const acc = allAccounts[i];

            const updatedFullName = document.getElementById(`name${i}`).value.trim();
            const updatedEmail = document.getElementById(`email${i}`).value.trim();
            const updatedRole = document.getElementById(`role${i}`).value;
            const updatedBalance = parseFloat(document.getElementById(`balance${i}`).value);
            const updatedSubscription = document.getElementById(`sub${i}`).value;
            const updatedStatus = document.getElementById(`status${i}`).value;

            // Basic validation for essential fields
            if (!updatedFullName || !updatedEmail || isNaN(updatedBalance)) {
                showMessage('error', 'Full Name, Email, and Balance are required and must be valid.');
                return;
            }

            // Construct the complete updated account data
            // Ensure data structure is consistent (e.g., 'name' for sellers, 'fullName' for users)
            const newAccountData = {
                // If role is changing, this will be handled during the move operation.
                // If staying the same, we update the existing fields.
                email: updatedEmail,
                balance: updatedBalance,
                subscription: updatedSubscription,
                status: updatedStatus,
            };

            // Dynamically set 'fullName' or 'name' based on the account type
            if (updatedRole === 'user') {
                newAccountData.fullName = updatedFullName;
                // Ensure 'name' is not present if this is a user, or if it's changing from seller to user
                if (newAccountData.hasOwnProperty('name')) {
                    delete newAccountData.name;
                }
            } else { // updatedRole === 'seller'
                newAccountData.name = updatedFullName;
                // Ensure 'fullName' is not present if this is a seller, or if it's changing from user to seller
                if (newAccountData.hasOwnProperty('fullName')) {
                    delete newAccountData.fullName;
                }
            }

            try {
                // Scenario 1: Account type (role) is changing
                if (acc.type !== updatedRole) {
                    if (!confirm(`Are you sure you want to change this account from ${acc.type} to ${updatedRole}? This will move its data in the database.`)) {
                        return;
                    }

                    const oldPath = acc.type === 'user' ? 'users' : 'sellers';
                    const newPath = updatedRole === 'user' ? 'users' : 'sellers';

                    // Delete from old path
                    await remove(ref(db, `${oldPath}/${acc._dbKey}`));
                    // Set to new path with the same _dbKey (UID). The newAccountData already reflects the new role's naming conventions.
                    await dbSet(ref(db, `${newPath}/${acc._dbKey}`), newAccountData);

                    showMessage('success', `✅ Account type changed to ${updatedRole} and data moved!`);

                } else {
                    // Scenario 2: Only properties are changing within the same account type
                    const path = acc.type === 'user' ? 'users' : 'sellers';
                    await update(ref(db, `${path}/${acc._dbKey}`), newAccountData); // Use update for partial update
                    showMessage('success', "✅ Account changes saved!");
                }

                await loadAccounts(); // Reload all accounts to ensure data consistency and UI refresh
            } catch (err) {
                console.error("Error saving changes:", err);
                showMessage('error', "❌ Error saving changes: " + err.message);
            }
        }
        window.saveChanges = saveChanges; // Expose globally

        /**
         * Deletes a user or seller account from the Realtime Database.
         * @param {number} i Index of the account in the 'allAccounts' array.
         */
        async function deleteAccount(i) {
            const acc = allAccounts[i];
            if (!confirm(`Are you sure you want to delete ${acc.type} account for ${acc.email}? This action cannot be undone.`)) {
                return;
            }

            const path = acc.type === 'user' ? 'users' : 'sellers';
            const dbRef = ref(db, `${path}/${acc._dbKey}`);

            try {
                await remove(dbRef);
                showMessage('success', `🗑 Account (${acc.email}) deleted.`);
                await loadAccounts();
            } catch (err) {
                console.error("Error deleting account:", err);
                showMessage('error', "❌ Error deleting account: " + err.message);
            }
        }
        window.deleteAccount = deleteAccount; // Expose globally

        // Search functionality with debouncing for performance optimization
        let searchTimeout;
        document.getElementById("searchInput").addEventListener("input", e => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const value = e.target.value.toLowerCase();
                const filtered = allAccounts.filter(acc =>
                    (acc.fullName && acc.fullName.toLowerCase().includes(value)) ||
                    (acc.email && acc.email.toLowerCase().includes(value)) ||
                    (acc.type && acc.type.toLowerCase().includes(value)) ||
                    (acc.status && acc.status.toLowerCase().includes(value)) ||
                    (acc.subscription && acc.subscription.toLowerCase().includes(value))
                );
                renderAccounts(filtered);
            }, 300);
        });


        // --- Admin Authentication & Authorization Check ---
        // This block ensures only authenticated and authorized administrators can access this page.
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in. Now check if they are an authorized admin.
                const isAdmin = await checkAdminStatus(user.uid);

                if (isAdmin) {
                    console.log("Admin user logged in:", user.email, "UID:", user.uid);
                    await loadAccounts(); // Load data only if user is an admin
                } else {
                    // User is logged in but NOT an authorized admin.
                    console.warn("Unauthorized access attempt by non-admin user:", user.email, "UID:", user.uid);
                    showMessage('error', "You are not authorized to view this page. Redirecting...");
                    // Add a slight delay before redirecting to allow the message to be seen.
                    setTimeout(() => {
                        // Sign out the unauthorized user for security and redirect
                        signOut(auth).then(() => {
                            window.location.href = "admin-login.html"; // Redirect to admin login
                        }).catch((error) => {
                            console.error("Error signing out unauthorized user:", error);
                            window.location.href = "admin-login.html";
                        });
                    }, 1500); // 1.5 second delay
                }
            } else {
                // No user is signed in.
                console.log("No user signed in. Redirecting to admin login.");
                showMessage('info', "You must be logged in as an admin to access this panel. Redirecting...");
                // Add a slight delay before redirecting to allow the message to be seen.
                setTimeout(() => {
                    window.location.href = "admin-login.html"; // Redirect to admin login
                }, 1500); // 1.5 second delay
            }
        });
    </script>
</body>

</html>
