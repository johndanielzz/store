<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - MatrixMarket</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1e1e1e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #06b6d4;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .order {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.2);
        }

        .order h3 {
            margin: 0 0 10px;
            color: #22c55e;
        }

        .order p {
            margin: 5px 0;
        }

        .status {
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .declined {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .btn {
            display: inline-block;
            margin: 15px 10px 0 0;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: #06b6d4;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="chat.html">Chat</a>
        </nav>
    </header>

    <h2>üì¶ My Orders</h2>

    <div class="container" id="ordersContainer">
        <p>Loading your orders...</p>
    </div>

    <div style="text-align:center; margin-bottom: 30px;">
        <a href="shop.html" class="btn">üõç Continue Shopping</a>
        <a href="index.html" class="btn">üè† Back to Dashboard</a>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
            authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
            databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
            projectId: "matrixmarketplace-1bd71",
            storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
            messagingSenderId: "10374416997",
            appId: "1:10374416997:web:068ef937272b3de687548c",
            measurementId: "G-EH1NNVS55W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load orders from Firestore
        async function loadOrders() {
            const container = document.getElementById("ordersContainer");
            container.innerHTML = "<p>Fetching your orders...</p>";

            // Get user email from buyerInfo (saved at checkout)
            const buyerInfo = JSON.parse(localStorage.getItem("buyerInfo") || "{}");
            const buyerEmail = buyerInfo.email || "";

            try {
                // If logged-in user email is available, filter orders
                let q = query(collection(db, "orders"), orderBy("date", "desc"));
                if (buyerEmail) {
                    q = query(collection(db, "orders"), where("buyer.email", "==", buyerEmail), orderBy("date", "desc"));
                }

                const snapshot = await getDocs(q);
                if (snapshot.empty) {
                    container.innerHTML = "<p>No orders found. Start shopping now! üõí</p>";
                    return;
                }

                container.innerHTML = "";
                snapshot.forEach((docSnap, i) => {
                    const order = docSnap.data();
                    const itemsList = order.cart.map(i => `<li>${i.name} - ${i.price} GMD (Seller: ${i.seller || 'N/A'})</li>`).join("");
                    const statusClass = order.status?.toLowerCase() || "pending";
                    const date = new Date(order.date).toLocaleString();

                    container.innerHTML += `
            <div class="order">
              <h3>Order #${i + 1}</h3>
              <p><b>Placed:</b> ${date}</p>
              <p><b>Total:</b> ${order.total.toFixed(2)} GMD</p>
              <p><b>Buyer:</b> ${order.buyer?.name || "Unknown"} (${order.buyer?.email || ""})</p>
              <p><b>Delivery:</b> ${order.buyer?.address || "N/A"} ‚Äî ${order.buyer?.phone || ""}</p>
              <p><b>Status:</b> <span class="status ${statusClass}">${statusClass.toUpperCase()}</span></p>
              <p><b>Items:</b></p>
              <ul>${itemsList}</ul>
            </div>
          `;
                });
            } catch (error) {
                console.error("Error loading orders:", error);
                container.innerHTML = "<p>‚ö†Ô∏è Failed to load orders. Please try again later.</p>";
            }
        }

        window.onload = loadOrders;
    </script>
</body>

</html>
