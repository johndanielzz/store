<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - MatrixMarket</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1e1e1e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #06b6d4;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .order {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.2);
        }

        .order h3 {
            margin: 0 0 10px 0;
            color: #22c55e;
        }

        .order p {
            margin: 5px 0;
        }

        .status {
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .declined {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .btn {
            display: inline-block;
            margin: 15px 10px 0 0;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: #06b6d4;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="chat.html">Chat</a>
        </nav>
    </header>

    <h2>üì¶ My Orders</h2>

    <div class="container" id="ordersContainer">
        <p>Loading orders...</p>
    </div>

    <div style="text-align:center; margin-bottom: 30px;">
        <a href="shop.html" class="btn">üõç Continue Shopping</a>
        <a href="index.html" class="btn">üè† Back to Dashboard</a>
    </div>

    <script>
        // === Firebase config ===
        const firebaseConfig = {
           apiKey: "AIzaSyDFrctk2MZajP7OmECXe5npHAV0dODH9jk",
  authDomain: "matrixmarketplace-1bd71.firebaseapp.com",
  databaseURL: "https://matrixmarketplace-1bd71-default-rtdb.firebaseio.com",
  projectId: "matrixmarketplace-1bd71",
  storageBucket: "matrixmarketplace-1bd71.firebasestorage.app",
  messagingSenderId: "10374416997",
  appId: "1:10374416997:web:9626c569e845c14a87548c",
  measurementId: "G-DTC2GM9L92"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Get current logged-in user email from session or localStorage
        const currentUserEmail = sessionStorage.getItem("currentUserEmail");
        const safeEmail = currentUserEmail ? currentUserEmail.replace('.', '_') : null;

        async function loadOrders() {
            const container = document.getElementById("ordersContainer");

            if (!safeEmail) {
                container.innerHTML = "<p style='text-align:center;'>Please login to view your orders.</p>";
                return;
            }

            const snapshot = await db.ref("orders").orderByChild("userEmail").equalTo(currentUserEmail).get();
            const orders = snapshot.exists() ? Object.values(snapshot.val()) : [];

            if (!orders.length) {
                container.innerHTML = "<p>No orders found. Start shopping now! üõí</p>";
                return;
            }

            container.innerHTML = "";
            orders.reverse().forEach((order, idx) => {
                const itemsList = order.items.map(i => `<li>${i.name} - ${i.price} GMD (Seller: ${i.seller || 'N/A'})</li>`).join('');
                container.innerHTML += `
                    <div class="order">
                        <h3>Order #${orders.length - idx}</h3>
                        <p><b>Placed:</b> ${new Date(order.createdAt).toLocaleString()}</p>
                        <p><b>Total:</b> ${order.total.toFixed(2)} GMD</p>
                        <p><b>Delivery:</b> ${order.buyer.address}, ${order.buyer.phone}</p>
                        <p><b>Status:</b> <span class="status ${order.status}">${order.status.toUpperCase()}</span></p>
                        <p><b>Items:</b></p>
                        <ul>${itemsList}</ul>
                    </div>
                `;
            });
        }

        window.onload = loadOrders;
    </script>
</body>


</html>
